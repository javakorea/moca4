<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	moca.MOCA_IFRAME.___ready = function(args){
		var _p = args.parent.data;
		var params = Object.keys(_p);
		var _if_url = "/cmm/main/StandaloneMdi.do?";
		for(var i=0; i < params.length; i++){
			var key = params[i];
			var val = _p[key];
			_if_url += key+"="+val+"&";
		}
		$(args).find('iframe').attr('src',_if_url);
	};
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<iframe src="" style="height:100%;">
			</iframe>			
		</div>
	</div>
</div>
</body>
</html>
