<script>
	moca._func_header = {};
	moca._func_header.fn_logout = function(){
		moca.confirm('로그아웃하시겠습니까?',function(result){
			if(result == 'Y'){
				top.location.href = moca._contextRoot+'/uat/uia/actionLogout.do';
			}
		});		
	};

	$(document).ready(function() {
		var CORP_NM = moca.getSession("CORP_NM");
		var CORP_CD = moca.getSession("CORP_CD");
		var USER_ID = moca.getSession("USER_ID");
		var LOGINDT = moca.getSession("LOGINDT");
		if(USER_ID == null){
			top.location.href = moca._contextRoot+'/uat/uia/egovLoginUsr.do';
		}
		
		$('#session0').html(LOGINDT);
		$('#session1').html(CORP_NM);
		$('#session2').html(USER_ID);
		moca.openMdi(mocaConfig._contextRoot+"/moca/comm/main.html","main","");
		
		var menu_html = '';
		if(moca.menu != null && moca.menu.length > 0){
			for(var i=0; i < moca.menu.length ; i++){
				var mmo = moca.menu[i];
				menu_html += '<li menucd="'+mmo.cd+'"><button type="button" onclick="moca._func_header.gomenu(\''+mmo.cd+'\')">'+mmo.nm+'</button></li>';
			}
		}
		$('#gen_topmenu').html(menu_html);
		$('#gen_topmenu>li:first').addClass('active');
		
	});

	moca._func_header.gomenu = function(_topid){
		moca.tree_mt("tree1",moca.menu,moca.menuObjs);	
		if(moca.menu != null && moca.menu.length > 0){
			for(var i=0; i < moca.menu.length ; i++){
				var mmo = moca.menu[i];
				if(mmo.cd == _topid){
					mmo['open_close'] = 'open';
					if($('#li'+_topid).find('ul').length != 0){
						if ($('.moca_container').hasClass('on')) {
							$('.moca_lnb_toggle').click();
						}
						var liObj = $('#li'+_topid);
						if(liObj.hasClass('moca_tree_open')){
							liObj.parent().children().removeClass('moca_tree_open');
							liObj.addClass('moca_tree_open');
						}else{
							liObj.parent().children().removeClass('moca_tree_open');
							liObj.addClass('moca_tree_open');
						}
					}else{
						$($('[srcid=lnb]').find('ul')[0]).children().removeClass("moca_tree_open");
						if (!$('.moca_container').hasClass('on')) {
							$('.moca_lnb_toggle').click();
						}
					}
				}else{
					mmo['open_close'] = 'close';
				}
			}
		}
		moca.tree_click('li'+_topid);
	}
</script>	
</head>

					<li><button type="button" class="btn_logout ml10" style="font-size:11.5px" onclick="moca._func_header.fn_logout();">Logout</button></li>
