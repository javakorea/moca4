<!DOCTYPE html>
<html lang="ko">
<head>
<title>footer</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="./css/moca.css">
<link rel="stylesheet" type="text/css" href="./css/fontawesome.css">
<link rel="stylesheet" type="text/css" href="../css/moca_layout.css">
<script language="JavaScript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/moca_ui.js"></script>
<script language="JavaScript" src="./js/list2000.js"></script>
<script language="JavaScript" src="./js/moca.js"></script>
<script>
$(document).ready(function() {
	if($('.mdibox').attr('tabposition') == 'bottom'){
		$('.moca_aside').addClass('bottom');
	}
	//$m.openMdi("../../moca/comm/main.html","main","");
	if(mocaConfig.defaultMenuId != null){
		$m.tree_click(mocaConfig.defaultMenuId,"mdi_1");
	}
	
});
</script>
</head>
<body>
		<!-- tab start -->
			<div class="mdibox flex fauto" tabPosition="top">
				<div class="ly_column col_5">
					<div id="mdi_1" class="moca_tab moca_mdi flex">
						<div class="moca_tab_head">
							<!-- <div class="moca_tab_home" onclick="$m.goMain();" id="moca_main" style="cursor:pointer"></div> -->
						<!-- <button type="button" class="moca_tab_left" title="왼쪽으로스크롤">왼쪽으로 스크롤</button> -->
							<div class="moca_tab_listarea" droppable="true" ondrop="$m.drop_mdi(this)" ondragover="$m.dragOver_mdi(this)">
								<div class="moca_tab_scroll">
									<svg height="0" width="0" style="position: absolute; margin-left: -100%;">
										<defs>
										<filter id="shadow">
										<feComponentTransfer in="SourceGraphic">
										<feFuncR type="discrete" tableValues="0"/>
										<feFuncG type="discrete" tableValues="0"/>
										<feFuncB type="discrete" tableValues="0"/>
										</feComponentTransfer>
										<feGaussianBlur stdDeviation="1"/>
										<feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
										<feOffset dx="5" dy="1" result="shadow"/>
										<feComposite in="SourceGraphic" />
										</filter>
										<linearGradient id="tab-1-bg" x1="0%" y1="0%" x2="0%" y2="100%">
										<stop offset="0%" style="stop-color: rgba(136, 195, 229, 1.0);" />
										<stop offset="100%" style="stop-color: rgba(118, 160, 192, 1.0);" />
										</linearGradient>
										</defs>
									<path id="tab-shape" class="tab-shape" d="M0,12.754v18.189h0.807h14.195v-31h-2.019C5.854-0.057,0,5.66,0,12.754z"/>
									<path id="tab-shape2" class="tab-shape"d="M43.131,30.976C18.502,22.58,26.82,1.024,0,0.024v30.952H43.131z"/>
									</svg>
									<ul role="tablist" class="moca_tab_ul" id="mdi_1_ul">
									</ul>
								</div>
							</div>
						<!-- <button type="button" class="moca_tab_right" title="오른쪽으로스크롤">오른쪽으로 스크롤</button> -->
							<div class="moca_tab_control">
							<!-- <button type="button" class="moca_tab_menulist" style="">탭메뉴리스트</button> -->
								<button type="button" class="moca_tab_bottom" onclick="$m.changeTabPosition(this);" title="mdi탭하단" id="btn_mdiTab_bottom">mdi탭하단분할</button>
								<button type="button" class="moca_tab_division" onclick="$m.changeMdi(this);" title="mdi분할" id="btn_division">mdi분할</button>
								<button type="button" class="moca_tab_allclose" onclick="$m.all_tab_close(this);" title="전체닫기" id="btn_close_mdi_1">전체닫기</button>
							</div> 
						</div>
					</div>
				</div>
				<!-- 2021-07-26 MDI 분할작업 임시 (2단할경우 display:none 해제) -->
				<div class="resizingbar"  style="display:none" onmousedown="$m.resizingbar_down(this)"><span id="__selectableArea"></span></div>
				<div class="ly_column col_5" style="display:none"">
					<div id="mdi_2" class="moca_tab moca_mdi flex">
						<div class="moca_tab_head">
							<!-- <div class="moca_tab_home" onclick="$m.goMain();" id="moca_main" style="cursor:pointer"></div> -->
						<!-- <button type="button" class="moca_tab_left" title="왼쪽으로스크롤">왼쪽으로 스크롤</button> -->
							<div class="moca_tab_listarea" droppable="true" ondrop="$m.drop_mdi(this)" ondragover="$m.dragOver_mdi(this)">
								<div class="moca_tab_scroll">
									<ul role="tablist" class="moca_tab_ul" id="mdi_2_ul">
									</ul>
								</div>
							</div>
						<!-- <button type="button" class="moca_tab_right" title="오른쪽으로스크롤">오른쪽으로 스크롤</button> -->
							<div class="moca_tab_control" style="width:42px" >
							<!-- <button type="button" class="moca_tab_menulist" style="">탭메뉴리스트</button> -->
								<button type="button" class="moca_tab_allclose" onclick="$m.all_tab_close(this);" title="전체닫기" id="btn_close_mdi_2">전체닫기</button>
							</div> 
						</div>
					</div>	
				</div>
				
			</div>
			<div class="toast_msg">
				<div class="toast_area"></div>
			</div>
		<!-- tab end -->	
		<div class="moca_grid_tooltip " style="display: none"></div>
</body>
</html>
