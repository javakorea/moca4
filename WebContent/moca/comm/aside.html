<script>
function fn_help(){
	var width = 1300;
	var height = 760;
	var top = (window.screen.height/2) -parseInt(height)/2 + $(document).scrollTop();
	var left = (window.screen.width/2) - parseInt(width)/2 + $(document).scrollLeft();
	window.open('/html/help/help.html','help','width='+width+'px,height='+height+'px,top='+top+',left='+left);
}


function fn_shortcut(){

	if($('.shortcut').length == 0){
		var _li = $m.shortcut;//단축키객체를 불어와서 연결
		var _size = _li.length;
		for(i=0; i<_size; i++){
			var _id = _li[i].key;
			var _span = $('#'+_id).find('span');
			var _origin = $(_span).html();
			$(_span).html(_origin+_li[i].val);
		};
	}else{
	    $('.shortcut').remove();
	};
}
</script>
