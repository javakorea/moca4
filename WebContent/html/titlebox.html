<!DOCTYPE html>
<html lang="ko">
<head>
<script>
$m.titlebox.___ready = function(args){
	var _mdiId = $(args.parent).attr('pageid');
	$(args.parent).find('.grp_combtns > .winpop').attr('onclick',"$m.mdiChange('"+_mdiId+"')");
	var p = $(args.parent);
	var is = $m.getIncludeScope(p,this);
	var data = JSON.parse(p.attr("data"));
	
	if(opener){
		data = JSON.parse($('#'+'titbox',opener.document).attr('data'));
		$m.hide($('.grp_combtns'));
	}
	is.find('#sreenCd').html(data.sreenCd);
	is.find('#sreenNm').html(data.sreenNm);
	if($m.trim(data.sreenPath) != ''){
		var arr = $m.trim(data.sreenPath).split(',');
		if(arr != null && arr.length > 0){
			var str = '<em class="mr7"><i class="fas fa-grip-lines-vertical"></i></em><img src="'+$m._contextRoot+'/images/ico_home.png" class="mr7">';
			for(var i=0; i < arr.length; i++){
				str += '<em class="mr7"><i class="fas fa-angle-right"></i></em><span class="mr7">'+arr[i]+'</span>';
			}
			is.find('#sreenPath').html(str);
		}
	}
	try{
		var addition = JSON.parse(p.attr("addition"));
		var additionObj = $m.getAdditionTag(addition);
		var basis = p.closest('[tab_id]');
		basis.find('.moca_addtion_area>.lta').html(additionObj.left);
		basis.find('.moca_addtion_area>.rta').html(additionObj.right);
		
	}catch(e){
	};
}
</script>

</head>
<body>
	<div>
		<div id="moca_tab_titlebox" class="moca_tab_panel fl" role="includeContents" style="display:block;visibility:visible;">
			<a class="btn_fav" data-href="" style="cursor: default;">즐겨찾기</a>
			<h4 class="mr5" id='sreenCd'></h4>
			<h3 id='sreenNm'></h3>
			<div class="title_box_nav" id='sreenPath'>
			</div>
		</div>
		<div class="grp_combtns fr">
			<a class="btn winpop" onclick="" style="">윈도우팝업</a>
			<a class="btn close" onclick="$m.tabClose(this)" style="margin-left:10px">화면닫기</a>
		</div>
		<div class="moca_addtion_area">
			<div class="lta">
			</div>
			<div class="rta">
			</div>
		</div>
	</div>

</body>
</html>
