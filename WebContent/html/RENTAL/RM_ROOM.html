<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	$m.RM_ROOM.___ready = function(){
		$m.RM_ROOM.fn_search();
	};
	
	$m.RM_ROOM.fn_search = function(_pageNum){
		$m.RM_ROOM.exe({
			url : $m._domain+$m._contextRoot+"/RM_ROOM/selectRoomList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"BUILDING_NAME":$m.getValue($m.RM_ROOM.getObj( "ipt_BUILDING_NAME")),
	            	"ROOM_NUM":$m.getValue($m.RM_ROOM.getObj( "ipt_ROOM_NUM"))
            	}
            },			
			callback : function(response){
				$m.RM_ROOM.drawGrid('grd_1',$m.getResList(response,"selectRoomList"));
			}
		});
	};
	$m.RM_ROOM.fn_exe = function(){
		if($m.RM_ROOM.validate("grd_1","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.RM_ROOM.exe({
						url : $m._domain+$m._contextRoot+"/efms/EFGPROP/modify_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		paramList:$m.RM_ROOM.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   $m.alert('성공적으로 저장되었습니다!',function(){
			        		   $m.RM_ROOM.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"RM_ROOM","sreenNm":"방관리","sreenPath":"임대관리,방관리"}'
			></div>

			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">건물명</span>
							<span class="tb_td">
								<div type="input" id="ipt_BUILDING_NAME" 
									keyMask="enterSearchEvt" 
									class="mocaInput sh"  style="width:207px"  disabled="false" readonly="false" ></div>
							</span>
							<span class="tb_th">방번호</span>
							<span class="tb_td">
								<div type="input" id="ipt_ROOM_NUM" 
									keyMask="enterSearchEvt" 
									class="mocaInput sh"  style="width:207px"  disabled="false" readonly="false" ></div>
							</span>
						</div>
							
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="$m.RM_ROOM.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
			
								toolbar_search_size="false"
								toolbar_detail="true"
								toolbar_exup="false"
								toolbar_exdn="true"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_nextbtn="false"
								toolbar_full="true"
								
								label="건물목록"
								
			>
					<table style="width: 100%">
						<colgroup>
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="BUILDING_NAME" thKey="H_BUILDING_NAME" >
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="CITY_NAME" thKey="H_ROOM_NUM" >
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="CITY_DISTRICT" thKey="H_ROOM_CNT" >
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="SUPPLY_AREA" thKey="H_SUPPLY_AREA" >
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="PRIVATE_AREA" thKey="H_PRIVATE_AREA" >
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="ROOM_DIRECTION" thKey="H_ROOM_DIRECTION" >
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="BATHROOM_CNT" thKey="H_BATHROOM_CNT" >
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="HEATING_TYPE" thKey="H_HEATING_TYPE" >
							<col style="width:10%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="WRITER" thKey="H_WRITER" >
							<col style="width:10%" mobileWidth="35%" mobileHide="false" hide="false" columnKey="WRITE_TIME" thKey="H_WRITE_TIME" >
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_BUILDING_NAME">건물명</th>
								<th scope="col" id="H_ROOM_NUM">방번호</th>
								<th scope="col" id="H_ROOM_CNT">방 갯수</th>
								<th scope="col" id="H_SUPPLY_AREA">공급면적</th>
								<th scope="col" id="H_PRIVATE_AREA">사용면적</th>
								<th scope="col" id="H_ROOM_DIRECTION">방향</th>
								<th scope="col" id="H_BATHROOM_CNT">화장실 수</th>
								<th scope="col" id="H_HEATING_TYPE">난방</th>
								<th scope="col" id="H_WRITER">작성자</th>
								<th scope="col" id="H_WRITE_TIME" sortable="true">작성일시</th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="BUILDING_NAME" celltype="input" style="text-align:left" readOnly="true" name="건물명"></td>
								<td id="ROOM_NUM" celltype="input" style="text-align:left" readOnly="true" name="방번호"></td>
								<td id="ROOM_CNT" celltype="input" style="text-align:left" readOnly="true" name="방 갯수"></td>
								<td id="SUPPLY_AREA" celltype="input" style="text-align:left" readOnly="true" name="공급면적"></td>
								<td id="PRIVATE_AREA" celltype="input" style="text-align:left" readOnly="true" name="사용면적"></td>
								<td id="ROOM_DIRECTION" celltype="input" style="text-align:left" readOnly="true" name="방향"></td>
								<td id="BATHROOM_CNT" celltype="input" style="text-align:left" readOnly="true" name="화장실 수"></td>
								<td id="HEATING_TYPE" celltype="input" style="text-align:left" readOnly="true" name="난방"></td>
								<td id="WRITER" celltype="input" style="text-align:left" readOnly="true" name="작성자"></td>
								<td id="WRITE_TIME" celltype="input" style="" readOnly="true" name="작성일시" displayFunction="$m.longToDate"></td>
								
							</tr>
						</tbody>
					</table>				
			</div>
			
			
		</div>	
	</div>
</div>
</body>
</html>
