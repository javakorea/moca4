<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	$(document).ready(function() {
		moca.init(function() {
			moca.EFL_CORP.code({
				"grd_1.sttus" : {
					code : 'COM013',
					allOption : {
						label : '-선택-',
						value : ''
					}
				}
			}, function() {
				moca.EFL_CORP.fn_search();
			});
		});
	});

	moca.EFL_CORP.fn_search = function() {
		moca.EFL_CORP.exe({
			url : moca._domain +moca._contextRoot+ "/uss/umt/user/EgovUserManage_json.do",
			data : {
				"header" : moca.header,
				"body" : {
					aaa : '111',
					bbb : '222'
				}
			},
			callback : function(response) {
				moca.EFL_CORP.drawGrid('grd_1', moca.getResList(response, "list"));
			}
		});
	};
	moca.EFL_CORP.fn_exe = function() {
		if (moca.EFL_CORP.validate("grd_1", "status", "C,U,D")) {
			moca.confirm('저장하시겠습니까?', function(result) {
				if (result == 'Y') {
					moca.EFL_CORP.exe({
						url : moca._domain
								+ moca._contextRoot+"/uss/umt/user/EgovUserModify_json.do",
						data : {
							"header" : moca.header,
							"body" : {
								paramList : moca.getFilteredList("grd_1",
										"status", "C,U,D")
							}
						},
						callback : function() {
							moca.alert('성공적으로 저장되었습니다!', function() {
								moca.EFL_CORP.fn_search();
								return;
							});
						}
					});
				}
			});
		}
	};
</script>
