<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
moca.TO_004S02.___ready = function(args){
};
</script>
</head>
<body>
	<!-- TO_004S02 지역별채권율등록  ::전기수소차 -->
	<div type="grid" class="moca_grid toolbar" default_cell_height="26px" id="grd_S01" 
			toolbar_search_size="false"
			toolbar_col_showhide="false"
			toolbar_detail="false"
			toolbar_exup="false"
			toolbar_exdn="false"
			toolbar_addrow="false"
			toolbar_delrow="false"
			toolbar_nextbtn="false"
			toolbar_full="true"
			
			toolbar_grid_button1='{"position":"right","id":"button1","label":"상세","onclick":"","addClass":""}'
			
			label="전체">
			<table style="width: 100%">
				<colgroup>
					<col style="width:100px"><!-- 차종 -->
					<col style="width:140px"><!-- 제작사 코드 -->
					<col style="width:140px"><!-- 제작사 -->
					<col style="width:140px"><!-- 차명-->
					<col style="width:140px"><!-- 형식 -->
					<col style="width:140px"><!-- 기준가격 -->
					<col style="width:140px"><!-- 엔진(형식) -->
					<col style="width:140px"><!-- 적용일 -->
					<col style=""><!-- 비고-->
				</colgroup>
				<thead>
					<tr>
						<th id="H_vehicleType">차종</th>
						<th id="H_manufacturerImportCD">제작사 코드</th>
						<th id="H_manufacturerImport">제작사</th>
						<th id="H_vehicleName">차명</th>
						<th id="H_formName">형식</th>
						<th id="H_taxBasePrice">기준가격</th>
						<th id="H_engineFormType">엔진(형식)</th>
						<th id="H_excelApplyDate">적용일</th>
						<th id="H_remark">비고</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="rowNum" name="제작사 코드" celltype="input" style="" readonly="true"  displayFunction="moca.fn_display_rownum"></td>
						<td id="manufacturerImportCD" name="제작사코드"  celltype="input" tooltip="true" style="text-align:left" readonly="true" required="false"></td>
						<td id="manufacturerImport" name="제작사"  celltype="input" tooltip="true" style="text-align:left" readonly="true" required="false"></td>
						<td id="vehicleName" name="차명"  celltype="input" readonly="true" required="false"></td>
						<td id="formName" name="형식"  celltype="input" tooltip="true" style="text-align:left; min-width:300px" readonly="true" required="false" displayFunction="moca.TO_001S01.fn_display_title" ></td>
						<td id="taxBasePrice" name="기준가격" celltype="input" style="" readonly="true" required="false"  displayFunction="moca.TO_001S01.fn_display_issuer" ></td>
						<td id="engineFormType" name="엔진"  celltype="input" style="" readonly="true" required="false" displayFunction="moca.TO_001S01.fn_display_author"></td>	
						<td id="excelApplyDate" name="적용일"  celltype="input" style="" readonly="true" displayFunction="moca.TO_001S01.fn_display_file"></td>	
						<td id="remark" name="비고"  celltype="input" style="" readonly="true" displayFunction="moca.TO_001S01.fn_display_filesize"></td>
					</tr>
				</tbody>
			</table>				
	</div>
</body>
</html>
