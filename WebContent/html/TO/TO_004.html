moca.TO_004.___ready = function(args){
	moca.TO_004.initSetter();
	moca.TO_004.code({
	},function(){
		moca.TO_004.search();
	});
};

moca.TO_004.getRadioType1 = function(){
	var _01 = moca.TO_004.getRadio('radio_01').value;
	if(_01 == '승용') {
		_01 = "1";
	}else if(_01 == '전기'){
		_01 = "2";
	}else if(_01 == '승합'){
		_01 = "3";
	}
	return _01;
};

moca.TO_004.getRadioType2 = function(){
	var _02 = moca.TO_004.getRadio('radio_02').value;
	if(_02 == '채권') {
		_02 = "1";
	}else if(_02 == '할인'){
		_02 = "2";
	}	
	return _02;
};

moca.TO_004.search = function(){
	moca.TO_004.getObj("form_1").setLabel(moca.TO_004.getRadio('radio_01').label+"-"+moca.TO_004.getRadio('radio_02').label);
	moca.TO_004.exe({
		url : moca._domain+moca._contextRoot+"/TO_004/rgonBondList.do",
		loadingbar:true,
		data : {
			"header" : moca.header,
			"body" : {
				inqType1:moca.TO_004.getRadioType1(),
				inqType2:moca.TO_004.getRadioType2()
			}
		},			
		callback : function(response){
			if(response.allList != null){
				var l = response.allList.length;
				var displacementList = [];
				var sizeList = [];
				var multipurposeList = [];
				var upperSevenList = [];
				var hybridList = [];
				var seaterList = [];
				for(var i=0; i < l; i++){
					var row = response.allList[i];
					var icd = row.ItemCd;
					if(icd == '1'){
						displacementList.push(row);
					}else if(icd == '2'){
						sizeList.push(row);
					}else if(icd == '3'){
						seaterList.push(row);
					}else if(icd == '9'){
						multipurposeList.push(row);
					}else if(icd == '10'){
						upperSevenList.push(row);
					}else if(icd == '12'){
						hybridList.push(row);
					}
				}
				response.displacementList = displacementList;
				response.sizeList = sizeList;
				response.multipurposeList = multipurposeList;
				response.upperSevenList = upperSevenList;
				response.hybridList = hybridList;
				response.seaterList = seaterList;
				
				delete response.allList;
			}

			if(response.error != null){
				moca.TO_004.alert(response.error);
			}else{
				if(moca.TO_004.getRadio('radio_01').value == '전기'){
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=1]').css('display','none');
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=2]').css('display','none');
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=3]').css('display','none');
				}else if(moca.TO_004.getRadio('radio_01').value == '승합'){
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=1]').css('display','block');
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=2]').css('display','block');
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=3]').css('display','block');
				}else{
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=1]').css('display','block');
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=2]').css('display','block');
					$(moca.TO_004.getObj("form_1")).find('thead>tr.th_combo option[value=3]').css('display','none');
				}
				if(moca.TO_004.getRadio('radio_01').value == '승용'){
					moca.TO_004.full["승용_"+moca.TO_004.getRadio('radio_02').value] = moca.TO_004.getLists(response,"승용");
				}else if(moca.TO_004.getRadio('radio_01').value == '승합'){
					moca.TO_004.full["승합_"+moca.TO_004.getRadio('radio_02').value] = moca.TO_004.getLists(response,"승합");
				}else{
					moca.TO_004.full[moca.TO_004.getRadioKey()] = moca.TO_004.getLists(response,moca.TO_004.getRadio('radio_01').value);
				}
				moca.TO_004.drawForm('form_1');
			}
		}
	});
};

moca.TO_004.getRadioKey = function(){
	var _key = moca.TO_004.getRadio('radio_01').value+"_"+moca.TO_004.getRadio('radio_02').value;
	return _key;
}
moca.TO_004.drawForm = function(_formId){
	var fullHTML = '';
	//basisValList
	var hObj = moca.TO_004.getRowHeaders();
	var sz = 0;
	for(var i=0; i < hObj.fullArray.length; i++){
		fullHTML += '<tr>';
		fullHTML += '<th class="fixed '+hObj.fullArrayBgcolors[i]+'" style="left:0;"></th>';
		for(var j=0; j < moca.TO_004.sido_arr.length; j++){
			fullHTML += '<td></td><td></td>';
		}
		fullHTML += '</tr>';
	}
	$(moca.TO_004.getObj(_formId)).find('tbody')[0].innerHTML = fullHTML;
	for(var i=0; i < hObj.fullArray.length; i++){
		moca.TO_004.gen(i,hObj);
	} 
	moca.TO_004.show(_formId);
	
	
	//시도 해더의 세팅 배기량,대중소,인승------------------------------------------------------------------------------
	var sidomap = moca.TO_004.full.basis[moca.TO_004.getRadio('radio_01').value];
	if(sidomap != null){
		var arr = Object.keys(sidomap);
		for(var i=0; i < arr.length; i++){
			var key = arr[i];
			var v = sidomap[key];
			var _sel = $(moca.TO_004.getObj('form_1')).find('#'+key); 
			_sel.val(v);
			moca.TO_004.change(_sel[0]);
		}
	}else{
		//초기화
		sidomap = moca.TO_004.full.basis['승용'];
		var arr = Object.keys(sidomap);
		for(var i=0; i < arr.length; i++){
			var key = arr[i];
			var v = sidomap[key];
			var _sel = $(moca.TO_004.getObj('form_1')).find('#'+key); 
			_sel.val('');
			moca.TO_004.change(_sel[0]);
		}
	}
	//시도 해더의 세팅------------------------------------------------------------------------------
};

moca.TO_004.getDataKey = function(_gubun){
	var v1 = moca.TO_004.getRadio('radio_01').value;
	var v2 = moca.TO_004.getRadio('radio_02').value;
	return v1+'_'+v2+'_'+_gubun;
};

moca.TO_004.getRowHeaders = function(){
	var obj = {};
	var v1 = moca.TO_004.getRadio('radio_01').value;
	var v2 = moca.TO_004.getRadio('radio_02').value;
	var h_name_array = moca.TO_004.full[v1+v2];

	var h_list_array = [];
	var h = [];
	var h_keys = [];
	var h_bgcolors = [];
	var sz = 0;
	for(var i=0; i < h_name_array.length; i++){
		var h_name = h_name_array[i];
		var h_array = moca.TO_004.full[h_name];
		if(v1 == '전기'){
			h_array = moca.TO_004.size2_arr;
		}
		sz += h_array.length;
		h_list_array.push(h_array);
		for(var j=0; j < h_array.length; j++){
			h.push(h_array[j]);
			h_keys.push(h_name);
			if(i%2==1){
				h_bgcolors.push("green");
			}else{
				h_bgcolors.push("");
			}
		}
	};
	obj.fullArray = h;
	obj.fullArrayKeys = h_keys;
	obj.fullArrayBgcolors = h_bgcolors;
	return obj;
};


moca.TO_004.getLists = function(res,r1Value){
	var all = {datas:{}};
	moca.TO_004.full.basis = {};
	moca.TO_004.full.basisData = {};
	for(var i=0; i < res.basisValList.length; i++){
		//1:배기량, 2:대중소형
		var r = res.basisValList[i];
		if(moca.TO_004.full.basis[r.VehicleType] == null){
			moca.TO_004.full.basis[r.VehicleType] = {};
			moca.TO_004.full.basisData[r.VehicleType] = {};
		}
		moca.TO_004.full.basis[r.VehicleType][r.District_Major] = r.ValueType;
		moca.TO_004.full.basisData[r.VehicleType][r.District_Major] = r;
	}

	if(r1Value == '승합'){
		moca.TO_004.getListSub(all,res.displacementList,"승합_"+moca.TO_004.getRadio('radio_02').value+"_배기량2");
		moca.TO_004.getListSub(all,res.sizeList,"승합_"+moca.TO_004.getRadio('radio_02').value+"_대중소형" );
		moca.TO_004.getListSub(all,res.seaterList,"승합_"+moca.TO_004.getRadio('radio_02').value+"_인승");
		moca.TO_004.getListSub(all,res.multipurposeList,"승합_"+moca.TO_004.getRadio('radio_02').value+"_다목적형" );
		moca.TO_004.getListSub(all,res.upperSevenList,"승합_"+moca.TO_004.getRadio('radio_02').value+"_승차정원7인이상" );
		moca.TO_004.getListSub(all,res.hybridList,"승합_"+moca.TO_004.getRadio('radio_02').value+"_하이브리드" );
	}else if(r1Value == '전기'){
		moca.TO_004.getListSub(all,res.sizeListByElec,"전기_"+moca.TO_004.getRadio('radio_02').value+"_대중소형" );
	}else{
		moca.TO_004.getListSub(all,res.displacementList,r1Value+"_"+moca.TO_004.getRadio('radio_02').value+"_배기량");
		moca.TO_004.getListSub(all,res.sizeList,r1Value+"_"+moca.TO_004.getRadio('radio_02').value+"_대중소형" );
		moca.TO_004.getListSub(all,res.multipurposeList,r1Value+"_"+moca.TO_004.getRadio('radio_02').value+"_다목적형" );
		moca.TO_004.getListSub(all,res.upperSevenList,r1Value+"_"+moca.TO_004.getRadio('radio_02').value+"_승차정원7인이상" );
		moca.TO_004.getListSub(all,res.hybridList,r1Value+"_"+moca.TO_004.getRadio('radio_02').value+"_하이브리드" );
	}

	
	return all;
}

moca.TO_004.gen = function(i,obj){
	//obj.fullArray;
	var _key = obj.fullArrayKeys[i];
	//obj.fullArrayBgcolors;
	var _body = $(moca.TO_004.getObj('tbl_list1')); 
	var _trObj = _body.find('tr:nth('+i+')');
	var key = moca.TO_004.getDataKey(_key);
	/*
	var begi_val = moca.TO_004.begi_arr[i];
	if(moca.TO_004.begi_arr[i] == null){
		if(moca.TO_004.size_arr[i-moca.TO_004.begi_arr.length] != null){
			begi_val = moca.TO_004.size_arr[i-moca.TO_004.begi_arr.length];
		}else{
			begi_val = _key;
		}
	}*/
	var begi_val = obj.fullArray[i];
	if(begi_val == '500cc'){
		begi_val = begi_val+"(0~599)";
	}else if(begi_val.endsWith('cc')){
		begi_val = begi_val+"(이상)";	
	}else if(begi_val.endsWith('36인')){
		begi_val = begi_val+"(이상)";		
	}
	$(_body.find('tr>th')[i]).html(begi_val);
	for(var j=0,k=0; j < moca.TO_004.sido_arr.length; j++){
		var sido_row = moca.TO_004.sido_arr[j];
		var data_key = key+"_"+sido_row+"_"+begi_val.replace(/\(.*?\)/g,'');
		var data = moca.TO_004.full[moca.TO_004.getRadioKey()].datas[key][data_key];
		if(data != null){
			var aTd1 = _trObj.find('td:nth('+(k++)+')');
			var aTd2 = _trObj.find('td:nth('+(k++)+')');
			aTd1.attr('id',data_key+"_1");
			aTd1.append(moca.TO_004.full.trs[key].tplTd1.cloneNode(true));
			moca.TO_004.setFormValue('form_1',data_key+'_1',data.ApplyValue);
 			aTd2.attr('id',data_key+"_2");
			aTd2.append(moca.TO_004.full.trs[key].tplTd2.cloneNode(true));
			moca.TO_004.setFormValue('form_1',data_key+'_2',data.ApplyType+"");
		}else{
			//서버에서 해당 값이 안올때는 빈폼으로 구성해줌!
			var aTd1 = _trObj.find('td:nth('+(k++)+')');
			var aTd2 = _trObj.find('td:nth('+(k++)+')');
			aTd1.attr('id',data_key+"_1");
			aTd1.append(moca.TO_004.full.trs[key].tplTd1.cloneNode(true));
			moca.TO_004.setFormValue('form_1',data_key+'_1',"");
 			aTd2.attr('id',data_key+"_2");
			aTd2.append(moca.TO_004.full.trs[key].tplTd2.cloneNode(true));
			moca.TO_004.setFormValue('form_1',data_key+'_2',"");
		}
	}
};	

moca.TO_004.getList = function(_list,_keyColumn,_pk){
	var a= {};
	var j = 0;
	//alert(":"+_pk+":"+ _list.length);
	for(var i=0;i < _list.length; i++){
		var row = _list[i];
		/*
		ApplyType: 2
		ApplyValue: 0
		Class: "경형"
		Displacement_High: 700
		Displacement_Low: 600
		District_Major: "인천광역시"

		Fuel: "휘발유"
		ItemCd: 1
		ItemName: "경형 600cc"
		LimitDate: null
		NewVehicle: 0
		Purpose: "일반"
		RidingCapacity: 0
		VehicleType: "승용"
		Weight_Ton_High: 0
		Weight_Ton_Low: 0
		idx: 21
		typeOrder: 2
		*/
		if(_pk.indexOf('대중소형') > -1 ){
			
			debugger;
			debugger;
		}
		if(_pk.startsWith(row.VehicleType)){
			var key = '';
			if(_pk.indexOf('대중소형') > -1 ){
				debugger;
				debugger;
				debugger;
				key = row.Class;
				a[_pk+"_"+row.District_Major+"_"+key] = row;
			}else{
				
				if(_pk.endsWith("배기량") || _pk.endsWith("배기량2")){
					if(row.VehicleType == '승용' || row.VehicleType == '승합'){
						var arr = row.ItemName.split(' ');
						if(arr.length > 1){
							var reg = new RegExp(arr[0]);
							key = row.ItemName.replace(reg,'').replace(/\s/g,'');
						}
					}else{
						key = row[_keyColumn];		
					}
				}else if(_pk.endsWith("인승")){
					if(row.VehicleType == '승합'){
						var arr = row.ItemName.split(' ');
						if(arr.length > 1){
							var reg = new RegExp(arr[0]);
							key = row.ItemName.replace(reg,'').replace(/\s/g,'');
						}
					}
				}else if(_pk.endsWith("다목적형")){
					key = "다목적형";
				}else if(_pk.endsWith("승차정원7인이상")){
					key = "승차정원7인이상";
				}else if(_pk.endsWith("하이브리드")){
					key = "하이브리드";	
				}

				if(a[_pk+"_"+row.District_Major+"_"+key] != null){
					
					console.log('pre',a[_pk+"_"+row.District_Major+"_"+key]);
					console.log(i,_pk+"_"+row.District_Major+"_"+key,row);
				}else{
					a[_pk+"_"+row.District_Major+"_"+key] = row;
				}
			}
		}else if(_pk.startsWith(row.Fuel)){
			if(_pk.indexOf('대중소형') > -1 ){
				debugger;
				key = row.Class;
				a[_pk+"_"+row.District_Major+"_"+key] = row;
			}else{
				debugger;
				debugger;
				debugger;
			}
			
		}else{
			debugger;
			debugger;
			debugger;
		}

		
	}	
	return a;
}



moca.TO_004.onchange = function(thisObj){
	if(thisObj.value == '일부면제'){
		$(thisObj).closest('td').prev().find('input').removeAttr('disabled');
		$(thisObj).closest('td').prev().find('input').focus();
	}else{
		$(thisObj).closest('td').prev().find('input').val('');
		$(thisObj).closest('td').prev().find('input').attr('disabled','true');	
	}
};

moca.TO_004.fn_save = function(_json){
	setTimeout(function(){
		var displacementList = [];
		var sizeList = [];
		var multipurposeList = [];
		var seaterList = [];
		var upperSevenList = [];
		var hybridList = [];
		var sizeListByElec = [];
		var basisValList = [];
		debugger;
		var datas = moca.TO_004.full[moca.TO_004.getRadioKey()].datas;
		var arr = Object.keys(datas);
		for(var i=0; i < arr.length; i++){
			var key = arr[i];
			var val = datas[key];
			if(key.indexOf('배기량') > -1){
				displacementList = Object.values(val);
			}else if(key.indexOf('전기') > -1 && key.indexOf('대중소형') > -1){
				sizeListByElec = Object.values(val);	
			}else if(key.indexOf('대중소형') > -1){
				sizeList = Object.values(val);		
			}else if(key.indexOf('다목적형') > -1){
				multipurposeList = Object.values(val);	
			}else if(key.indexOf('승차정원7인이상') > -1){
				upperSevenList = Object.values(val);	
			}else if(key.indexOf('인승') > -1){
				seaterList = Object.values(val);	
			}else if(key.indexOf('하이브리드') > -1){
				hybridList = Object.values(val);
			}
		}
		if(moca.TO_004.full.basisData[moca.TO_004.getRadio('radio_01').value] != null){
			basisValList = Object.values(moca.TO_004.full.basisData[moca.TO_004.getRadio('radio_01').value]);
		}
		moca.confirm('저장하시겠습니까?',function(result){
			if(result == 'Y'){
				moca.TO_004.exe({
					url : moca._domain+moca._contextRoot+"/TO_004/inserRgonBondList.do",
		            data : {
		            	"header" : moca.header,
		            	"body" : {
							"inqType1":moca.TO_004.getRadioType1(),
							"inqType2":moca.TO_004.getRadioType2(),
		            		"basisValList":basisValList,// 차종/지역별 구분(51) (승용17,승합17,화물17)
		            		"displacementList":displacementList,// 배기량(544) (승용_채권_배기량(272) + 승합_채권_배기량(272))
		            		"sizeList":sizeList,// 대중소형(204) (승용&17*4(경,대,중,소)(68),승합(68),화물(68)) 68*3
		            		"seaterList":seaterList,// 인승(510) 승합_면제(30*17=510)
		            		"multipurposeList":multipurposeList,// 다목적(17)
		            		"upperSevenList":upperSevenList,// 7인이상(17)
		            		"hybridList":hybridList,// 하이브리드(51) (승용17,승합17,화물17)
		            		"sizeListByElec":sizeListByElec// 전기수소 대중소형
		            	}
		            },		
					callback : function(){
		        	   moca.alert('성공적으로 저장되었습니다!',function(){
		        	   });	
					}
				});
			}
		});
	},500);
};
moca.TO_004.onRowClick = function(){
	

	
	var trIndex = $(event.srcElement).closest('table').find('tbody tr').index($(event.srcElement).closest('tr'));
	if(trIndex > -1){
		var thisObj = event.currentTarget;
		if(thisObj.prevRow != null){
			thisObj.prevRow.css('border-color','');
			thisObj.prevRow.css('border-style','');
			thisObj.prevRow.css('border-width','');
			thisObj.prevRow.css('color','');
		}
		if(thisObj.prevRow2 != null){
			thisObj.prevRow2.css('background-color','');
			thisObj.prevRow2.css('color','');
		}
		
		if(thisObj.prevTh != null){
			thisObj.prevTh.css('background-color','');
			thisObj.prevTh.css('color','');
		}
		var nowRow = $(event.srcElement).closest('tr').find('td');
		nowRow.css('border-color','rgb(243, 169, 94)');
		nowRow.css('border-style','solid');
		nowRow.css('border-width','1px');
		//nowRow.css('color','rgb(255, 255, 255)');
		
		var nowRow2 = $(event.srcElement).closest('tr').find('th:not([rowspan])');
		nowRow2.css('background-color','rgb(243, 169, 94)');
		nowRow2.css('color','rgb(255, 255, 255)');
		
		thisObj.prevRow = nowRow;
		thisObj.prevRow2 = nowRow2;
