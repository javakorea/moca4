moca.TO_011.fn_search = function(){
	moca.TO_011.exe({
		url : moca._domain+moca._contextRoot+"/TO_011/selectSalesInfo.do",
		loadingbar:true,
		data : {
			"header" : moca.header,
			"body" : {
			}
		},			
		callback : function(response){
			moca.TO_011.drawGrid('grd_11',moca.getResList(response,"salesMngList"));
			//var g = moca.TO_011.getObj('grd_11');
			//g.setAttribute("selectedRealRowIndex","0");
			//moca._setRowSelection(g);
		}
	});
};

moca.TO_011.Customer_Price = function(_value,_grd,_rowIndex){
	return moca.comma(_grd.list[_rowIndex].total_TransferOwner_Price);
}
