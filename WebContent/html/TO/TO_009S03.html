<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
moca.TO_009S03.___ready = function(args){
};
</script>
</head>
<body>
	<!-- TO_009S03 TS차량 DB관리 ::승합 -->
	<!-- toolbar_grid_checkbox1='{"position":"left","id":"check1","label":"친환경 면제차량","value":"1","checked":"true","onclick":"moca.TO_009S03.fn_eco","addClass":"mr30"}' -->
		<div type="grid" class="moca_grid toolbar fauto" default_cell_height="26px" id="grd_09_S03" 
			toolbar_search_size="false"
			toolbar_col_showhide="false"
			toolbar_detail="false"
			toolbar_exup="false"
			toolbar_exdn="true"
			toolbar_addrow="false"
			toolbar_delrow="false"
			toolbar_nextbtn="false"
			toolbar_full="true"
			
			
			toolbar_grid_button1='{"position":"right","id":"button1","label":"상세보기","onclick":"moca.TO_009.grd_0__onDblClick","addClass":""}'
			onDblClick = "moca.TO_009.grd_0__onDblClick"
			label="승합">
			<table style="width: 100%">
				<colgroup>
						<col style="width:60px"><!-- 순번 -->
						<col style="width:150px"><!-- 제원관리번호 -->
						<col style="width:80px"><!-- 차종명-->
						<col style="width:80px"><!-- 차종분류명-->
						<col style="width:200px"><!-- 형식명 -->
						<col style="width:80px"><!-- 배기량-->
						<col style="width:80px"><!-- 승차정원수-->
						<col style="width:120px"><!-- 제조/수입사-->
						<col style="width:250px"><!-- 차명-->
						<col style="width:100px"><!-- 사용연료명-->
						<col style="width:80px"><!-- 국산수입구분-->
						<col style="width:140px"><!-- 친환경차유무-->
						<col style="width:80px"><!-- 정부지원금-->
						<col style="width:80px"><!-- 지방지원금-->
				</colgroup>
				<thead>
					<tr>
						<th id="H_rowNum">순번</th>
						<th id="H_s01">제원관리번호</th>
						<th id="H_s02">차종명</th>
						<th id="H_s03">차종분류명</th>
						<th id="H_s04">형식명</th>
						<th id="H_s05">배기량</th>
						<th id="H_s06">승차정원수</th>
						<th id="H_s07">제조/수입사</th>
						<th id="H_s08">차명</th>
						<th id="H_s09">사용연료명</th>
						<th id="H_s10">국산수입구분</th>
						<th id="H_s11" filterable="true" filterableId="EcoFriendly">친환경차 유무</th>
						<th id="H_s12">정부지원금</th>
						<th id="H_s13">지방지원금</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="rowNum" name="순번" celltype="input" style="" readonly="true" displayFunction="moca.fn_display_rownum"></td>
						<td id="SpecMgmtNumber" name="제원관리번호"  celltype="input" tooltip="true" style="" readonly="true" required="false"></td>
						<td id="VehicleType" name="차종명"  celltype="input" tooltip="true" style="" readonly="true" required="false"></td>
						<td id="Class" name="차종분류명"  celltype="input" readonly="true" required="false"></td>
						<td id="FormName" name="형식명"  celltype="input" tooltip="true" style="text-align:left" readonly="true" required="false"></td>
						<td id="Displacement" name="배기량"  celltype="input" tooltip="true" style="text-align:right;" readonly="true" displayFunction="moca.TO_009.display_displacement"></td>
						<td id="RidingCapacity" name="승차정원수" celltype="input" style="" readonly="true" displayFunction="moca.TO_009.display_ridingCapacity"></td>
						<td id="Manufacturer" name="제조/수입사"  celltype="input" style="" readonly="true"></td>	
						<td id="Name" name="차명"  celltype="input" style="text-align:left" readonly="true"></td>	
						<td id="Fuel" name="사용연료명"  celltype="input" tooltip="true" style="text-align:left" readonly="true"></td>
						<td id="CountryOrigin" name="국산수입구분"  celltype="input" style="" readonly="true"></td>
						<td id="EcoFriendly" name="친환경차유무"  celltype="input" style="" readonly="true"></td>
						<td id="s12" name="정부지원금"  celltype="input" style="" readonly="true"></td>
						<td id="s13" name="지방지원금"  celltype="input" style="" readonly="true"></td>
					</tr>
				</tbody>
			</table>				
	</div>
</body>
</html>
