<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
moca.TO_016.___ready = function(args){
	moca.TO_016.fn_search();
};

moca.TO_016.fn_search = function(){
	moca.TO_016.exe({
		url : moca._domain+moca._contextRoot+"/TO_002/carAnalysis.do",
		loadingbar:true,
		data : {
			"header" : moca.header,
			"body" : {
				"inqType":"1", 
				"from":moca.TO_016.getFrom("CREATE_DTTM").replace(/-/g,''),
				"to":moca.TO_016.getTo("CREATE_DTTM").replace(/-/g,''),
				"searchTxt":moca.getValue(moca.TO_016.getObj("arrKeyWord")), 
				}
		},			
		callback : function(response){
			var leng = response.todayList.length;
			moca.TO_016.drawGrid('grd_016',moca.getResList(response,"carAnalysisList"));
			moca.TO_016.getObj("todayCnt").innerHTML = "당일("+leng+"건)";
			moca.setFocus(moca.TO_016.getObj("arrKeyWord"));
		}
	});
};
</script>
</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap">
			<div type="wframe" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"TO_016","sreenNm":"차량분석오류","sreenPath":"차량분석오류"}'
			></div>
			<div class="moca_shbox">
				<div class="shbox_inner">
					<table class="tb">
						<tbody>
							<tr>
								<th class="tb_th pr10">발생일</th>
								<td class="tb_td">
									<div class="fl">
										<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="CREATE_DTTM" displayFormat="####-##-##" 
											defaultValue="6일전" 
											selecterItem="오늘,3일전,6일전"
											showRadioOption="false"
										></div>
									</div>
								</td>
								<th class="tb_th pr10">차량번호/소유자명/신청자명</th>
								<td class="tb_td">
									<div type="input" id="arrKeyWord" keyMask="enterSearchEvt" class="mocaInput"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="moca.TO_016.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			<div type="grid" class="moca_grid toolbar sc_row1" default_cell_height="26px" id="grd_016" 
					toolbar_search_size="false"
					toolbar_col_showhide="false"
					toolbar_detail="false"
					toolbar_exup="false"
					toolbar_exdn="false"
					toolbar_addrow="false"
					toolbar_delrow="false"
					toolbar_nextbtn="false"
					toolbar_full="true"
					toolbar_grid_label='{"position":"left","id":"todayCnt","label":"","width":"150px"}'
					label="차량분석오류">
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px"><!-- 순번 -->
								<col style="width:140px"><!-- 분석일시 -->
								<col style="width:120px"><!-- 차량번호 -->
								<col style="width:100px"><!-- 소유자명-->
								<col style="width:100px"><!-- 구분 -->
								<col style=""><!-- 오류내용 -->
								<col style="width:100px"><!-- 신청자 -->
								<col style="width:140px"><!-- 핸드폰번호 -->
								<col style="width:100px"><!-- 기타-->
						</colgroup>
						<thead>
							<tr>
								<th id="H_rowNum">순번</th>
								<th id="H_date">분석일시</th>
								<th id="H_vehicleNumber">차량번호</th>
								<th id="H_ownerName">소유자명</th>
								<th id="H_errorCategory">구분</th>
								<th id="H_errorMessage">오류내용</th>
								<th id="H_applyUser">신청자</th>
								<th id="H_phoneNum">핸드폰번호</th>
								<th id="H_other">기타</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="rowNum" name="순번" celltype="input" style="" readonly="true" displayFunction="moca.fn_display_rownum"></td>
								<td id="RegisterTime" name="분석일시"  celltype="input" tooltip="true" style="" readonly="true" required="false"></td>
								<td id="RegNumber" name="차량번호"  celltype="input" tooltip="true" style="" readonly="true" required="false"></td>
								<td id="LastOwner" name="소유자명"  celltype="input" readonly="true" required="false"></td>
								<td id="ErrType" name="구분"  celltype="input" tooltip="true" style="min-width:300px" readonly="true" required="false" displayFunction="" ></td>
								<td id="ResultMg" name="오류내용" celltype="input" style="text-align:left" readonly="true" required="false"  displayFunction="" ></td>
								<td id="ReqName" name="신청자"  celltype="input" style="" readonly="true" required="false" displayFunction=""></td>	
								<td id="Mobile_Phone" name="핸드폰번호"  celltype="input" style="" readonly="true" displayFunction="moca.telFormat"></td>	
								<td id="other" name="기타"  celltype="input" style="" readonly="true" displayFunction=""></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
