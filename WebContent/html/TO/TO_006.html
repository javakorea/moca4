moca.TO_006.fn_save = function(_this){
	if(moca.confirm('저장하시겠습니까?',function(result){
		if(result == 'Y'){
			moca.TO_006.exe({
				url : moca._domain+moca._contextRoot+"/TO_006/updateAcquistionPrice.do",
				loadingbar:true,
				data : {
					"header" : moca.header,
					"body" : {
						Year:moca.TO_006.getRadio('radio1').value,
						acquistionPriceList:moca.TO_006.fn_getList()
					}
				},			
				callback : function(response){
					if(response.error){
						moca.alert(response.error);
					}else{
						moca.alert(response.message);
					}
				}
			});
		}
	}));
};

moca.TO_006.fn_tempShow = function(thisObj){
	var list = moca.getLs('moca.TO_006.tempData.'+moca.TO_006.getRadio('radio1').value);
	moca.TO_006.fn_setList(list);
	moca.alert('임시저장된 데이터를 불러왔습니다.');
};
moca.TO_006.fn_tempSave = function(thisObj){
	moca.setLs('moca.TO_006.tempData.'+moca.TO_006.getRadio('radio1').value,moca.TO_006.fn_getList());
	moca.alert('임시저장하였습니다.');
};
moca.TO_006.fn_initShow = function(thisObj){
	var list = moca.getLs('moca.TO_006.initData');
	moca.TO_006.fn_setList(list);
};
moca.TO_006.fn_setList = function(_list){
	if(_list == null || _list.length < 1){
		_list = moca.TO_006.emptyList;
	}
	for(var i=0; i < _list.length; i++){
		var data = _list[i];
		var ClassText = '';
		if(data.Class == '1'){
			ClassText = '경형';
		}else{
			ClassText = '대중소형';					
		}
		var _id = data.VehicleType+'_'+ClassText+'_'+data.FuelTxt;
		moca.setValue($('#'+_id+'_취득세율'),data.Acquisition_taxRate);
		moca.setValue($('#'+_id+'_기본감면금액'),data.ReductionPrice1);
		moca.setValue($('#'+_id+'_기한설정'),data.LimitDate1);
		moca.setValue($('#'+_id+'_친환경감면금액'),data.ReductionPrice2);
		moca.setValue($('#'+_id+'_친환경기한설정'),data.LimitDate2);
		moca.TO_006.fn_setterEmptyList(data,i);
	};
	moca.TO_006.nowList = _list;
};
moca.TO_006.fn_getList = function(){
	var _list = moca.TO_006.nowList;
	if(_list != null){
		for(var i=0; i < _list.length; i++){
			var data = _list[i];
			var ClassText = '';
			if(data.Class == '1'){
				ClassText = '경형';
			}else{
				ClassText = '대중소형';					
			}
			var _id = data.VehicleType+'_'+ClassText+'_'+data.FuelTxt;
			data.Acquisition_taxRate = moca.getValue(moca.TO_006.getObj(_id+'_취득세율'),_id+'_취득세율',i,data);
			data.ReductionPrice1 = moca.getValue(moca.TO_006.getObj(_id+'_기본감면금액'),_id+'_기본감면금액',i,data);
			data.LimitDate1 = moca.getValue(moca.TO_006.getObj(_id+'_기한설정'),_id+'_기한설정',i,data);
			data.ReductionPrice2 = moca.getValue(moca.TO_006.getObj(_id+'_친환경감면금액'),_id+'_친환경감면금액',i,data);
			data.LimitDate2 = moca.getValue(moca.TO_006.getObj(_id+'_친환경기한설정'),_id+'_친환경기한설정',i,data);
		};
	}
	moca.TO_006.nowList = _list;
	return moca.TO_006.nowList;
};
moca.TO_006.fn_setterEmptyList = function(data,i){
	var data2 = JSON.parse(JSON.stringify(data));
	data2.Acquisition_taxRate = '';
	data2.ReductionPrice1 = '';
	data2.LimitDate1 = '';
	data2.ReductionPrice2 = '';
	data2.LimitDate2 = '';
	if(moca.TO_006.emptyList == null){
		moca.TO_006.emptyList = [];
	}
	moca.TO_006.emptyList[i] = data2;
};

};
