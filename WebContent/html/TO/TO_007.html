<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
moca.TO_007.___ready = function(args){
	moca.TO_007.sendParam(null,1);
};
moca.TO_007.fn_search = function(){
	moca.TO_007.sendParam(null,$(moca.TO_007.getObj("tab2")).find('li.active').attr('index'));
};

moca.TO_007.sendParam = function(_tabContentId,_tabContentIndex,_tabContentObj){
		moca.TO_007.exe({
			url : moca._domain+moca._contextRoot+"/TO_007/stndCarPriceList.do",
			loadingbar:true,
			data : {
				"header" : moca.header,
				"body" : {
					"inqType":(_tabContentIndex-1)+'',
					"searchTxt":moca.TO_007.getObj("keyWord").value
					}
			},			
			callback : function(response){
				if(_tabContentIndex == '1'){
					moca.TO_007S01.drawGrid('grd_07_S01',moca.getResList(response,"stndCarPriceList"));
				}else if(_tabContentIndex == '2'){
					moca.TO_007S02.drawGrid('grd_07_S02',moca.getResList(response,"stndCarPriceList"));
				}else if(_tabContentIndex == '3'){
					moca.TO_007S03.drawGrid('grd_07_S03',moca.getResList(response,"stndCarPriceList"));
				}else if(_tabContentIndex == '4'){
					moca.TO_007S04.drawGrid('grd_07_S04',moca.getResList(response,"stndCarPriceList"));
				}else if(_tabContentIndex == '5'){
					moca.TO_007S05.drawGrid('grd_07_S05',moca.getResList(response,"stndCarPriceList"));
				}
				var cList = response.stndCarPriceCntList;
				(cList[0].cnt == 0)? $(moca.TO_007.getObj("t1")).find('.tab_badge').css("visibility","hidden"):$(moca.TO_007.getObj("t1")).find('.tab_badge').css("visibility","visible").html(moca.comma(cList[0].cnt));
				(cList[1].cnt == 0)? $(moca.TO_007.getObj("t2")).find('.tab_badge').css("visibility","hidden"):$(moca.TO_007.getObj("t2")).find('.tab_badge').css("visibility","visible").html(moca.comma(cList[1].cnt));
				(cList[2].cnt == 0)? $(moca.TO_007.getObj("t3")).find('.tab_badge').css("visibility","hidden"):$(moca.TO_007.getObj("t3")).find('.tab_badge').css("visibility","visible").html(moca.comma(cList[2].cnt));
				(cList[3].cnt == 0)? $(moca.TO_007.getObj("t4")).find('.tab_badge').css("visibility","hidden"):$(moca.TO_007.getObj("t4")).find('.tab_badge').css("visibility","visible").html(moca.comma(cList[3].cnt));
				(cList[4].cnt == 0)? $(moca.TO_007.getObj("t5")).find('.tab_badge').css("visibility","hidden"):$(moca.TO_007.getObj("t5")).find('.tab_badge').css("visibility","visible").html(moca.comma(cList[4].cnt));
			}
		});

};
</script>
</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap">
			<div type="wframe" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"TO_007","sreenNm":"시가표준액 등록 조회","sreenPath":"Quick Menu,시가표준액 등록 조회"}'
			></div>
			<div class="moca_shbox">
				<div class="shbox_inner">
					<table class="tb">
						<tbody>
							<tr>
								<th class="tb_th pr10">차명/형식명</th>
								<td class="tb_td">
									<input type="text" class="moca_input" style="width:250px" id="keyWord" autocomplete="off" onkeyup="moca.default_keyup(this)">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="moca.TO_007.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			<div type="tab" id="tab2" class="moca_layer_tab TO_007" style="" onTabHeaderclick="moca.TO_007.sendParam"
			list='[
				{"position":"left","id":"t1","label":"전체(엑셀업로드가능)","src":"/html/TO/TO_007S01.html","active":"true"},
				{"position":"left","id":"t2","label":"승용","src":"/html/TO/TO_007S02.html"},
				{"position":"left","id":"t3","label":"승합","src":"/html/TO/TO_007S03.html"},
				{"position":"left","id":"t4","label":"화물","src":"/html/TO/TO_007S04.html"},
				{"position":"left","id":"t5","label":"기타","src":"/html/TO/TO_007S05.html"}
			]'
			 >
			</div>
		</div>	
	</div>
</div>
</body>
</html>
