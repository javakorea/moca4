$m.EFC_BOARD_POP.___ready = function(args){
	//if(this.args.BOARD_PIDX != null){
		
	let p = $m.EFC_BOARD_POP.pageId;
	if(args != null){
		$m.scope[p].args = args.parent.data;
	}
	if(window['viewMode'] != 'contentOnly'){//쓰기모드일경우
		$m.EFC_BOARD_POP.showArray(p,['form_board','grd_file','grd_file','grd_reply_list','contourBar']);
		$m.EFC_BOARD_POP.ckZoomBtnHide(p);
	};
	
	$m.EFC_BOARD_POP.code({
        "cmb_board":{code:'boardStatus'}
    },function(result){
    	if(($m.getSs("loginTemp0") == null || $m.getSs("loginTemp0") == '') && $m.getSs("USER_ID") == null){
    		$m.hide($m.EFC_BOARD_POP.getObj("btn_reply",null,p));
			$($m.EFC_BOARD_POP.getObj("form_board",null,p)).removeClass("toolbar");
			$($m.EFC_BOARD_POP.getObj("form_board",null,p)).find(".moca_addtion_area").hide();
		}
    	
    	$m.EFC_BOARD_POP.hideArray(p,['grd_file_btn_delrow','grd_reply_file_btn_delrow','btn_add','btn_clipAll','btn_clip','btn_reply_add','btn_receipt','btn_update','btn_reply_update']);

    	$m.hide($($m.EFC_BOARD_POP.getObj('grd_file_btn_fold',null,p)).siblings());
    	$m.hide($($m.EFC_BOARD_POP.getObj('grd_reply_file_btn_fold',null,p)).siblings());
    	$m.hide($($m.EFC_BOARD_POP.getObj('grd_reply_list_btn_fold',null,p)).siblings());
    	$m.hide($($m.EFC_BOARD_POP.getObj('grd_reply_list',null,p)).find('.moca_grid_list'));
    	$m.hide($($m.EFC_BOARD_POP.getObj('form_board',null,p)).find('.rta'));
    	$m.hide($($m.EFC_BOARD_POP.getObj('grd_file',null,p)).find('.moca_grid_list'));
    	$m.hide($($m.EFC_BOARD_POP.getObj('grd_reply_file',null,p)).find('.moca_grid_list'));
    	if(args != null){
    		if($m.getDevice() == 'mobile' && args.parent.data.popTitle != '게시물작성'){
    			$m.hide($($m.EFC_BOARD_POP.getObj("contents")).find('.mHide'));
    			$m.show($($m.EFC_BOARD_POP.getObj("contents")).find('.mShow'));
        		$m.hide($m.EFC_BOARD_POP.getObj('tr_phone'));
        		$m.hide($m.EFC_BOARD_POP.getObj('tr_email'));
        	}else if($m.getDevice() == 'mobile' && args.parent.data.popTitle == '게시물작성'){
        		$m.hide($($m.EFC_BOARD_POP.getObj("contents")).find('.mShow'));
        		$m.hide($($m.EFC_BOARD_POP.getObj("contents")).find('.writeHide'));
        	}else{
        		$m.hide($($m.EFC_BOARD_POP.getObj("contents")).find('.mShow'));
        	}
    		if(args.parent.obj != null){
        		$m.EFC_BOARD_POP.timeoutValue = args.parent.obj.timeoutValue;
        		if($m.EFC_BOARD_POP.timeoutValue != null){
        			clearInterval($m.EFC_BOARD_POP.timeoutValue);
        		}
    		}
    	}
    	if($m.EFC_BOARD_POP._boardType == "NOTICE" || $m.EFC_BOARD_POP._pageType == 'home'){
        	$m.EFC_BOARD_POP.hideArray(p,['tr_status','tr_phone','tr_email','tr_completeid']);
    	}
    	let popo = $(`div[tab_id=${p}]`);
    	let conto = popo.find('#contents');
    	let edito = popo.find('#editor');
    	let redito = popo.find('#reply_editor');
    	edito.attr('id',edito[0].id+p);
    	redito.attr('id',redito[0].id+p);
    	CKEDITOR.replace(edito[0],{uiColor:'#fff9da',on:{
            'instanceReady':function(ev){
                if($m.scope[p].args.BOARD_IDX != null){
                	this.setReadOnly(true);
                }
                conto.show();
                $m.scope[p].fn_searchReply();
                $m.scope[p].fn_search();
                $m.show($($m.EFC_BOARD_POP.getObj('form_board',null,p)).find('.rta'));
                edito.find('iframe').contents().click(function(e) { 
                	if(typeof e.target.href != 'undefined'){
                		window.open(e.target.href, 'new'+ e.screenX);
                	}else if(e.target.parentElement != null && typeof e.target.parentElement.href != 'undefined'){
                		window.open(e.target.parentElement.href, 'new'+ e.screenX);
                	}
                });
                
        }}} );
    	CKEDITOR.replace(redito[0],{uiColor:'#deecea',on:{
            'instanceReady':function(ev){
            	if($m.scope[p].args.BOARD_IDX != null){
                	$m.getCKE('editor',p).setReadOnly(true);//원글처리
                }
            	this.setReadOnly(true);//답글처리
                redito.find('iframe').contents().click(function(e) { 
            		if(typeof e.target.href != 'undefined'){
            			window.open(e.target.href, 'new'+ e.screenX);
            		}
            	});
        }}} );
    
    },null,p);
};


$m.EFC_BOARD_POP._foldForm = function(_thisObj){
	var g_jq = $(_thisObj).closest('div[type="grid"]');
	g_jq = $(_thisObj).closest('div[type="form"]');
    var b_jq = $(_thisObj);
    var _childArr = $(_thisObj).closest('.ly_col_cont')[0].children;
    if(g_jq.find('.moca_table_cont').is(":visible")){
        for(var i=0;i<_childArr.length;i++){
            if(i>1){
                $(_childArr[i]).hide();
            }
        };
        $(_thisObj).closest('.moca_popup_body').prev().addClass('fold');
    }else{
    	for(var i=0;i<_childArr.length;i++){
            if(i>1){
                $(_childArr[i]).show();
            }
        };
        $(_thisObj).closest('.moca_popup_body').prev().removeClass('fold');
    }
    var _onFoldClick = g_jq.attr("onFoldClick");
    $m._foldGrid_common(b_jq,g_jq);
    if($m.trim(_onFoldClick) != ''){
   		eval(_onFoldClick)(b_jq,g_jq);
    };
};

$m.scope[$m.EFC_BOARD_POP.pageId].fn_searchReply = function(_grd,_idx,tdObj,_thisObj){
	if(this.args.BOARD_PIDX != null){
		$m.EFC_BOARD_POP.exe({
	        url : $m._domain+$m._contextRoot+"/EFC_BOARD/selectBoardReply.do",
	        loadingbar:true,
	        data : {
	            "header" : $m.header,
	            "body" : {
	            	"BOARD_PIDX":$m.EFC_BOARD_POP._boardPIdx,
	            	"BOARD_TYPE":$m.EFC_BOARD_POP._boardType
	            }
	        },          
	        callback : function(response){
	        	if(response.selectBoardReply != null ){
	        		$m.EFC_BOARD_POP.grdList = $m.getResList(response,"selectBoardReply");
		        	if($m.getResList(response,"selectBoardReply").length > 0){
		        		$m._foldGrid($m.EFC_BOARD_POP.getObj('grd_reply_list_btn_fold'));
				    }
		        	$m.EFC_BOARD_POP.drawGrid('grd_reply_list',$m.EFC_BOARD_POP.grdList);
	        	}
	        	
	        }
	    });
		
	}
};

$m.scope[$m.EFC_BOARD_POP.pageId].fn_search = function(_grd,_idx,tdObj,_thisObj){
	//let _pageId = $m.getScopeId(_thisObj);
	let _pageId = this.pageId;
	
	if(this.args.BOARD_PIDX != null){
		$m.EFC_BOARD_POP._boardStatus = "R";
		$m.hide($($m.EFC_BOARD_POP.getObj("cke_editor")).find('.cke_top'));
		let _pageId = arguments.callee.caller.arguments[0].editor.name.replace(/.*?(POPUP.*$)/g,'$1');
		$m.EFC_BOARD_POP._pageId = _pageId;
		
		let vo = $m.getVo(_pageId);
		
		$m.EFC_BOARD_POP.exe({
				url : $m._domain+$m._contextRoot+"/EFC_BOARD/selectBoardInfo.do",
				loadingbar:true,
				data : {
					"header" : $m.header,
					"body" : {
						"BOARD_IDX":vo.BOARD_IDX,
						"BOARD_TYPE":vo.BOARD_TYPE
						}
				},			
				callback : function(response){
					
					let pid = this.pageId ;
						if(response.selectBoardInfo != null ){
						var data = response.selectBoardInfo;
						
						if(window['viewMode'] != 'contentOnly'){
							$m.show($m.EFC_BOARD_POP.getObj('edit_zoomBtn'));
						}
						var _ct = data.BOARD_CONT;
						_ct = $m.addLoadingImg(_ct);  
						_ct = $m.resizeContsImg(_ct); 
						$m.setHTML('editor',pid,_ct);
						
						$m.show($($m.EFC_BOARD_POP.getObj('form_board',null,pid)).find('.rta'));
						$m.hide($($m.EFC_BOARD_POP.getObj("cke_editor",null,pid)).find("[id$='_top']"));
						
						if($m.getDevice() == 'mobile' && $m.trim(data.BOARD_PHONE) != ''){
							$m.show($m.EFC_BOARD_POP.getObj('tr_phone',null,pid));
						}
						if($m.getDevice() == 'mobile' && $m.trim(data.BOARD_PHONE) != ''){
							$m.show($m.EFC_BOARD_POP.getObj('tr_phone',null,pid));
						}
						if($m.getDevice() == 'mobile' && $m.trim(data.BOARD_COMPLETER) != ''){
							$m.show($m.EFC_BOARD_POP.getObj('tr_completeid',null,pid));
						}
						
						
						$m.setValue($m.EFC_BOARD_POP.getObj("wphone",null,pid),data.BOARD_PHONE);
						$m.setValue($m.EFC_BOARD_POP.getObj("cmb_board",null,pid),data.BOARD_SUPPORT);
						$m.setValue($m.EFC_BOARD_POP.getObj("wtitle",null,pid),data.BOARD_TITLE);
						$m.setValue($m.EFC_BOARD_POP.getObj("wdate",null,pid),data.BOARD_DATE);
						$m.setValue($m.EFC_BOARD_POP.getObj("wid",null,pid),data.BOARD_WRITER);
						$m.setValue($m.EFC_BOARD_POP.getObj("widx",null,pid),data.BOARD_IDX);
						$m.setValue($m.EFC_BOARD_POP.getObj("wemail",null,pid),data.BOARD_EMAIL);
						$m.setValue($m.EFC_BOARD_POP.getObj("wreceiptid",null,pid),data.BOARD_RECEIPTIONER);
						$m.setValue($m.EFC_BOARD_POP.getObj("wcompleteid",null,pid),data.BOARD_COMPLETER);
						$m.hide($m.EFC_BOARD_POP.getObj("btn_save",null,pid));
						$m.hide($m.EFC_BOARD_POP.getObj("btn_add",null,pid));
						$m.show($m.EFC_BOARD_POP.getObj('grd_file_btn_fold',null,pid));
						$m.setValue($m.EFC_BOARD_POP.getObj("wboardinfo",null,pid),"["+$m.getValue($m.EFC_BOARD_POP.getObj("cmb_board",null,pid))+"] "+data.BOARD_IDX+" / "+data.BOARD_DATE+" / "+data.BOARD_WRITER);
						
					    if($m.getSs("loginTemp0") != null && $m.getValue($m.EFC_BOARD_POP.getObj("wid")) != $m.getSs("loginTemp0",null,pid).name || $m.getValue($m.EFC_BOARD_POP.getObj("wid",null,pid)) != $m.getSs("USER_ID") && $m.getSs("authorCode") != "ROLE_SUPER_ADMIN"){
					    	$m.hide($m.EFC_BOARD_POP.getObj("btn_del",null,pid));
					    }
					    if($m.getValue($m.EFC_BOARD_POP.getObj("wid",null,pid)) == $m.getSs("USER_ID")){
					    	$m.show($m.EFC_BOARD_POP.getObj('btn_update',null,pid));
					    }
				    	if($m.getSearchCombo('cmb_board',_pageId).value == "N" && $m.getSs("authorCode") == "ROLE_SUPER_ADMIN"){
				    		$m.show($m.EFC_BOARD_POP.getObj("btn_receipt",null,pid));
					    }
					    if($m.EFC_BOARD_POP._pageType == 'home'){
					    	$m.hide($m.EFC_BOARD_POP.getObj("btn_update",null,pid));
				        	$m.hide($m.EFC_BOARD_POP.getObj("btn_del",null,pid));
				        	$m.hide($m.EFC_BOARD_POP.getObj("btn_save",null,pid));
				        	$m.hide($m.EFC_BOARD_POP.getObj("btn_del_admin",null,pid));
				        }
					    if($m.getResList(response,"selectBoardFileList").length > 0){
					    	$m._foldGrid($m.EFC_BOARD_POP.getObj('grd_file_btn_fold',null,pid));
					    }
					    $m.EFC_BOARD_POP.drawGrid('grd_file',$m.getResList(response,"selectBoardFileList"));
					}else{
						$m.error(response.error);
					}
				}
			});
	}else{
		$m.EFC_BOARD_POP._boardStatus = "C";
		$m.setValue($m.EFC_BOARD_POP.getObj("cmb_board"),"N");
		var _writter;
		if($m.getSs("loginTemp0") != null && $m.getSs("loginTemp0") != ''){
			_writter = $m.getSs("loginTemp0").name;
		}
		if($m.getSs("USER_ID") != null){
			_writter = $m.getSs("USER_ID");
		}
		$m.setValue($m.EFC_BOARD_POP.getObj("wid"),_writter);
		$m.setValue($m.EFC_BOARD_POP.getObj("wdate"),dateLib.getToday());
		$m.hide($m.EFC_BOARD_POP.getObj("btn_update"));
		$m.hide($m.EFC_BOARD_POP.getObj("btn_del"));
		$m.hide($m.EFC_BOARD_POP.getObj("btn_reply"));
		$m.hide($m.EFC_BOARD_POP.getObj("btn_del_admin"));
		$m.setReadOnly($m.EFC_BOARD_POP.getObj("cmb_board"),false);
		$m.setReadOnly($m.EFC_BOARD_POP.getObj("wtitle"),false);
		$m.setReadOnly($m.EFC_BOARD_POP.getObj("wphone"),false);
		$m.setReadOnly($m.EFC_BOARD_POP.getObj("wemail"),false);
	}
	
	if($m.getSs("authorCode") != "ROLE_SUPER_ADMIN"){
    	$m.hide($m.EFC_BOARD_POP.getObj("btn_del_admin"));
    	$m.hide($m.EFC_BOARD_POP.getObj("btn_reply_del_admin"));
    }
};

$m.EFC_BOARD_POP.fn_update = function(_thisObj){
	let _pageId = $m.getScopeId(_thisObj);
	$m.hide($m.EFC_BOARD_POP.getObj('edit_zoomBtn',null,_pageId));
	$m.hide($m.EFC_BOARD_POP.getObj("btn_del_admin",null,_pageId));
	$m.hide($m.EFC_BOARD_POP.getObj("btn_reply_del_admin",null,_pageId));
	if(_thisObj.id != 'btn_reply_update'){ //수정버튼
		if(!$($m.EFC_BOARD_POP.getObj("grd_file")).hasClass('fold')){
			$m.show($m.EFC_BOARD_POP.getObj('btn_add'));
		}
		$m.EFC_BOARD_POP._boardStatus = "U";
		$($m.EFC_BOARD_POP.getObj("cke_editor")).find("[id$='_top']").show();
		$m.setReadOnly($m.EFC_BOARD_POP.getObj("wtitle",null,_pageId),false);
		$m.setReadOnly($m.EFC_BOARD_POP.getObj("cmb_board",null,_pageId),false);
		$m.setReadOnly($m.EFC_BOARD_POP.getObj("wphone",null,_pageId),false);
		$m.setReadOnly($m.EFC_BOARD_POP.getObj("wemail",null,_pageId),false);
		$m.setValue($m.EFC_BOARD_POP.getObj("wid",null,_pageId),$m.getSs("USER_ID"));
		
		$m.getCKE('editor',_pageId).setReadOnly(false);
		
		$m.hide($m.EFC_BOARD_POP.getObj("btn_update",null,_pageId));
		$m.hide($m.EFC_BOARD_POP.getObj("btn_del",null,_pageId));
		$m.hide($m.EFC_BOARD_POP.getObj("btn_reply",null,_pageId));
		$m.show($m.EFC_BOARD_POP.getObj("btn_save",null,_pageId));
		$m.show($m.EFC_BOARD_POP.getObj('btn_clip',null,_pageId));
		$m.show($m.EFC_BOARD_POP.getObj('btn_clipAll',null,_pageId));
		
		
		//자동저장시작
		$m.EFC_BOARD_POP.timeoutValue = setInterval(function(){ 
    		//게시글수정
   		 	$m.EFC_BOARD_POP.exe({
                url : $m._domain+$m._contextRoot+"/EFC_BOARD/updateBoardAuto.do",
                loadingbar:false,

$m.EFC_BOARD_POP.fn_status = function(_thisObj){

	var _receiptid = $m.getValue($m.EFC_BOARD_POP.getObj('wreceiptid')) != ""?$m.getValue($m.EFC_BOARD_POP.getObj('wreceiptid')):$m.getSs("USER_ID");

	$m.confirm(_thisObj.innerText+'하시겠습니까?',function(result){
