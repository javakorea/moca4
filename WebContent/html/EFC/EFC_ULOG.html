<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	$m.EFC_ULOG.___ready = function(){
		$m.EFC_ULOG.code({},function(){
			$m.EFC_ULOG.exe({
				url : $m._domain+$m._contextRoot+"/efms/EFC_CORP/list_json.do",
				loadingbar:true,
	            data : {
	            	"header" : $m.header,
	            	"body" : {aaa:'111',bbb:'222'}
	            },			
				callback : function(response){
					var g_obj = $m.EFC_ULOG.getObj('grd_1');
					if(g_obj['CORP_CD'] == undefined){
						g_obj['CORP_CD'] = {};
						g_obj['CORP_CD']['codeOpt'] = {allOption:{label:'-선택-',value:''},metaInfo:{codeCd:"CORP_CD",codeNm:"CORP_NM"}};
					} 
					g_obj['CORP_CD']['list'] = response.list;
					$m.EFC_ULOG.fn_search();
				}
			});	
		});
	};
	
	$m.EFC_ULOG.fn_search = function(_pageNum){
		$m.EFC_ULOG.exe({
			url : $m._domain+$m._contextRoot+"/efms/EFC_ULOG/list_json.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"limitFrom" : $m.getLimitFrom($m.EFC_ULOG.getObj('grd_1')),
	        		"limitPerPage" : $m.getLimitPerPage($m.EFC_ULOG.getObj('grd_1')),
            		USER_ID:$m.getValue($m.EFC_ULOG.getObj( "USER_ID")),
            		FROM:$m.EFC_ULOG.getFrom("ipc_3"),
            		TO:$m.EFC_ULOG.getTo("ipc_3"),
            	}
            },			
			callback : function(response){
				$m.EFC_ULOG.drawGrid('grd_1', $m.EFC_ULOG.getResList(response,"list"),response);
			}
		});
	};
	$m.EFC_ULOG.fn_exe = function(){
		if($m.EFC_ULOG.validate("grd_1","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.EFC_ULOG.exe({
						url : $m._domain+$m._contextRoot+"/efms/EFGPROP/modify_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		paramList:$m.EFC_ULOG.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   $m.alert('성공적으로 저장되었습니다!',function(){
			        		   $m.EFC_ULOG.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MOCA_ULOG","sreenNm":"사용자로그","sreenPath":"시스템설정,사용자로그"}'
			></div>

			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">사용기간</span>
							<span class="tb_td">
								<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="ipc_3" displayFormat="####-##-##" 
		                               defaultValue="당분기" 
		                               selecterItem="오늘,3일전,6일전"
		                               showRadioOption="false"
		                         ></div>							
							</span>
						</div>
						<div class="tb">
							<span class="tb_th">사용자명</span>
							<span class="tb_td">
								<div type="input" id="USER_ID" keyMask="enterSearchEvt" class="mocaInput sh"  style="width:207px"  disabled="false" readonly="false"></div>
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="$m.EFC_ULOG.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
			
								toolbar_search_size="false"
								toolbar_detail="true"
								toolbar_exup="false"
								toolbar_exdn="true"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_nextbtn="false"
								toolbar_full="true"
								
								label="사용로그목록"
								paging='{"type":"numberList","listCntPerPage":"16","totalCntKey":"selectTotalCnt_EFGULOG","onPageClick":"$m.EFC_ULOG.fn_search", "pageGroupItemMax":"10"}'
								
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:130px" mobileHide="false" hide="false" columnKey="LAST_UPDT_PNTTM" thKey="H_LAST_UPDT_PNTTM" >
								<col style="width:120px" mobileHide="false" hide="false" columnKey="USER_ID" thKey="H_USER_ID" >
								<col style="" mobileHide="false" hide="false" columnKey="MENU_NM" thKey="H_MENU_NM" >
								<col style="" mobileHide="true" hide="false" columnKey="LABEL" thKey="H_LABEL" >								
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_LAST_UPDT_PNTTM" sortable="true">사용일시</th>
								<th scope="col" id="H_USER_ID"   filterable="true" filterableId="USER_ID">사용자</th>
								<th scope="col" id="H_MENU_NM" sortable="true">항목</th>
								<th scope="col" id="H_LABEL" >로그</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="LAST_UPDT_PNTTM" celltype="input" style="" readOnly="true" name="사용일시" displayFunction="$m.longToDate"></td>
								<td id="USER_ID" celltype="input" style="" readOnly="true" name="사용자"></td>
								<td id="MENU_NM" celltype="input" style="text-align:left" readOnly="true" name="메뉴명"></td>
								<td id="LABEL" celltype="input" style="text-align:left" readOnly="true" name="LABEL" tooltip="true"></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
