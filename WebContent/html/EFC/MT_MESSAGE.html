<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	
	$m.MT_MESSAGE.___ready = function(){
		$m.MT_MESSAGE.fn_search();
	};
	
	$m.MT_MESSAGE.fn_search = function(){
		$m.MT_MESSAGE.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"MESSAGE"
            	}
            },			
			callback : function(response){
				$m.MT_MESSAGE.drawGrid('grd_1', $m.MT_MESSAGE.getResList(response,"selectTestList"));
				var _data = response.selectTestList[0];
				
				$m.setValue($m.MT_MESSAGE.getObj("w1"),_data.IDX);
				$m.setValue($m.MT_MESSAGE.getObj("w2"),_data.TEST_TYPE);
				$m.setValue($m.MT_MESSAGE.getObj("w3"),$m.longToDate(_data.TEST_DT));
				$m.setValue($m.MT_MESSAGE.getObj("w4"),_data.TEST_NM);
				
				$m.setValue($m.MT_MESSAGE.getObj("w5"),_data.TEST_PROP);
				$m.setValue($m.MT_MESSAGE.getObj("w5"),_data.TEST_VALUE);
				$m.setValue($m.MT_MESSAGE.getObj("w6"),_data.TEST_DB);
				if($m.getDevice()=='mobile'){
					$('.ly_column.col_5').css('width','100%');
					$('.ly_column.col_5').css('height','auto');
					$('.ly_column.col_5 .ly_col_cont.pl7_5').removeClass('pl7_5');					
				}
			}
		});
	};
	$m.MT_MESSAGE.fn_alert = function(_this){
		$m.alert("(예시)저장되었습니다.")
	}
	$m.MT_MESSAGE.fn_confirm = function(_this){
		$m.confirm('(예시)저장하시겠습니까?',function(result){
		});
	}
	$m.MT_MESSAGE.fn_question = function(_this){
		$m.question('(예시)3개항목을 추가하시겠습니까?',function(result){
			
		},'추가','삭제후추가','취소');
	}
	$m.MT_MESSAGE.fn_error = function(_this){
		$m.error('(예시)특수문자는 입력하실 수 없습니다.',function(result){
			
		},);
	}
	
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox noshbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MT_MESSAGE","sreenNm":"시스템설정","sreenPath":"시스템관리,시스템설정"}'
			></div>
			 <div type="form" id="form_1" class="moca_table toolbar" style=""
	                label="시연_messagebox"
	                showRowSelection="false"
	                addition='[
	                    ]'
	                >
		          	<div class="moca_table_cont" type="table">
		          		<div type="tbody">
		          			<div type="tr">
		          				<div type="th" class="tar" style="width:100px">alert</div>
                                <div type="td" style="width:200px">
									<div type="button" id="btn01" class="mocaButton" onclick="$m.MT_MESSAGE.fn_alert(this)" style="" innerStyle="" value="alert" label="시연버튼" ></div>
                                </div>
                            </div>
                            <div type="tr">
                            	<div type="th" class="tar" style="width:100px">confirm</div>
                                <div type="td" style="width:200px">
									<div type="button" id="btn02" class="mocaButton" onclick="$m.MT_MESSAGE.fn_confirm(this)" style="" innerStyle="" value="confirm" label="시연버튼" ></div>
                                </div>
                            </div>
                            <div type="tr">
                            	<div type="th" class="tar" style="width:100px">question</div>
                                <div type="td" style="width:200px">
									<div type="button" id="btn03" class="mocaButton" onclick="$m.MT_MESSAGE.fn_question(this)" style="" innerStyle="" value="question" label="시연버튼" ></div>
                                </div>
                            </div>
                            <div type="tr">
                            	<div type="th" class="tar" style="width:100px">error</div>
                                <div type="td" style="width:200px">
									<div type="button" id="btn04" class="mocaButton" onclick="$m.MT_MESSAGE.fn_error(this)" style="" innerStyle="" value="error" label="시연버튼" ></div>
                                </div>
                            </div>
                            <div type="tr">
                            	<div type="th" class="tar" style="width:100px">disabled</div>
                                <div type="td" style="width:200px">
									<div type="button" id="btn05" class="mocaButton" onclick="$m.MT_MESSAGE.fn_alert(this)" innerDisabled="true" style="" innerStyle="" value="disabled" label="disabled" ></div>
                                </div>
                            </div>
		          		</div>
		          	</div>
            </div>
			<div type="grid" class="moca_grid toolbar fauto mt12" style="" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
								rendering_div = "true"
								toolbar_search_size="false"
								toolbar_common_btns_pc='{"detail":"dblclick","exup":"false","exdn":"true","addrow":"false","delrow":"false","full":"true"}'
								toolbar_common_btns_mobile='{"detail":"dblclick","exup":"false","exdn":"false","addrow":"false","delrow":"false","full":"true"}'
								toolbar_detail="false"
								toolbar_exup="false"
								toolbar_exdn="false"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_full="false"
								label="설명_messagebox"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:150px" mobileHide="true" hide="false" columnKey="TEST_PROP" thKey="H_TEST_PROP" >
								<col style="width:40%" mobileHide="false" hide="false" columnKey="TEST_VALUE" thKey="H_TEST_VALUE" >
								<col style="width:40%" mobileHide="false" hide="false" columnKey="TEST_DT" thKey="H_TEST_DT" >						
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_TEST_PROP">속성</th>
								<th scope="col" id="H_TEST_VALUE">값</th>
								<th scope="col" id="H_TEST_DB">설명 (editorMode='true')</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td excelIndex="1" id="TEST_PROP" celltype="input" style="text-align:left" name="속성" required="false" readOnly="true" ></td>
								<td excelIndex="2" id="TEST_VALUE" celltype="input" style="text-align:left" name="값" readOnly="true"></td>
								<td excelIndex="3" id="TEST_DB" celltype="input" style="text-align:left" name="설명"  required="false" readOnly="true" editorMode="true" ></td>
							</tr>
						</tbody>
					</table>				
			</div>

            
		</div>	
	</div>
</div>
</body>
</html>
