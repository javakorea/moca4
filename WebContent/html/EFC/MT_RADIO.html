<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	
	$m.MT_RADIO.___ready = function(){
		$m.MT_RADIO.fn_search();
	};
	
	$m.MT_RADIO.fn_search = function(){
		$m.MT_RADIO.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"TEST"
            	}
            },			
			callback : function(response){
				$m.MT_RADIO.drawGrid('grd_1', $m.MT_RADIO.getResList(response,"selectTestList"));
				var _data = response.selectTestList[0];
				
				$m.setValue($m.MT_RADIO.getObj("w1"),_data.IDX);
				$m.setValue($m.MT_RADIO.getObj("w2"),_data.TEST_TYPE);
				$m.setValue($m.MT_RADIO.getObj("w3"),$m.longToDate(_data.TEST_DT));
				$m.setValue($m.MT_RADIO.getObj("w4"),_data.TEST_NM);
				
				$m.setValue($m.MT_RADIO.getObj("w5"),_data.TEST_PROP);
				$m.setValue($m.MT_RADIO.getObj("w5"),_data.TEST_VALUE);
				$m.setValue($m.MT_RADIO.getObj("w6"),_data.TEST_DB);
				if($m.getDevice()=='mobile'){
					$('.ly_column.col_5').css('width','100%');
					$('.ly_column.col_5').css('height','auto');
					$('.ly_column.col_5 .ly_col_cont.pl7_5').removeClass('pl7_5');					
				}
			}
		});
	};
	$m.MT_RADIO.fn_check_after = function(_grd,_rowIndex,_colId){
		debugger;
		if(_colId == 'grd_radio'){
			//$m.MT_RADIO.setCellData($m.MT_RADIO.getObj("grd_1"),i,'grd_radio',checkedValue);
    		$m.MT_RADIO.redrawGrid($m.MT_RADIO.getObj("grd_1"));
    	}
	}
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox noshbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MT_RADIO","sreenNm":"시스템설정","sreenPath":"시스템관리,시스템설정"}'
			></div>
			 <div type="form" id="form_1" class="moca_table" style=""
	                label=""
	                showRowSelection="false"
	                addition='[
	                    ]'
	                >
		          	<div class="moca_table_cont" type="table">
		          		<div type="tbody">
		          			<div type="tr">
		          				<div type="th" class="tar" style="width:100px">radio</div>
                                <div type="td">
                                	<div type="radio" class="mocaRadio" style="width:100%" id="radio_01"
									    itemset='[{"label":"label1","value":"value1"},
									              {"label":"label2","value":"value2"},
									              {"label":"label3","value":"value3"},
									              {"label":"label4","value":"value4"}
									              ]'
									></div>
                                </div>
                                
                            </div>
                            <div type="tr">
                            	<div type="th" class="tar" style="width:100px">disabled</div>
                                <div type="td">
                                	<div type="radio" disabled="true" class="mocaRadio" style="width:100%" id="radio_02"
									    itemset='[{"label":"label1","value":"value1","checked":"true"},
									              {"label":"label2","value":"value2"},
									              {"label":"label3","value":"value3"},
									              {"label":"label4","value":"value4"}
									              ]'
									></div>
                                </div>
                            </div>
		          		</div>
		          	</div>
            </div>
			<div type="grid" class="moca_grid toolbar fauto mt12" style="" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
								rendering_div = "true"
								toolbar_search_size="false"
								toolbar_common_btns_pc='{"detail":"dblclick","exup":"false","exdn":"true","addrow":"false","delrow":"false","full":"true"}'
								toolbar_common_btns_mobile='{"detail":"dblclick","exup":"false","exdn":"false","addrow":"false","delrow":"false","full":"true"}'
								toolbar_detail="false"
								toolbar_exup="false"
								toolbar_exdn="false"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_full="false"
								toolbar_grid_label_ ='{"position":"left","id":"totalradio","label":"toolbarRadio"}'
								toolbar_grid_radio='{"position":"left","id":"radio1","label":"radio1","onclick":"$m.MT_GRID.blank","value":[{"label":"Y","value":"1","checked":"1"},{"label":"N","value":"0"}],"width":"100px"}'
								onDblClick = "$m.MT_RADIO.grd_01__onDblClick"
								label="총건수"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px" mobileHide="true" hide="false" columnKey="status" thKey="H_STATUS" >
								<col style="width:150px" mobileHide="false" hide="false" columnKey="TEST_PROP" thKey="H_TEST_PROP" >
								<col style="" mobileHide="true" hide="false" columnKey="TEST_VALUE" thKey="H_TEST_VALUE" >
								<col style="width:300px" mobileHide="true" hide="false" columnKey="TEST_DB" thKey="H_TEST_DB" >		
								<col style="width:160px" mobileHide="true" hide="false" columnKey="TEST_DT" thKey="H_TEST_DT" >
								<col style="width:200px" mobileHide="false" hide="false" columnKey="TEST_YN" thKey="H_TEST_YN" >				
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_STATUS">상태</th>
								<th scope="col" id="H_TEST_PROP">속성</th>
								<th scope="col" id="H_TEST_VALUE">값</th>
								<th scope="col" id="H_TEST_DB">설명 (editorMode='true')</th>
								<th scope="col" id="H_TEST_DT">날짜</th>
								<th scope="col" id="H_TEST_YN">구분</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
								<td id="TEST_PROP" celltype="input" style="text-align:left" name="속성" required="false" readOnly="true" ></td>
								<td id="TEST_VALUE" celltype="input" style="text-align:left" name="값" readOnly="true"></td>
								<td id="TEST_DB" celltype="input" style="" name="설명 (editorMode='true')"  required="true" editorMode="true" ></td>
								<td id="TEST_DT" celltype="input" style="" required="true" name="날짜" readOnly="true" displayFunction="$m.longToDate"></td>
								<td id="TEST_YN" celltype="radio" style="" name="선택" 
									  itemset='[{"label":"yes","value":"Y","checked":"true"},
									              {"label":"no","value":"N"}
									              ]'
								
								></td>
								
									  
							</tr>
						</tbody>
					</table>				
			</div>

            
		</div>	
	</div>
</div>
</body>
</html>
