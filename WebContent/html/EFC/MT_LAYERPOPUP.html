<!DOCTYPE html>
<html lang="ko">
<head meta_width="600px" meta_height="600px">
<script>
	
	$m.MT_LAYERPOPUP.___ready = function(){
		$m.MT_LAYERPOPUP.fn_search();
	};
	
	$m.MT_LAYERPOPUP.fn_search = function(){
		$m.MT_LAYERPOPUP.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"TEST"
            	}
            },			
			callback : function(response){
				$m.MT_LAYERPOPUP.drawGrid('grd_1', $m.MT_LAYERPOPUP.getResList(response,"selectTestList"));
			}
		});
	};
	$m.MT_LAYERPOPUP.grd_01__onDblClick = function(_grd,rowIndex,colIndex,colId){
		var _grd = $m.MT_LAYERPOPUP.getObj("grd_1");
		var _popupId = _grd.getAttribute("pageid");
		var srri = _grd.getAttribute("selectedRealRowIndex");
		if(srri != null){
			var progrmFileNm = _grd.list[srri]['TEST_PROP'];
			var progrmKoreanNm = _grd.list[srri]['TEST_PROP'];
			
				$m.confirm(progrmFileNm+'</b> 로 선택하시겠습니까?',function(result){
					if(result == 'Y'){
						$m.popClose(_popupId,{"progrmFileNm":progrmFileNm});
					}
				});
		}else{
			$m.alert('※행을 선택하세요!');
		}
	}
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox noshbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MT_LAYERPOPUP","sreenNm":"시스템설정","sreenPath":"시스템관리,시스템설정"}'
			></div>
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
								rendering_div = "true"
								toolbar_search_size="false"
								toolbar_detail="false"
								toolbar_exup="false"
								toolbar_exdn="false"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_full="true"
								onDblClick = "$m.MT_LAYERPOPUP.grd_01__onDblClick"
								label="시연_레이어팝업"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:100%" mobileHide="false" hide="false" columnKey="TEST_PROP" thKey="H_TEST_PROP" >
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_TEST_PROP">값</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td excelIndex="0" id="TEST_PROP" celltype="input" style="text-align:left" name="속성" required="false" readOnly="true" ></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
