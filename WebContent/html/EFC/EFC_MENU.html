<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	moca.EFC_MENU.___ready = function(args){
		moca.EFC_MENU.code({
			"grd_1.depth":{code:'EFC003'}
		},function(){
			moca.EFC_MENU.fn_search();
		});
	};
	
	moca.EFC_MENU.fn_search = function(){
		moca.EFC_MENU.exe({
			url : moca._domain+moca._contextRoot+"/sym/mnu/mpm/EgovMenuManageSelect_json.do",
			loadingbar:true,
            data : {
            	"header" : moca.header,
            	"body" : {aaa:'111',bbb:'222'}
            },			
			callback : function(response){
				var list = moca.EFC_MENU.getResList(response,"list");
				moca.EFC_MENU.drawGrid('grd_1', list);
			}
		});
	};
	moca.EFC_MENU.fn_exe = function(){
		if(moca.EFC_MENU.validate("grd_1","status","C,U,D")){
			moca.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					moca.EFC_MENU.exe({
						url : moca._domain+moca._contextRoot+"/sym/mnu/mpm/EgovMenuManageListModify_json.do",
			            data : {
			            	"header" : moca.header,
			            	"body" : {
			            		paramList:moca.EFC_MENU.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   moca.alert('성공적으로 저장되었습니다!',function(){
			        		   moca.EFC_MENU.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};

	moca.EFC_MENU.fn_callback = function(_json){
		if(_json != null){
			var progrmFileNm = _json["progrmFileNm"];
			var _grd = moca.EFC_MENU.getObj("grd_1");
			moca.EFC_MENU.setCellData(_grd,_grd.getAttribute("selectedRealRowIndex"),"progrmFileNm",progrmFileNm);	
		}
	};
	moca.EFC_MENU.program_popId = 'moca.EFC_MENU.program';
	moca.EFC_MENU.fn_searchProgram	 = function(_thisObj){
		var o = {};
		o.id = moca.EFC_MENU.program_popId;
		o.url = "/html/EFC/EFC_PROG_POP.html";
		o.type = "POPUP";
		o.modal = "false";
		o.title = '프로그램검색';
		o.callback = moca.EFC_MENU.fn_callback;
		o.scopeId = moca.EFC_MENU.pageId;
		o.data = {};
		
		moca.popup(o,_thisObj);
		
	};
	
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="wframe" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"EFC_MENU","sreenNm":"메뉴관리","sreenPath":"기준정보관리,메뉴관리"}'
			></div>

			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th"></span>
							<span class="tb_td">
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="moca.EFC_MENU.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1"
						toolbar_search_size="false"
						toolbar_detail="true"
						toolbar_exup="true"
						toolbar_exdn="true"
						toolbar_addrow="true"
						toolbar_delrow="true"
						toolbar_nextbtn="false"
						toolbar_full="true"
						toolbar_grid_button1='{"position":"right","id":"btn_save","label":"저장","onclick":"moca.EFC_MENU.fn_exe","addClass":""}'
						
						label="메뉴목록"
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px">
								<col style="width:180px">
								<col style="width:80px">
								<col style="width:80px">
								<col style="width:80px">
								<col style="width:180px">
								<col style="width:60px">
								<col style="width:180px">
<!-- 								<col style="width:170px">
								<col style="width:170px"> -->
								<col style="width:100px">
								<col style="width:100px">
								<col style="width:100px">
								<col style="width:100px">
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="lv0">상태</th>
								<th scope="col" id="lv1">TREE</th>
								<th scope="col" id="lv1">LEVEL</th>
								<th scope="col" id="lv1">상위메뉴</th>
								<th scope="col" id="lv2">메뉴번호</th>
								<th scope="col" id="lv3">메뉴명</th>
								<th scope="col" id="lv4">순서</th>
								<th scope="col" id="lv5">프로그램파일명</th>
<!-- 								<th scope="col" id="lv6">이미지명</th>
								<th scope="col" id="lv7">이미지경로</th> -->
								<th scope="col" id="lv8">설명</th>
								
								<th scope="col" id="lv9">FROMDATE</th>
								<th scope="col" id="lv10">TODATE</th>
								<th scope="col" id="lv11">단축키</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
								<td id="treeDepth" celltype="tree" levelId="depth" labelId="menuNm" parentNodeId="upperMenuId" nodeId="menuNo" style="text-align:left" name="TREE"></td>
								<td id="depth" celltype="select" style="" required="true" name="LEVEL"></td>
								<td id="upperMenuId" celltype="input" style="" required="true" name="상위메뉴"></td>
								<td id="menuNo" celltype="input" style="" readOnly="true"  required="true" name="메뉴번호"></td>
								<td id="menuNm" celltype="input" style="text-align:left" required="true" name="메뉴명"></td>
								<td id="menuOrdr" celltype="input" style="text-align:center"  required="true" name="순서"></td>
								<td id="progrmFileNm" celltype="inputButton" style="" required="true" callFunction="moca.EFC_MENU.fn_searchProgram" name="프로그램파일명"></td>
<!-- 								<td id="relateImageNm" celltype="input" style="" name="이미지명"></td>
								<td id="relateImagePath" celltype="input" style="" name="이미지경로"></td> -->
								<td id="menuDc" celltype="input" style="" name="설명"></td>
								<td id="fromDate" celltype="input" style="" name="일자시작조건"></td>
								<td id="toDate" celltype="input" style="" name="일자끝조건"></td>
								<td id="shortCut" celltype="input" style="" name="단축키"></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
