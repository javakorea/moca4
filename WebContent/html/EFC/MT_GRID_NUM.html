<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	
	$m.MT_GRID_NUM.___ready = function(){
		$m.MT_GRID_NUM.code({
			"grd_1.EFC_COMBO":{code:'TEST'},
			"cmb_1":{code:'boardStatus'},
			"scmb_1":{code:'boardStatus'}
		},function(){
			$m.MT_GRID_NUM.exe({
				url : $m._domain+$m._contextRoot+"/efms/EFC_CORP/list_json.do",
				loadingbar:true,
	            data : {
	            	"header" : $m.header,
	            	"body" : {aaa:'111',bbb:'222'}
	            },			
				callback : function(response){
					var g_obj = $m.MT_GRID_NUM.getObj('grd_1');
					if(g_obj['CORP_CD'] == undefined){
						g_obj['CORP_CD'] = {};
						g_obj['CORP_CD']['codeOpt'] = {allOption:{label:'-선택-',value:''},metaInfo:{codeCd:"CORP_CD",codeNm:"CORP_NM"}};
					} 
					g_obj['CORP_CD']['list'] = response.list;
					$m.MT_GRID_NUM.fn_search();
				}
			});
		});
	};
	
	$m.MT_GRID_NUM.fn_search = function(){
		$m.MT_GRID_NUM.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestNumList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"TEST",
           			"limitFrom" : $m.getLimitFrom($m.MT_GRID_NUM.getObj('grd_1')),
   	        		"limitPerPage" : $m.getLimitPerPage($m.MT_GRID_NUM.getObj('grd_1'))
            	}
            },			
			callback : function(response){
				$m.MT_GRID_NUM.drawGrid('grd_1', $m.MT_GRID_NUM.getResList(response,"selectTestNumList"),response);
				$m.MT_GRID_NUM.fn_search2();
				if($m.getDevice() == 'mobile'){
					$($m.MT_GRID_NUM.getObj('grd_1')).find('.grid_label_span').hide();
					$($m.MT_GRID_NUM.getObj('grd_1')).find('.moca_radio').hide();
				}
			}
		});
	};
	$m.MT_GRID_NUM.fn_search2 = function(){
		$m.MT_GRID_NUM.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"GRIDNUM"
            	}
            },			
			callback : function(response){
				$m.MT_GRID_NUM.drawGrid('grd_2', $m.MT_GRID_NUM.getResList(response,"selectTestList"),response);
			}
		});
	};
	$m.MT_GRID_NUM.fn_exe = function(){
		if($m.EFC_PROP.validate("grd_1","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.EFC_PROP.exe({
						url : $m._domain+$m._contextRoot+"/efms/EFGPROP/modify_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		paramList:$m.EFC_PROP.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   $m.alert('성공적으로 저장되었습니다!',function(){
			        		   $m.EFC_PROP.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
	$m.MT_GRID_NUM.grd_01__onDblClick = function(_grd,rowIndex,colIndex,colId){
		alert("grd_01__onDblClick\n"+
			"그리드: "+_grd.id+"\n"+
			"rowIndex: "+rowIndex+"\n"+
			"colIndex: "+colIndex+"\n"+
			"colId: "+colId
		);
	}
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox cm noshbox" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MT_GRID_NUM","sreenNm":"시스템설정","sreenPath":"시스템관리,시스템설정"}'
			></div>
			<div type="grid" class="moca_grid toolbar fauto mt12" style="" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
								toolbar_common_btns_pc='{"detail":"false","exup":"false","exdn":"true","addrow":"false","delrow":"false","full":"true"}'
								toolbar_common_btns_mobile='{"detail":"false","exup":"false","exdn":"false","addrow":"false","delrow":"false","full":"true"}'
								rendering_div = "true"
								toolbar_search_size="false"
								toolbar_detail="false"
								toolbar_exup="true"
								toolbar_exdn="true"
								toolbar_addrow="true"
								toolbar_delrow="true"
								toolbar_full="true"
								paging='{"type":"numberList","listCntPerPage":"10","totalCntKey":"selectTestNumList_totCnt","onPageClick":"$m.MT_GRID_NUM.fn_search", "pageGroupItemMax":"10"}'
								label="시연  PagingGrid"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px" mobileHide="true" hide="false" columnKey="status" thKey="H_STATUS" >
								<col style="width:150px" mobileHide="false" hide="false" columnKey="TEST_PROP" thKey="H_TEST_PROP" >
								<col style="" mobileHide="false" hide="false" columnKey="TEST_VALUE" thKey="H_TEST_VALUE" >
								<col style="width:300px" mobileHide="true" hide="false" columnKey="TEST_DB" thKey="H_TEST_DB" >		
								<col style="width:160px" mobileHide="true" hide="false" columnKey="TEST_DT" thKey="H_TEST_DT" >						
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_STATUS">상태</th>
								<th scope="col" id="H_TEST_PROP">속성</th>
								<th scope="col" id="H_TEST_VALUE">값</th>
								<th scope="col" id="H_TEST_DB">설명 (editorMode='true')</th>
								<th scope="col" id="H_TEST_DT">날짜</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
								<td excelIndex="1" id="TEST_PROP" celltype="input" style="text-align:left" name="속성" required="false" readOnly="true" ></td>
								<td excelIndex="2" id="TEST_VALUE" celltype="input" style="text-align:left" name="값" readOnly="true"></td>
								<td excelIndex="3" id="TEST_DB" celltype="input" style="" name="설명 (editorMode='true')"  required="true" editorMode="true" ></td>
								<td excelIndex="4" id="TEST_DT" celltype="input" style="" required="true" name="날짜" readOnly="true" displayFunction="$m.longToDate"></td>
							</tr>
						</tbody>
					</table>				
			</div>
			<div type="grid" class="moca_grid toolbar fauto explanation mt12" style="" default_cell_height="26px" id="grd_2" rowSelectedColor="#434e5f"
								toolbar_common_btns_pc='{"detail":"false","exup":"false","exdn":"true","addrow":"false","delrow":"false","full":"true"}'
								toolbar_common_btns_mobile='{"detail":"false","exup":"false","exdn":"false","addrow":"false","delrow":"false","full":"true"}'
								rendering_div = "true"
								toolbar_search_size="false"
								toolbar_detail="false"
								toolbar_exup="false"
								toolbar_exdn="false"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_full="true"
								onDblClick = "$m.MT_GRID_NUM.grd_01__onDblClick"
								label="설명"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:150px" mobileHide="false" hide="false" columnKey="TEST_PROP" thKey="H_TEST_PROP" >
								<col style="" mobileHide="false" hide="false" columnKey="TEST_VALUE" thKey="H_TEST_VALUE" >
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_TEST_PROP">속성</th>
								<th scope="col" id="H_TEST_VALUE">설명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td excelIndex="1" id="TEST_PROP" celltype="input" style="text-align:left" name="속성" required="false" readOnly="true" ></td>
								<td excelIndex="2" id="TEST_VALUE" celltype="input" style="text-align:left" name="값" readOnly="true"></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
