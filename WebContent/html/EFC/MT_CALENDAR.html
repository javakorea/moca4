<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	
	$m.MT_CALENDAR.___ready = function(){
		$m.MT_CALENDAR.fn_search2();
		if($m.getDevice()=='mobile'){
			$($m.MT_CALENDAR.getObj('td_showRadio')).css('height','111px');
			$($m.MT_CALENDAR.getObj('form_1')).find('div[type="th"]').css('min-width','140px');
		}
		$m.MT_CALENDAR.setFrom('cal3',$m.dateToString(new Date).fullFormat);
		$m.MT_CALENDAR.setTo('cal3',$m.dateToString(new Date).fullFormat);
	};
	$m.MT_CALENDAR.fn_search2 = function(){
		$m.MT_CALENDAR.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"CALENDAR"
            	}
            },			
			callback : function(response){
				$m.MT_CALENDAR.drawGrid('grd_1', $m.MT_CALENDAR.getResList(response,"selectTestList"));
			}
		});
	};
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox noshbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MT_CALENDAR","sreenNm":"시스템설정","sreenPath":"시스템관리,시스템설정"}'
			></div>
			<div type="form" id="form_1" class="moca_table toolbar" style=""
	                label="시연_inputCalendar" tdType="divTbl" 
	                showRowSelection="false"
	                addition='[
	                    ]'
	                >
		          	<div class="moca_table_cont" type="table">
		          		<div type="tbody">
		          			<div type="tr" style="">
		          				<div type="th" class="tar" style="min-width:160px;">inputCalendar</div>
                                <div type="td">
                                	<div type="inputCalendar" class="moca_ica fl" style="" id="cal1" displayFormat="####-##-##" 
		                               defaultValue="12개월전" 
		                               selecterItem="오늘,3일전,6일전"
		                               showRadioOption="false"
		                               maxTermByDay="365"
		                     	    ></div>
		                     	</div>
		                    </div>
                            <div type="tr" style="">
		                     	<div type="th" class="tar" style="min-width:160px;">inputMultiCalendar</div>
	                            <div type="td">
	                                	<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="cal2" displayFormat="####-##-##" 
				                               defaultValue="3개월전" 
				                               selecterItem="오늘,3일전,6일전"
				                               showRadioOption="false"
				                               maxTermByDay="365"
				                         ></div>
	                             </div>
	                        </div>
                            <div type="tr" style="">
	                            <div type="th" class="tar" style="min-width:160px;">hhmmss</div>
                                <div type="td">
                                	<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="cal3" displayFormat="####-##-## ##:##" 
			                               defaultValue="12개월전" 
			                               selecterItem="오늘,3일전,6일전"
			                               showRadioOption="false"
			                               maxTermByDay="365"
			                         ></div>
                                </div>
                            </div>
                            <div type="tr" style="">
                                <div type="th" class="tar" style="min-width:160px;">showRadioOption = "true"</div>
                                <div type="td" id="td_showRadio">
                                	<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto; height:auto;" id="cal4" displayFormat="####-##-##" 
			                               defaultValue="12개월전" 
			                               selecterItem="오늘,3일전,6일전,전일,금주,전주,당월,전월,당분기,전분기,당년,전년"
			                               showRadioOption="true"
			                               maxTermByDay="365"
			                         ></div>
                                </div>
                            </div>
		          		</div>
		          	</div>
            </div>
            <div type="grid" class="moca_grid toolbar fauto mt12" style="" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
								rendering_div = "true"
								toolbar_search_size="false"
								toolbar_common_btns_pc='{"detail":"false","exup":"false","exdn":"true","addrow":"false","delrow":"false","full":"true"}'
								toolbar_common_btns_mobile='{"detail":"false","exup":"false","exdn":"false","addrow":"false","delrow":"false","full":"true"}'
								toolbar_detail="false"
								toolbar_exup="false"
								toolbar_exdn="true"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_full="true"
								label="설명_inputCalendar"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:150px" mobileHide="false" hide="false" columnKey="TEST_PROP" thKey="H_TEST_PROP" >
								<col style="" mobileHide="false" hide="false" columnKey="TEST_VALUE" thKey="H_TEST_VALUE" >
								<col style="width:400px" mobileHide="true" hide="false" columnKey="TEST_DB" thKey="H_TEST_DB" >		
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_TEST_PROP">속성</th>
								<th scope="col" id="H_TEST_VALUE">값</th>
								<th scope="col" id="H_TEST_DB">설명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td excelIndex="1" id="TEST_PROP" celltype="input" style="text-align:left" name="속성" required="false" readOnly="true" ></td>
								<td excelIndex="2" id="TEST_VALUE" celltype="input" style="text-align:left" name="값" readOnly="true"></td>
								<td excelIndex="3" id="TEST_DB" celltype="input" style="text-align:left" name="설명 " readOnly="true" required="false" editorMode="true" ></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
