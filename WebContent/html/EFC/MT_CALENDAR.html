<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	
	$m.MT_CALENDAR.___ready = function(){
		$m.MT_CALENDAR.fn_search();
		if($m.getDevice()=='mobile'){
			$($m.MT_CALENDAR.getObj('td_showRadio')).css('height','111px')
		}
		$m.MT_CALENDAR.setFrom('cal3',$m.dateToString(new Date).fullFormat);
		$m.MT_CALENDAR.setTo('cal3',$m.dateToString(new Date).fullFormat);
	};
	
	$m.MT_CALENDAR.fn_search = function(){
		$m.MT_CALENDAR.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"TEST"
            	}
            },			
			callback : function(response){
			}
		});
	};
	
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MOCA_PROP","sreenNm":"시스템설정","sreenPath":"시스템관리,시스템설정"}'
			></div>

			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">Calendar</span>
							<span class="tb_td">
								<div type="inputCalendar" class="moca_ica fl" style="" id="CREATE_DTTM" displayFormat="####-##-##" 
	                               defaultValue="12개월전" 
	                               selecterItem="오늘,3일전,6일전"
	                               showRadioOption="false"
	                               maxTermByDay="365"
	                     	    ></div>
							</span>
						</div>
						<div class="tb">
							<span class="tb_th">MultiCalendar</span>
							<span class="tb_td">
								<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="CREATE_DTTM2" displayFormat="####-##-##" 
		                               defaultValue="12개월전" 
		                               selecterItem="오늘,3일전,6일전"
		                               showRadioOption="false"
		                               maxTermByDay="365"
		                         ></div>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div type="form" id="form_board_keyMask" class="moca_table toolbar" style=""
	                label="keyMask" tdType="divTbl" 
	                showRowSelection="false"
	                addition='[
	                    ]'
	                >
		          	<div class="moca_table_cont" type="table">
		          		<div type="tbody">
		          			<div type="tr" style="width:100%">
		          				<div type="th" class="tar" style="min-width:122px; width:400px">inputCalendar</div>
                                <div type="td">
                                	<div type="inputCalendar" class="moca_ica fl" style="" id="cal1" displayFormat="####-##-##" 
		                               defaultValue="12개월전" 
		                               selecterItem="오늘,3일전,6일전"
		                               showRadioOption="false"
		                               maxTermByDay="365"
		                     	    ></div>
		                     	</div>
		                    </div>
                            <div type="tr" style="width:100%">
		                     	<div type="th" class="tar" style="min-width:122px; width:400px">inputMultiCalendar</div>
	                            <div type="td">
	                                	<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="cal2" displayFormat="####-##-##" 
				                               defaultValue="12개월전" 
				                               selecterItem="오늘,3일전,6일전"
				                               showRadioOption="false"
				                               maxTermByDay="365"
				                         ></div>
	                             </div>
	                        </div>
                            <div type="tr" style="width:100%">
	                            <div type="th" class="tar" style="min-width:122px; width:400px">displayFormat= "####-##-## ##:##"</div>
                                <div type="td">
                                	<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="cal3" displayFormat="####-##-## ##:##" 
			                               defaultValue="12개월전" 
			                               selecterItem="오늘,3일전,6일전"
			                               showRadioOption="false"
			                               maxTermByDay="365"
			                         ></div>
                                </div>
                            </div>
                            <div type="tr" style="width:100%">
                                <div type="th" class="tar" style="min-width:122px; width:400px">showRadioOption = "true"</div>
                                <div type="td" id="td_showRadio">
                                	<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="cal4" displayFormat="####-##-##" 
			                               defaultValue="12개월전" 
			                               selecterItem="오늘,3일전,6일전,전일,금주,전주,당월,전월,당분기,전분기,당년,전년"
			                               showRadioOption="true"
			                               maxTermByDay="365"
			                         ></div>
                                </div>
                            </div>
		          		</div>
		          	</div>
            </div>
		</div>	
	</div>
</div>
</body>
</html>
