<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	$m.MT_TAB.___ready = function(){
		$m.MT_TAB.sendParam(null,1);
	};
	
	$m.MT_TAB.fn_search = function(){
		$m.MT_TAB.sendParam(null,$($m.MT_TAB.getObj("tab_00")).find('li.active').attr('index'));
	};
	$m.MT_TAB.sendParam = function(_tabContentId,_tabContentIndex,_tabContentObj){
		var _today = $m.dateToString(new Date());
		var _todayStr = _today.year+_today.month+_today.day;
		var _fromStr = String(_today.year-1)+_today.month+_today.day;
		var _boardType = "ERP";
		if(_tabContentIndex == "1"){
			$m.EFC_BOARD.boardType = 'WS';
			_boardType = 'WS';
			
		}else if(_tabContentIndex == "2"){
			$m.EFC_BOARD.boardType = 'NOTICE';
			_boardType = 'NOTICE';
		}else if(_tabContentIndex == "3"){
			
			$m.EFC_BOARD.boardType = 'ERP';
			_boardType = 'ERP';
		}
		$m.MT_TAB.exe({
			url : $m._domain+$m._contextRoot+"/EFC_BOARD/selectBoardList.do",
			loadingbar:true,
			data : {
				"header" : $m.header,
				"body" : {
					"BOARD_TYPE":_boardType,
	            	"FROM":_fromStr,
	                "TO":_todayStr,
	                "CORP_CD": $m.getSs("CORP_CD"),
	                "BOARD_SUPPORT": ['N', 'R', 'B']
					}
			},			
			callback : function(response){
				if(_tabContentIndex == '1'){
					$m.EFC_BOARD.drawGrid('grd_1',$m.getResList(response,"selectBoardList"));
				}else if(_tabContentIndex == '2'){
					$m.EFC_BOARD.drawGrid('grd_1',$m.getResList(response,"selectBoardList"));
				}else if(_tabContentIndex == '3'){
					$m.EFC_BOARD.drawGrid('grd_1',$m.getResList(response,"selectBoardList"));
				}else if(_tabContentIndex == '4'){
					$m.EFC_BOARD.drawGrid('grd_1',$m.getResList(response,"selectBoardList"));
				}else if(_tabContentIndex == '5'){
					$m.EFC_BOARD.drawGrid('grd_1',$m.getResList(response,"selectBoardList"));
				}
				var cList = response.selectBoardList;
				//(cList[0].cnt == 0)? $($m.MT_TAB.getObj("t1")).find('.tab_badge').css("visibility","hidden"):$($m.MT_TAB.getObj("t1")).find('.tab_badge').css("visibility","visible").html($m.comma(cList[0].cnt));
				//(cList[1].cnt == 0)? $($m.MT_TAB.getObj("t2")).find('.tab_badge').css("visibility","hidden"):$($m.MT_TAB.getObj("t2")).find('.tab_badge').css("visibility","visible").html($m.comma(cList[1].cnt));
				//(cList[2].cnt == 0)? $($m.MT_TAB.getObj("t3")).find('.tab_badge').css("visibility","hidden"):$($m.MT_TAB.getObj("t3")).find('.tab_badge').css("visibility","visible").html($m.comma(cList[2].cnt));
			}
		});
	};
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="tab" id="tab_00" class="moca_layer_tab" tabPosition="bottom" tabPositionButton="false" style="" onTabHeaderclick="$m.MT_TAB.sendParam"
			list='[
				{"position":"left","id":"t0","label":"업무게시판","src":"/html/EFC/EFC_BOARD.html","active":"true"},
				{"position":"left","id":"t1","label":"웹스퀘어게시판","src":"/html/EFC/EFC_BOARD.html"},
				{"position":"left","id":"t2","label":"공지사항","src":"/html/EFC/EFC_BOARD.html"}
			]'
			 >
			</div>
		</div>
	</div>
</div>
</body>
</html>
