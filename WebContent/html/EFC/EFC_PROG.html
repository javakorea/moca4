<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	moca.EFC_PROG.___ready = function(args){
		moca.EFC_PROG.fn_search();		
	};
	
	moca.EFC_PROG.fn_search = function(){
		moca.EFC_PROG.exe({
			url : moca._domain+moca._contextRoot+"/sym/prm/EgovProgramListManageSelect_json.do",
			loadingbar:true,
            data : {
            	"header" : moca.header,
            	"body" : {searchKeyword:moca.EFC_PROG.getInput("searchKeyword")}
            },			
			callback : function(response){
				var list = moca.EFC_PROG.getResList(response,"list");
				moca.EFC_PROG.drawGrid('grd_1', list);
			}
		});
	};
	
	moca.EFC_PROG.fn_exe = function(){
		if(moca.EFC_PROG.validate("grd_1","status","C,U,D")){
			moca.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					moca.EFC_PROG.exe({
						url : moca._domain+moca._contextRoot+"/sym/prm/EgovProgrmManageListModify_json.do",
			            data : {
			            	"header" : moca.header,
			            	"body" : {
			            		paramList:moca.EFC_PROG.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   moca.alert('성공적으로 저장되었습니다!',function(){
			        		   moca.EFC_PROG.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="wframe" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"EFC_PROG","sreenNm":"프로그램관리","sreenPath":"기준정보관리,프로그램관리"}'
			></div>

			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">프로그램명</span>
							<span class="tb_td">
								<input type="text" class="moca_input sh" style="width:150px" id="searchKeyword" autocomplete="off" onkeyup="moca.default_keyup(this)">
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="moca.EFC_PROG.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1"
			
						toolbar_search_size="false"
						toolbar_detail="true"
						toolbar_exup="false"
						toolbar_exdn="true"
						toolbar_addrow="true"
						toolbar_delrow="true"
						toolbar_nextbtn="false"
						toolbar_full="true"
						toolbar_grid_button1='{"position":"right","id":"btn_save","label":"저장","onclick":"moca.EFC_PROG.fn_exe","addClass":""}'

						label="프로그램목록"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px">
								<col style="width:200px"><!-- group id -->
								<col style="width:250px"><!-- 신청상태 -->
								<col style="width:450px"><!-- 등록일 -->
								<col style="width:450px">
								<col style="">
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="lv0">상태</th>
								<th scope="col" id="lv1">프로그램아이디</th>
								<th scope="col" id="lv2">프로그램명</th>
								<th scope="col" id="lv3">경로</th>
								<th scope="col" id="lv4">URL</th>
								<th scope="col" id="lv5">설명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
								<td id="progrmFileNm" celltype="input" style="text-align:left" readOnly="true" required="true" name="프로그램아이디"></td>
								<td id="progrmKoreanNm" celltype="input" style="" name="프로그램명"></td>
								<td id="progrmStrePath" celltype="input" style=""  required="true" name="경로"></td>
								<td id="url" celltype="input" style="" required="true" name="URL"></td>
								<td id="progrmDc" celltype="input" style="" name="설명"></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
