<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	$m.EFC_PROG.___ready = function(args){
		$m.EFC_PROG.fn_search();		
	};
	
	$m.EFC_PROG.fn_search = function(){
		$m.EFC_PROG.exe({
			url : $m._domain+$m._contextRoot+"/sym/prm/EgovProgramListManageSelect_json.do",
			loadingbar:true,
            data : {
            	"header" : $m.header,
            	"body" : {searchKeyword:$m.getValue($m.EFC_PROG.getObj( "searchKeyword"))}
            },			
			callback : function(response){
				var list = $m.EFC_PROG.getResList(response,"list");
				$m.EFC_PROG.drawGrid('grd_1', list);
			}
		});
	};
	
	$m.EFC_PROG.fn_exe = function(){
		if($m.EFC_PROG.validate("grd_1","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.EFC_PROG.exe({
						url : $m._domain+$m._contextRoot+"/sym/prm/EgovProgrmManageListModify_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		paramList:$m.EFC_PROG.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   $m.alert('성공적으로 저장되었습니다!',function(){
			        		   $m.EFC_PROG.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MOCA_PROG","sreenNm":"프로그램관리","sreenPath":"기준정보관리,프로그램관리"}'
			></div>

			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">프로그램명</span>
							<span class="tb_td">
								<div type="input" id="searchKeyword" keyMask="enterSearchEvt" class="mocaInput sh"  style=""  disabled="false" readonly="false"></div>
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="$m.EFC_PROG.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1"
			
						toolbar_search_size="false"
						toolbar_detail="true"
						toolbar_exup="false"
						toolbar_exdn="true"
						toolbar_addrow="true"
						toolbar_delrow="true"
						toolbar_nextbtn="false"
						toolbar_full="true"
						toolbar_grid_button1='{"position":"right","id":"btn_save","label":"저장","onclick":"$m.EFC_PROG.fn_exe","addClass":""}'

						label="프로그램목록"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px" mobileHide="true" hide="false" columnKey="status" thKey="H_status" ><!-- 상태 -->
								<col style="width:140px" mobileHide="false" hide="false" columnKey="progrmFileNm" thKey="H_progrmFileNm" ><!-- 프로그램아이디 -->
								<col style="width:160px" mobileHide="false" hide="false" columnKey="progrmKoreanNm" thKey="H_progrmKoreanNm" ><!-- 프로그램명 -->
								<col style="width:450px" mobileHide="true" hide="false" columnKey="progrmStrePath" thKey="H_progrmStrePath" ><!-- 경로 -->
								<col style="width:450px" mobileHide="true" hide="false" columnKey="url" thKey="H_url" ><!-- URL -->
								<col style="" mobileHide="true" hide="false" columnKey="progrmDc" thKey="H_progrmDc" ><!-- URL -->
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_status">상태</th>
								<th scope="col" id="H_progrmFileNm">프로그램아이디</th>
								<th scope="col" id="H_progrmKoreanNm">프로그램명</th>
								<th scope="col" id="H_progrmStrePath">경로</th>
								<th scope="col" id="H_url">URL</th>
								<th scope="col" id="H_progrmDc">설명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
								<td id="progrmFileNm" celltype="input" style="text-align:left" readOnly="true" required="true" name="프로그램아이디"></td>
								<td id="progrmKoreanNm" celltype="input" style="" name="프로그램명"></td>
								<td id="progrmStrePath" celltype="input" style=""  required="true" name="경로"></td>
								<td id="url" celltype="input" style="" required="true" name="URL"></td>
								<td id="progrmDc" celltype="input" style="" name="설명"></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
