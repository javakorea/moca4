<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	
	$m.MT_INPUT.___ready = function(){
		$m.MT_INPUT.fn_search();
	};
	
	$m.MT_INPUT.fn_search = function(){
		$m.MT_INPUT.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"TEST"
            	}
            },			
			callback : function(response){
				$m.MT_INPUT.drawGrid('grd_1', $m.MT_INPUT.getResList(response,"selectTestList"));
				var _data = response.selectTestList[0];
				
				$m.setValue($m.MT_INPUT.getObj("w1"),_data.IDX);
				$m.setValue($m.MT_INPUT.getObj("w2"),_data.TEST_TYPE);
				$m.setValue($m.MT_INPUT.getObj("w3"),$m.longToDate(_data.TEST_DT));
				$m.setValue($m.MT_INPUT.getObj("w4"),_data.TEST_NM);
				
				$m.setValue($m.MT_INPUT.getObj("w5"),_data.TEST_PROP);
				$m.setValue($m.MT_INPUT.getObj("w5"),_data.TEST_VALUE);
				$m.setValue($m.MT_INPUT.getObj("w6"),_data.TEST_DB);
				if($m.getDevice()=='mobile'){
					$('.ly_column.col_5').css('width','100%');
					$('.ly_column.col_5').css('height','auto');
					$('.ly_column.col_5 .ly_col_cont.pl7_5').removeClass('pl7_5');					
				}
			}
		});
	};
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox noshbox cm" id="titbox" tag="moca:titbox"

			></div>
			 <div type="form" id="form_1" class="moca_table" style=""
	                label=""
	                showRowSelection="false"
	                addition='[
	                    ]'
	                >
		          	<div class="moca_table_cont" type="table">
		          		<div type="tbody">
		          			<div type="tr">
		          				<div type="th" class="tar" style="width:100px">INPUT</div>
                                <div type="td">
									<div type="input" id="w3_1" class="mocaInput" displayFunction="" innerClass="" onclick="" style="" value="테스트데이터" readonly="false"></div>
                                </div>

                                </div>

		          		</div>

								<td excelIndex="4" id="TEST_DT" celltype="input" style="" required="true" name="날짜" readOnly="true" displayFunction="$m.longToDate"></td>
							</tr>
						</tbody>
					</table>				
			</div>

            
		</div>	
	</div>
</div>
