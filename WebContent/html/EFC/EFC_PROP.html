<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	
	moca.EFC_PROP.___ready = function(){
		moca.EFC_PROP.code({
			"grd_1.useAt":{code:'EFC001'}
		},function(){
			moca.EFC_PROP.exe({
				url : moca._domain+moca._contextRoot+"/efms/EFC_CORP/list_json.do",
				loadingbar:true,
	            data : {
	            	"header" : moca.header,
	            	"body" : {aaa:'111',bbb:'222'}
	            },			
				callback : function(response){
					var g_obj = moca.EFC_PROP.getObj('grd_1');
					if(g_obj['CORP_CD'] == undefined){
						g_obj['CORP_CD'] = {};
						g_obj['CORP_CD']['codeOpt'] = {allOption:{label:'-선택-',value:''},metaInfo:{codeCd:"CORP_CD",codeNm:"CORP_NM"}};
					} 
					g_obj['CORP_CD']['list'] = response.list;
					moca.EFC_PROP.fn_search();
				}
			});				
		});
	};
	
	moca.EFC_PROP.fn_search = function(){
		moca.EFC_PROP.exe({
			url : moca._domain+moca._contextRoot+"/efms/EFGPROP/list_json.do",
            data : {
            	"header" : moca.header,
            	"body" : {PROP_KEY:moca.getValue(moca.EFC_PROP.getObj( "PROP_KEY"))}
            },			
			callback : function(response){
				moca.EFC_PROP.drawGrid('grd_1', moca.EFC_PROP.getResList(response,"list"));
			}
		});
	};
	moca.EFC_PROP.fn_exe = function(){
		if(moca.EFC_PROP.validate("grd_1","status","C,U,D")){
			moca.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					moca.EFC_PROP.exe({
						url : moca._domain+moca._contextRoot+"/efms/EFGPROP/modify_json.do",
			            data : {
			            	"header" : moca.header,
			            	"body" : {
			            		paramList:moca.EFC_PROP.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   moca.alert('성공적으로 저장되었습니다!',function(){
			        		   moca.EFC_PROP.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
	
	
	///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	
	
	moca.EFC_PROP._openFileUpload = function() {
		moca.popup({
			type:"POPUP",
			modal:"false",
			url:'/moca/comp/COMP_UPLD.html',
			title:"파일업로드",
			callback:function(result){
				var fileSize = result.fileSize
				var fileLength = result.fileLength
				var originalFilename = result.originalFilename
				var physicalFilename = result.physicalFilename
				var physicalFilepath = result.physicalFilepath
				var subDir = result.subDir
				var uploadDir = result.uploadDir
			},
			data:{
				subDir:"EFC_PROP",
				onFileSelected:"moca.EFC_PROP.onFileSelected"
			}
		});
	};
	moca.EFC_PROP.onFileSelected = function(filename,filesize,_e,_this) {
		return true;//or false
	};	

	
	moca.EFC_PROP.selectSetter = function(prev_v,prev_t,after_v,after_t) {

	};	
	
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="wframe" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"EFC_PROP","sreenNm":"시스템설정","sreenPath":"시스템관리,시스템설정"}'
			></div>

			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">key</span>
							<span class="tb_td">
								<div type="input" id="PROP_KEY" keyMask="enterSearchEvt" class="mocaInput sh"  style=""  disabled="false" readonly="false"></div>
							</span>
						</div>
						<div class="tb">
							<span class="tb_th">NativeComboTest</span>
							<span class="tb_td">
								<div type="combo" 
									id="cmb_1" 
									class="moca_combo" 
									onchange="moca.EFC_PROP.selectSetter(this)" 
									style="width:200px" 
									displayFormat="[label]" 
									cdField="cd" 
									nmField="nm"   
									itemset='[{"cd":"0","nm":"해당없음 "},{"cd":"1","nm":"(%) 비율"},{"cd":"2","nm":"(원) 금액"}]'>
								</div>
							</span>
						</div>
						<div class="tb">
							<span class="tb_th">SearchComboTest</span>
							<span class="tb_td">
								<div type="searchCombo" 
									id="scmb_1" 
									class="moca_searchCombo" 
									inneronchange="moca.EFC_PROP.selectSetter(this)" 
									style="width:200px" 
									readOnly="false"
									displayFormat="[label]" 
									cdField="cd" 
									nmField="nm"   
									itemset='[{"cd":"0","nm":"해당없음 "},{"cd":"1","nm":"(%)비율"},{"cd":"2","nm":"(원)금액"},{"cd":"3","nm":"(원)금액3"},{"cd":"4","nm":"(원)금액4"},{"cd":"5","nm":"(원)금액5"},{"cd":"6","nm":"(원)금액6"},{"cd":"7","nm":"(원)금액7"},{"cd":"8","nm":"(원)금액8"},{"cd":"9","nm":"(원)금액9"},{"cd":"10","nm":"(원)금액10"},{"cd":"11","nm":"(원)금액11"},{"cd":"12","nm":"(원)금액12"}]'>
								</div>
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="moca.EFC_PROP.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
					<button type="button" class="button btn_sc" onclick="moca.EFC_PROP._openFileUpload(this)"><i class="fas fa-search"></i><span>파일첨부</span></button>
				</div>
			</div>
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
			
								toolbar_search_size="false"
								toolbar_detail="true"
								toolbar_exup="false"
								toolbar_exdn="true"
								toolbar_addrow="true"
								toolbar_delrow="false"
								toolbar_nextbtn="false"
								toolbar_full="true"
								
								toolbar_grid_button1='{"position":"right","id":"btn_save","label":"저장","onclick":"moca.EFC_PROP.fn_exe","addClass":"","innerDisabled":"false"}'

								label="시스템설정목록"
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px">
								<col style="width:120px">
								<col style="width:220px">
								<col style="width:700px">		
								<col style="">								
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="lv0">상태</th>
								<th scope="col" id="lv1">법인</th>
								<th scope="col" id="lv2">key</th>
								<th scope="col" id="lv3">value</th>
								<th scope="col" id="lv4">설명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
								<td id="CORP_CD" celltype="select" style="text-align:center" required="true" name="법인" readOnly="true"></td>
								<td id="PROP_KEY" celltype="input" style="text-align:left" required="true" name="key" readOnly="true"></td>
								<td id="PROP_VALUE" celltype="input" style="" required="true" name="value"></td>
								<td id="ETC" celltype="input" style="" name="설명"></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
