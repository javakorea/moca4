<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	$m.EFC_AUTH.___ready = function(args){
		$m.EFC_AUTH.code({
			"grd_3.depth":{code:'EFC003'}
		},function(){
			$m.EFC_AUTH.fn_search();
		});
	};

	$m.EFC_AUTH.fn_search = function(){
		$m.EFC_AUTH.exe({
			url : $m._domain+$m._contextRoot+"/sec/ram/EgovAuthorList_json.do",
            data : {
            	"header" : $m.header,
            	"body" : {authorNm:$m.getValue($m.EFC_AUTH.getObj("authorNm"))}
            },			
			callback : function(response){
				$m.EFC_AUTH.drawGrid('grd_3',[]);
				$m.EFC_AUTH.drawGrid('grd_1', $m.EFC_AUTH.getResList(response,"list"));
			}
		});
	};
	
	$m.EFC_AUTH.fn_menu_search = function(authorCode){
		$m.EFC_AUTH.exe({
			url : $m._domain+$m._contextRoot+"/sym/mnu/mcm/EgovMenuCreatSelect_json.do",
			loadingbar:true,
            data : {
            	"header" : $m.header,
            	"body" : {"authorCode":authorCode}
            },			
			callback : function(response){
				var list = $m.EFC_AUTH.getResList(response,"list");
				$m.EFC_AUTH.drawGrid('grd_3', list);
			}
		});
	};
	
	
	$m.EFC_AUTH.fn_grd1_add = function(){
		if($m.EFC_AUTH.validate("grd_1","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.EFC_AUTH.exe({
						url : $m._domain+$m._contextRoot+"/sec/ram/EgovAuthorModify_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		paramList:$m.EFC_AUTH.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
							$m.alert('성공적으로 저장되었습니다!',function(){
								$m.EFC_AUTH.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
	
	$m.EFC_AUTH.fn_add = function(){
		if($m.EFC_AUTH.validate("grd_1","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.EFC_AUTH.exe({
						url : $m._domain+$m._contextRoot+"/sec/ram/EgovAuthorModify_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		paramList:$m.EFC_AUTH.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
							$m.alert('성공적으로 저장되었습니다!',function(){
								$m.EFC_AUTH.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
	
	$m.EFC_AUTH.fn_grd3_add = function(){
		if($m.EFC_AUTH.validate("grd_3","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.EFC_AUTH.exe({
						url : $m._domain+$m._contextRoot+"/sym/mnu/mcm/EgovMenuCreatInsert_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		"authorCode":$m.EFC_AUTH.getSelectedRowJson("grd_1")['authorCode'],
			            		paramList:grd_3.list
			            	}
			            },		
						callback : function(){
							$m.alert('성공적으로 저장되었습니다!',function(){
								$m.EFC_AUTH.drawGrid('grd_3', []);
			        			var authorCode = $m.EFC_AUTH.getSelectedRowJson("grd_1")['authorCode'];
			        			$m.EFC_AUTH.fn_menu_search(authorCode);
			        	   		return;
			        	   });	
						}
					});
				}
			});
		}
	};
	
	
	
	$m.EFC_AUTH.fn_codeGrpSelect = function(_grd,_idx){
		var authorCode = $m.getCellData(_grd,_idx,'authorCode');
		//$m.EFC_AUTH.fn_detail_search(authorCode);
		$m.EFC_AUTH.fn_menu_search(authorCode);
	};
	
	$m.EFC_AUTH.fn_detail_search = function(authorCode){
		$m.EFC_AUTH.exe({
			url : $m._domain+$m._contextRoot+"/sec/ram/EgovAuthorRoleList_json.do",
			loadingbar : false,
            data : {
            	"header" : $m.header,
            	"body" : {"searchKeyword":authorCode}
            },			
			callback : function(response){
				$m.EFC_AUTH.drawGrid('grd_2', $m.EFC_AUTH.getResList(response,"list"));
			}
		});
	};
	
	
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MOCA_AUTH","sreenNm":"권한관리","sreenPath":"기준정보관리,권한관리"}'
			></div>
			
			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">시스템명권한명</span>
							<span class="tb_td">
								<div type="input" id="authorNm" keyMask="enterSearchEvt" class="mocaInput sh"  style=""  disabled="false" readonly="false"></div>
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="$m.EFC_AUTH.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			<div class="lybox fauto mt12 flex fcol">
				<div class="ly_row row_3_7_3">
					<div class="ly_row_cont">
						<div type="grid" class="moca_grid toolbar sc_row" default_cell_height="26px" id="grd_1"  onRowSelected="$m.EFC_AUTH.fn_codeGrpSelect"
							toolbar_search_size="false"
							toolbar_detail="true"
							toolbar_exup="false"
							toolbar_exdn="true"
							toolbar_addrow="true"
							toolbar_delrow="true"
							toolbar_nextbtn="false"
							toolbar_full="true"
							toolbar_grid_button1='{"position":"right","id":"btn_save","label":"저장","onclick":"$m.EFC_AUTH.fn_grd1_add","addClass":""}'
									
							label="권한목록"
						>
								<table style="width: 100%">
									<colgroup>
											<col style="width:60px" mobileHide="true" hide="false" columnKey="status" thKey="H_status" >
											<col style="width:150px">	
											<col style="width:100px">
											<col style="" mobileHide="true" hide="false" columnKey="authorNm" thKey="H_authNm" >	
											<col style="width:100px">							
									</colgroup>
									<thead>
										<tr>
											<th scope="col" id="H_status">상태</th>
											<th scope="col" id="lv1">권한코드</th>
											<th scope="col" id="H_authNm">권한명</th>
											<th scope="col" id="lv3">설명</th>
											<th scope="col" id="lv4">등록일자</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td id="status" celltype="input" style="" readOnly="true" name="상태" ></td>
											<td id="authorCode" celltype="input"  readOnly="true" required="true" name="권한코드" style="text-align:left"></td>
											<td id="authorNm" celltype="input" readOnly="true" required="true" name="권한명" style="text-align:left"></td>
											<td id="authorDc" celltype="input" style="" readOnly="false" name="설명"></td>
											<td id="authorCreatDe" celltype="input" style="" readOnly="true" addRowEditable="false" name="등록일자"></td>
										</tr>
									</tbody>
								</table>				
						</div>
					</div>
				</div>
				<div class="ly_row row_3_7_7 fauto">

							<div type="grid" class="moca_grid toolbar sc_row1" default_cell_height="26px" id="grd_3"
								toolbar_search_size="false"
								toolbar_detail="true"
								toolbar_exup="false"
								toolbar_exdn="true"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_nextbtn="false"
								toolbar_full="true"
								toolbar_grid_button1='{"position":"right","id":"btn_save2","label":"저장","onclick":"$m.EFC_AUTH.fn_grd3_add","addClass":""}'
								
								label="메뉴목록"					
							>
									<table style="width: 100%">
										<colgroup>
												<col style="width:60px" mobileHide="true" hide="false" columnKey="status" thKey="H_status" >
												<col style="width:40px" mobileHide="false" hide="false" columnKey="chk" thKey="H_chk" >
												<col style="width:145px" mobileHide="false" hide="false" columnKey="treeDepth" thKey="H_treeDepth" >
												<col style="width:120px" mobileHide="true" hide="false" columnKey="depth" thKey="H_depth" >
												<col style="width:80px" mobileHide="true" hide="false" columnKey="upperMenuId" thKey="H_upperMenuId" >
												<col style="width:80px" mobileHide="true" hide="false" columnKey="menuNo" thKey="H_menuNo" >
												<col style="width:180px" mobileHide="true" hide="false" columnKey="menuNm" thKey="H_menuNm" >
												<col style="width:40px" mobileHide="true" hide="false" columnKey="menuOrdr" thKey="H_menuOrdr" >
												<col style="width:180px" mobileHide="false" hide="false" columnKey="progrmFileNm" thKey="H_progrmFileNm" >
												<col style="" mobileHide="true" hide="false" columnKey="menuDc" thKey="H_menuDc">
										</colgroup>
										<thead>
											<tr>
												<th scope="col" id="H_status">상태</th>
												<th scope="col" id="H_chk">선택</th>
												<th scope="col" id="H_treeDepth">TREE</th>
												<th scope="col" id="H_depth">LEVEL</th>
												<th scope="col" id="H_upperMenuId">상위메뉴</th>
												<th scope="col" id="H_menuNo">메뉴번호</th>
												<th scope="col" id="H_menuNm">메뉴명</th>
												<th scope="col" id="H_menuOrdr">순서</th>
												<th scope="col" id="H_progrmFileNm">프로그램파일명</th>
												<th scope="col" id="H_menuDc">설명</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
												<td id="chk" celltype="checkbox" style="" trueValue="1" falseValue="0" name="선택"></td>
												<td id="treeDepth" celltype="tree" levelId="depth" labelId="menuNm" parentNodeId="upperMenuId" nodeId="menuNo" style="text-align:left" name="TREE"></td>
												<td id="depth" celltype="select" style=""  readOnly="true" name="LEVEL"></td>
												<td id="upperMenuId" celltype="input" style=""  readOnly="true" name="상위메뉴"></td>
												<td id="menuNo" celltype="input" style="" readOnly="true"  readOnly="true" name="메뉴번호"></td>
												<td id="menuNm" celltype="input" style="text-align:left"  readOnly="true" name="메뉴명"></td>
												<td id="menuOrdr" celltype="input" style="text-align:center"   readOnly="true" name="순서"></td>
												<td id="progrmFileNm" celltype="input" readOnly="true" style="text-align:left" required="true" name="프로그램파일명"></td>
<!-- 												<td id="relateImageNm" celltype="input" style="" name="이미지명"></td>
												<td id="relateImagePath" celltype="input" style="" name="이미지경로"></td> -->
												<td id="menuDc" celltype="input" readOnly="true" style="text-align:left" name="설명"></td>
											</tr>
										</tbody>
									</table>				
							</div>
				</div>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
