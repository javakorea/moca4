<script>
	
	$m.MT_FORM.___ready = function(){
		$m.MT_FORM.code({
			"cmb_1":{code:'boardStatus'},
			"scmb_1":{code:'boardStatus'}
		},function(){
			$m.MT_FORM.exe({
				url : $m._domain+$m._contextRoot+"/efms/EFC_CORP/list_json.do",
				loadingbar:true,
	            data : {
	            	"header" : $m.header,
	            	"body" : {aaa:'111',bbb:'222'}
	            },			
				callback : function(response){
					$m.MT_FORM.fn_search();
				}
			});
		});
	};
	
	$m.MT_FORM.fn_search = function(){
		$m.MT_FORM.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"TEST"
            	}
            },			
			callback : function(response){
				var _data = response.selectTestList[0];
				$m.setValue($m.MT_FORM.getObj("w5"),_data.TEST_PROP);
				$m.MT_FORM.fn_search2();
				if($m.getDevice()=='mobile'){
					$m.hide($m.MT_FORM.getObj("form_dan"));
					$('.ly_column.col_5').css('width','100%');
					$('.ly_column.col_5').css('height','auto');
					$('.ly_column.col_5 .ly_col_cont.pl7_5').removeClass('pl7_5');					
				}
			}
		});
	};
	$m.MT_FORM.fn_search2 = function(){
		$m.MT_FORM.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"FORM"
            	}
            },			
			callback : function(response){
				$m.MT_FORM.drawGrid('grd_2', $m.MT_FORM.getResList(response,"selectTestList"));
			}
		});
	};
	$m.MT_FORM.fn_reply = function(){
		$m.alert("저장되었습니다.")
	}
	$m.MT_FORM.radio_01_click = function(_radioObj){
		if(_radioObj.value == '1단'){
			$m.show($m.MT_FORM.getObj("shbox_1"));
			$m.hide($m.MT_FORM.getObj("shbox_2"));
			$m.hide($m.MT_FORM.getObj("shbox_3"));
			$m.hide($m.MT_FORM.getObj("shbox_4"));
		}else if(_radioObj.value == '2단'){
			$m.show($m.MT_FORM.getObj("shbox_1"));
			$m.show($m.MT_FORM.getObj("shbox_2"));
			$m.hide($m.MT_FORM.getObj("shbox_3"));
			$m.hide($m.MT_FORM.getObj("shbox_4"));
		}else if(_radioObj.value == '3단'){
			$m.show($m.MT_FORM.getObj("shbox_1"));
			$m.show($m.MT_FORM.getObj("shbox_2"));
			$m.show($m.MT_FORM.getObj("shbox_3"));
			$m.hide($m.MT_FORM.getObj("shbox_4"));
		}else if(_radioObj.value == '4단'){
			$m.show($m.MT_FORM.getObj("shbox_1"));
			$m.show($m.MT_FORM.getObj("shbox_2"));
			$m.show($m.MT_FORM.getObj("shbox_3"));
			$m.show($m.MT_FORM.getObj("shbox_4"));
		}
	}
	$m.MT_FORM.selectSetter = function(prev_v,prev_t,after_v,after_t) {

</script>
