	$m.MT_FORM.___ready = function(){
		$m.MT_FORM.fn_search();
	};
	
	$m.MT_FORM.fn_search = function(){
		$m.MT_FORM.exe({
			url : $m._domain+$m._contextRoot+"/MT_TEST/selectTestList.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		"TEST_TYPE":"TEST"
            	}
            },			
			callback : function(response){
				var _data = response.selectTestList[0];
				
				$m.setValue($m.MT_FORM.getObj("w1"),_data.IDX);
				$m.setValue($m.MT_FORM.getObj("w2"),_data.TEST_TYPE);
				$m.setValue($m.MT_FORM.getObj("w3"),$m.longToDate(_data.TEST_DT));
				$m.setValue($m.MT_FORM.getObj("w4"),_data.TEST_NM);
				
				$m.setValue($m.MT_FORM.getObj("w5"),_data.TEST_PROP);
				$m.setValue($m.MT_FORM.getObj("w5"),_data.TEST_VALUE);
				$m.setValue($m.MT_FORM.getObj("w6"),_data.TEST_DB);
				if($m.getDevice()=='mobile'){
					$('.ly_column.col_5').css('width','100%');
					$('.ly_column.col_5').css('height','auto');
					$('.ly_column.col_5 .ly_col_cont.pl7_5').removeClass('pl7_5');					
				}
			}
		});
	};
	
	$m.MT_FORM.fn_reply = function(){
		$m.alert("저장되었습니다.")
	}
	
</script>
