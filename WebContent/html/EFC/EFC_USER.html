<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	
	$m.EFC_USER.___ready = function(args){
		$m.EFC_USER.code({
			"grd_1.sttus":{code:'COM013',allOption:{label:'-선택-',value:''}},
			"grd_1.passwordHint":{code:'COM022',allOption:{label:'-선택-',value:''}}
		},function(){
			$m.EFC_USER.fn_codes();
		});			
	};
	
	$m.EFC_USER.fn_codes = function(){
		$m.EFC_USER.exe({
			url : $m._domain+$m._contextRoot+"/uss/umt/user/selectGroupIdDetail.do",
			loadingbar:false,
            data : {
            	"header" : $m.header,
            	"body" : {}
            },			
			callback : function(response){
				var g_obj = $m.EFC_USER.getObj('grd_1');
				if(g_obj['groupId'] == undefined){
					g_obj['groupId'] = {};
					g_obj['groupId']['codeOpt'] = {allOption:{label:'-선택-',value:''}};
				} 
				g_obj['groupId']['list'] = response.list;
				
				$m.EFC_USER.exe({
					url : $m._domain+$m._contextRoot+"/uss/umt/user/selectOgrnztIdDetail.do",
					loadingbar:false,
		            data : {
		            	"header" : $m.header,
		            	"body" : {}
		            },			
					callback : function(response2){
						var g_obj = $m.EFC_USER.getObj('grd_1');
						if(g_obj['orgnztId'] == undefined){
							g_obj['orgnztId'] = {};
							g_obj['orgnztId']['codeOpt'] = {allOption:{label:'-선택-',value:''}};
						} 
						if(response2.list == null){
							g_obj['orgnztId']['list'] = [];
						}else{
							g_obj['orgnztId']['list'] = response2.list;
						}
						
						$m.EFC_USER.fn_search();
					}
				});
			}
		});
	};
		
		
	$m.EFC_USER.fn_search = function(){
		$m.EFC_USER.exe({
			url : $m._domain+$m._contextRoot+"/uss/umt/user/EgovUserManage_json.do",
			loadingbar:true,
            data : {
            	"header" : $m.header,
            	"body" : {
            		userId:$m.getValue($m.EFC_USER.getObj("userId")),
            		userNm:$m.getValue($m.EFC_USER.getObj("userNm"))
            	}
            },			
			callback : function(response){
				var authorManageList = $m.EFC_USER.getResList(response,"authorManageList");
				var g_obj = $m.EFC_USER.getObj('grd_1');
				if(g_obj['authorCode'] == undefined){
					g_obj['authorCode'] = {};
					g_obj['authorCode']['codeOpt'] = {allOption:{label:'-선택-',value:''},metaInfo:{codeCd:"authorCode",codeNm:"authorNm"}};
				} 
				g_obj['authorCode']['list'] = authorManageList;
				var list = $m.EFC_USER.getResList(response,"list");
				$m.EFC_USER.drawGrid('grd_1', list);
			}
		});
	};
	$m.EFC_USER.fn_exe = function(){
		if($m.EFC_USER.validate("grd_1","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.EFC_USER.exe({
						url : $m._domain+$m._contextRoot+"/uss/umt/user/EgovUserModify_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		paramList:$m.EFC_USER.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   $m.alert('성공적으로 저장되었습니다!',function(){
			        		   $m.EFC_USER.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			},'확인','취소');
		}
	};
	
	
	$m.EFC_USER.selectChanged = function(row,col,beforeCode,beforeText,afterCode,afterText){
		var grd = $m.EFC_USER.getObj('grd_1');
		$m.setCellData(grd,row,'etc',beforeText+' to '+afterText);
	};
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MOCA_USER","sreenNm":"사용자관리","sreenPath":"기준정보관리,사용자관리"}'
			></div>
			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">아이디</span>
							<span class="tb_td">
								<div type="input" id="userId" keyMask="enterSearchEvt" class="mocaInput sh"  style="width:207px"  disabled="false" readonly="false"></div>
							</span>
						</div>
						<div class="tb">
							<span class="tb_th">사용자</span>
							<span class="tb_td">
								<div type="input" id="userNm" keyMask="enterSearchEvt" class="mocaInput sh"  style="width:207px"  disabled="false" readonly="false"></div>
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="$m.EFC_USER.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			<div type="grid" style="" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1"
								toolbar_search_size="false"
								toolbar_detail="true"
								toolbar_exup="true"
								toolbar_exdn="true"
								toolbar_addrow="true"
								toolbar_delrow="true"
								toolbar_nextbtn="false"
								toolbar_full="true"
								toolbar_grid_button1='{"position":"right","id":"btn_save","label":"저장","onclick":"$m.EFC_USER.fn_exe","addClass":""}'
								onSelectChanged="$m.EFC_USER.selectChanged"
								exdn_withLabel = "true"
								label="사용자목록"

			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px" mobileHide="true" hide="false" columnKey="status" thKey="H_status" ><!-- 상태 -->
								<col style="width:80px" mobileHide="false" hide="false" columnKey="userId" thKey="H_userId" ><!-- 아이디 -->
								<col style="width:75px" mobileHide="true" hide="false" columnKey="userNm" thKey="H_userNm" ><!-- 이름 -->
								<col style="width:100px" mobileHide="false" hide="false" columnKey="authorCode" thKey="H_authorCode" ><!-- 권한 -->
								<col style="width:100px" mobileHide="false" hide="false" columnKey="orgnztId" thKey="H_orgnztId" ><!-- 법인코드 -->
								<col style="width:240px" mobileHide="true" hide="false" columnKey="password" thKey="H_password" ><!-- 비밀번호 -->
								<col style="width:170px" mobileHide="true" hide="false" columnKey="sbscrbDe" thKey="H_sbscrbDe" ><!-- 등록일 -->
								<col style="width:130px" mobileHide="true" hide="false" columnKey="moblphonNo" thKey="H_moblphonNo" ><!-- 핸드폰번호 -->
								<col style="width:250px" mobileHide="true" hide="false" columnKey="emailAdres" thKey="H_emailAdres" ><!-- 이메일 -->
								<col style="width:170px" mobileHide="true" hide="false" columnKey="endDate" thKey="H_endDate" ><!-- 만료일 -->		
								<col style="width:170px" mobileHide="true" hide="false" columnKey="etc" thKey="H_etc" ><!-- 비고 -->
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_status" sortable="true">상태</th>
								<th scope="col" id="H_userId" sortable="true">아이디</th>
								<th scope="col" id="H_userNm" sortable="true">이름</th>
								<th scope="col" id="H_authorCode" sortable="true">권한</th>
								<th scope="col" id="H_orgnztId" sortable="true">법인코드</th>
								<th scope="col" id="H_password">비밀번호(저장 시 암호화됨)</th>
								<th scope="col" id="H_sbscrbDe" sortable="true">등록일</th>
								<th scope="col" id="H_moblphonNo">핸드폰번호</th>
								<th scope="col" id="H_emailAdres">E-MAIL</th>
								<th scope="col" id="H_endDate">만료일</th>
								<th scope="col" id="H_etc">비고</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
								<td excelIndex="0" id="userId" celltype="input" style="text-align:left" readOnly="true"  required="true" name="아이디"></td>
								<td excelIndex="1" id="userNm" celltype="input" style="" readOnly="true"  required="true" name="이름"></td>
								<td excelIndex="2" id="authorCode" celltype="select" style="" name="권한" required="true" ></td>
								<td excelIndex="3" id="orgnztId" celltype="select" style=""  required="true" name="법인코드"></td>
								<td excelIndex="4" id="password" celltype="input" style="" required="true" name="비밀번호" ></td>
								<td excelIndex="5" id="sbscrbDe" celltype="input" style="" readOnly="true"	displayFunction="$m.longToDate" addRowEditable="false" name="등록일"></td>
								<td excelIndex="6" id="moblphonNo" 
									celltype="input" 
									keyMask="onlyPhone" style="text-align:left" name="핸드폰번호" readOnly="false"
									displayFunction="$m.cellPhone" 
									displayFunctionApply="realtime"
									maxLength="13"
								></td>
								<td excelIndex="7" id="emailAdres" celltype="input" style=""  toolTip="true" name="E-MAIL"></td>
								<td excelIndex="8" id="endDate" celltype="input" style="text-align:center" readOnly="false" name="만료일" ></td>
								<td excelIndex="9" id="etc" celltype="input" style="text-align:center" readOnly="false" name="비고" ></td>
							</tr>
						</tbody>
					</table>				
			</div>

		</div>	
	</div>
</div>
</body>
</html>
