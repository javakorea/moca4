<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	moca.EFC_CODE.___ready = function(args){
		moca.EFC_CODE.code({
			"grd_1.useAt":{code:'EFC001'},
			"grd_2.useAt":{code:'EFC001'}
		},function(){
			moca.EFC_CODE.fn_search();
		});
	};
	
	moca.EFC_CODE.fn_search = function(){
		moca.EFC_CODE.exe({
			url : moca._domain+moca._contextRoot+"/sym/ccm/cca/EgovCcmCmmnCodeList_json.do",
            data : {
            	"header" : moca.header,
            	"body" : {searchKeyword:moca.EFC_CODE.getInput("searchKeyword")}
            },			
			callback : function(response){
				moca.EFC_CODE.drawGrid('grd_1', moca.EFC_CODE.getResList(response,"list"));
				moca.EFC_CODE.fn_detail_search();
			}
		});
	};
	moca.EFC_CODE.fn_detail_search = function(codeGrpId){
		moca.EFC_CODE.exe({
			url : moca._domain+moca._contextRoot+"/sym/ccm/cde/EgovCcmCmmnDetailCodeList_json.do",
			loadingbar : false,
            data : {
            	"header" : moca.header,
            	"body" : {"codeGrpId":codeGrpId}
            },			
			callback : function(response){
				moca.EFC_CODE.drawGrid('grd_2', moca.EFC_CODE.getResList(response,"list"));
			}
		});
	};
	
		
	moca.EFC_CODE.fn_exe = function(codeGrpId){
		if(moca.EFC_CODE.validate("grd_1","status","C,U,D")){
			moca.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					moca.EFC_CODE.exe({
						url : moca._domain+moca._contextRoot+"/sym/ccm/cca/EgovCcmCmmnCodeMModify_json.do",
			            data : {
			            	"header" : moca.header,
			            	"body" : {
			            		paramList:moca.EFC_CODE.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   moca.alert('성공적으로 저장되었습니다!',function(){
			        		   moca.EFC_CODE.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}		

	};
	
	moca.EFC_CODE.fn_detail_exe = function(codeGrpId){
		var codeId;
		var grd = moca.EFC_CODE.getObj("grd_1");
		var selectedRowIndex = grd.getAttribute('selectedRealRowIndex');
		if(selectedRowIndex != undefined){
			codeId = moca.EFC_CODE.getCellData(grd,selectedRowIndex,'codeId');
		}
		
		if(moca.EFC_CODE.validate("grd_2","status","C,U,D")){
			moca.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					moca.EFC_CODE.exe({
						url : moca._domain+moca._contextRoot+"/sym/ccm/cca/EgovCcmCmmnCodeDModify_json.do",
			            data : {
			            	"header" : moca.header,
			            	"body" : {
			            		paramList_D:moca.EFC_CODE.getFilteredList("grd_2","status","C,U,D"),
			            		"codeId":codeId
			            	}
			            },		
						callback : function(){
			        	   moca.alert('성공적으로 저장되었습니다!',function(){
			        			var codeGrpId;
			        			var grd = moca.EFC_CODE.getObj("grd_1");
			        			var selectedRowIndex = grd.getAttribute('selectedRealRowIndex');
			        			if(selectedRowIndex != undefined){
			        				codeGrpId = moca.EFC_CODE.getCellData(grd,selectedRowIndex,'codeId');
			        			}
			        			moca.EFC_CODE.fn_detail_search(codeGrpId);
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}		

	};
	
	
	
	
	
	moca.EFC_CODE.fn_codeGrpSelect = function(_grd,_idx){
		var codeGrpId = moca.EFC_CODE.getCellData(_grd,_idx,'codeId');
		moca.EFC_CODE.fn_detail_search(codeGrpId);
	};
	
	
	
	
</script>

</head>
<body>
	
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="wframe" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"EFC_CODE","sreenNm":"공통코드관리","sreenPath":"기준정보관리,공통코드관리"}'
			></div>
			
			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">코드그룹명</span>
							<span class="tb_td">
								<input type="text" class="moca_input sh" style="width:150px" id="searchKeyword" autocomplete="off" onkeyup="moca.default_keyup(this)">
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="moca.EFC_CODE.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			<div class="lybox fauto mt12">
				<div class="ly_column col_5">
					<div class="ly_col_cont pr7_5">
						<div type="grid" class="moca_grid toolbar" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f" onRowSelected="moca.EFC_CODE.fn_codeGrpSelect"
									toolbar_search_size="false"
									toolbar_detail="false"
									toolbar_exup="false"
									toolbar_exdn="false"
									toolbar_addrow="true"
									toolbar_delrow="true"
									toolbar_nextbtn="false"
									toolbar_full="true"
									toolbar_grid_button1='{"position":"right","id":"btn_save","label":"저장","onclick":"moca.EFC_CODE.fn_exe","addClass":""}'
									
									label="코드그룹목록"
						>
								<table style="width: 100%">
									<colgroup>
										<col style="width:60px">
										<col style="width:150px">
										<col style="">		
										<col style="width:110px">								
									</colgroup>
									<thead>
										<tr>
											<th scope="col" id="lv0">상태</th>
											<th scope="col" id="lv1">코드그룹아이디</th>
											<th scope="col" id="lv2">코드그룹명</th>
											<th scope="col" id="lv3">사용여부</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
											<td id="codeId" celltype="input" style="" readOnly="true" required="true" name="코드그룹아이디"></td>
											<td id="codeIdNm" celltype="input" style=""  required="true" name="코드그룹명"></td>
											<td id="useAt" celltype="select" style="" readOnly="false"  displayFormat="[value] [label]"  required="true" name="사용여부"></td>
										</tr>
									</tbody>
								</table>				
						</div>
					</div>
				</div>
				<div class="ly_column col_5">
					<div class="ly_col_cont pl7_5">
						<div type="grid" class="moca_grid toolbar sc_row" default_cell_height="26px" id="grd_2" rowSelectedColor="#434e5f"
									toolbar_detail="false"
									toolbar_exup="false"
									toolbar_exdn="false"
									toolbar_addrow="true"
									toolbar_delrow="true"
									toolbar_nextbtn="false"
									toolbar_full="true"
									toolbar_grid_button1='{"position":"right","id":"btn_save2","label":"저장","onclick":"moca.EFC_CODE.fn_detail_exe","addClass":""}'
									
									label="코드목록"
						>
								<table style="width: 100%">
									<colgroup>
											<col style="width:60px">
											<col style="width:120px">
											<col style="">		
											<col style="width:110px">								
									</colgroup>
									<thead>
										<tr>
											<th scope="col" id="lv0">상태</th>
											<th scope="col" id="lv1">코드</th>
											<th scope="col" id="lv2">코드명</th>
											<th scope="col" id="lv3">사용여부</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
											<td id="code" celltype="input" style="" readOnly="true" required="true" name="코드"></td>
											<td id="codeNm" celltype="input" style="" required="true" name="코드명"></td>
											<td id="useAt" celltype="select" style="" readOnly="false"  displayFormat="[value] [label]"  required="true" name="사용여부"></td>
										</tr>
									</tbody>
								</table>				
						</div>
					</div>
				</div>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
