<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	$m.MT_REFERRER.___ready = function(){
		$m.MT_REFERRER.code({},function(){
			$m.MT_REFERRER.exe({
				url : $m._domain+$m._contextRoot+"/efms/EFC_CORP/list_json.do",
				loadingbar:true,
	            data : {
	            	"header" : $m.header,
	            	"body" : {aaa:'111',bbb:'222'}
	            },			
				callback : function(response){
					var g_obj = $m.MT_REFERRER.getObj('grd_1');
					if(g_obj['CORP_CD'] == undefined){
						g_obj['CORP_CD'] = {};
						g_obj['CORP_CD']['codeOpt'] = {allOption:{label:'-선택-',value:''},metaInfo:{codeCd:"CORP_CD",codeNm:"CORP_NM"}};
					} 
					g_obj['CORP_CD']['list'] = response.list;
					$m.MT_REFERRER.fn_search();
				}
			});	
		});
	};
	
	$m.MT_REFERRER.fn_search = function(_pageNum){
		$m.MT_REFERRER.exe({
			url : $m._domain+$m._contextRoot+"/efms/MT_REFERRER/list_json.do",
            data : {
            	"header" : $m.header,
            	"body" : {
            		FROM:$m.MT_REFERRER.getFrom("ipc_3"),
            		TO:$m.MT_REFERRER.getTo("ipc_3")
            	}
            },			
			callback : function(response){
				$m.MT_REFERRER.drawGrid('grd_1', $m.MT_REFERRER.getResList(response,"list"),response);
			}
		});
	};
	$m.MT_REFERRER.fn_exe = function(){
		if($m.MT_REFERRER.validate("grd_1","status","C,U,D")){
			$m.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					$m.MT_REFERRER.exe({
						url : $m._domain+$m._contextRoot+"/efms/EFGPROP/modify_json.do",
			            data : {
			            	"header" : $m.header,
			            	"body" : {
			            		paramList:$m.MT_REFERRER.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   $m.alert('성공적으로 저장되었습니다!',function(){
			        		   $m.MT_REFERRER.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};
</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="include" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MOCA_ULOG","sreenNm":"사용자로그","sreenPath":"시스템설정,사용자로그"}'
			></div>

			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">기간</span>
							<span class="tb_td">
								<div type="inputMultiCalendar" class="moca_ica fl" style="width:auto" id="ipc_3" displayFormat="####-##-##" 
		                               defaultValue="당분기" 
		                               selecterItem="오늘,3일전,6일전"
		                               showRadioOption="false"
		                         ></div>							
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="$m.MT_REFERRER.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1" rowSelectedColor="#434e5f"
			
								toolbar_search_size="false"
								toolbar_detail="true"
								toolbar_exup="false"
								toolbar_exdn="true"
								toolbar_addrow="false"
								toolbar_delrow="false"
								toolbar_nextbtn="false"
								toolbar_full="true"
								
								label="레퍼럴"
								
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:10%" mobileWidth="35%" mobileHide="false" hide="false" columnKey="LAST_DATE" thKey="H_REFERRER" >
								<col style="width:90%" mobileWidth="65%" mobileHide="false" hide="false" columnKey="REFERRER" thKey="H_REFERRER" >
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="H_LAST_DATE" sortable="true">접속일시</th>
								<th scope="col" id="H_REFERRER">접속경로</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="LAST_DATE" celltype="input" style="" readOnly="true" name="접속일시" displayFunction="$m.longToDate"></td>
								<td id="REFERRER" celltype="input" style="text-align:left" readOnly="true" name="접속경로"></td>
							</tr>
						</tbody>
					</table>				
			</div>
		</div>	
	</div>
</div>
</body>
</html>
