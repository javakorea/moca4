<!DOCTYPE html>
<html lang="ko">
<head>
<script>
	moca.EFC_SYST.___ready = function(args){
		moca.EFC_SYST.code({
		},function(){
			moca.EFC_SYST.exe({
				url : moca._domain+moca._contextRoot+"/efms/EFC_CORP/list_json.do",
				loadingbar:true,
	            data : {
	            	"header" : moca.header,
	            	"body" : {aaa:'111',bbb:'222'}
	            },			
				callback : function(response){
					var g_obj = moca.EFC_SYST.getObj('grd_1');
					if(g_obj['CORP_CD'] == undefined){
						g_obj['CORP_CD'] = {};
						g_obj['CORP_CD']['codeOpt'] = {allOption:{label:'-선택-',value:''},metaInfo:{codeCd:"CORP_CD",codeNm:"CORP_NM"}};
					} 
					g_obj['CORP_CD']['list'] = response.list;
					moca.EFC_SYST.fn_search();
				}
			});
		});
	};
	
	moca.EFC_SYST.fn_search = function(){
		moca.EFC_SYST.exe({
			url : moca._domain+moca._contextRoot+"/efms/EFC_SYST/list_json.do",
			loadingbar:true,
            data : {
            	"header" : moca.header,
            	"body" : {SYS_NM:moca.getValue(moca.EFC_SYST.getObj( "SYS_NM"))}
            },			
			callback : function(response){
				var list = moca.EFC_SYST.getResList(response,"list");
				moca.EFC_SYST.drawGrid('grd_1', list);
			}
		});
	};
	moca.EFC_SYST.fn_exe = function(){
		if(moca.EFC_SYST.validate("grd_1","status","C,U,D")){
			moca.confirm('저장하시겠습니까?',function(result){
				if(result == 'Y'){
					moca.EFC_SYST.exe({
						url : moca._domain+moca._contextRoot+"/efms/EFC_SYST/modify_json.do",
			            data : {
			            	"header" : moca.header,
			            	"body" : {
			            		paramList:moca.EFC_SYST.getFilteredList("grd_1","status","C,U,D")
			            	}
			            },		
						callback : function(){
			        	   moca.alert('성공적으로 저장되었습니다!',function(){
			        		   moca.EFC_SYST.fn_search();
			        	   	   return;
			        	   });	
						}
					});
				}
			});
		}
	};

</script>

</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">
	<div class="moca_tab_cont" style="height:100%">
		<div class="moca_cont_wrap flex fcol">
			<div type="wframe" class="moca_titbox cm" id="titbox" tag="moca:titbox" 
				src="/html/titlebox.html"
				data = '{"sreenCd":"MOCA_SYST","sreenNm":"업무시스템목록","sreenPath":"기준정보관리,업무시스템목록"}'
			></div>
			<div class="moca_shbox">
				<div class="shbox_inner">
					<div class="flex fwrap">
						<div class="tb">
							<span class="tb_th">시스템명</span>
							<span class="tb_td">
								<div type="input" id="SYS_NM" keyMask="enterSearchEvt" class="mocaInput sh"  style=""  disabled="false" readonly="false"></div>
							</span>
						</div>
					</div>
				</div>
				<div class="btn_shbox">
					<button type="button" class="button btn_sc" onclick="moca.EFC_SYST.fn_search(this)"><i class="fas fa-search"></i><span>조회</span></button>
				</div>
			</div>
			
			<div type="grid" class="moca_grid toolbar fauto mt12" default_cell_height="26px" id="grd_1"
								toolbar_search_size="false"
								toolbar_detail="true"
								toolbar_exup="false"
								toolbar_exdn="true"
								toolbar_addrow="true"
								toolbar_delrow="true"
								toolbar_nextbtn="false"
								toolbar_full="true"
								toolbar_grid_button1='{"position":"right","id":"btn_save","label":"저장","onclick":"moca.EFC_SYST.fn_exe","addClass":""}'
										
								label="시스템목록"	
			
			
			>
					<table style="width: 100%">
						<colgroup>
								<col style="width:60px">
								<col style="width:140px">
								<col style="width:90px">
								<col style="width:140px">
								<col style="width:100px">
								<col style="width:140px">
<!-- 								<col style="width:200px">
								<col style="width:200px">
								<col style="width:70px">
								<col style="width:100px"> -->
								<col style="">
						</colgroup>
						<thead>
							<tr>
								<th scope="col" id="lv0">상태</th>
								<th scope="col" id="lv1">법인</th>
								<th scope="col" id="lv2">시스템코드</th>
								<th scope="col" id="lv3">시스템명</th>
								<th scope="col" id="lv4">대표전화번호</th>
								<th scope="col" id="lv5">대표이메일</th>
<!-- 								<th scope="col" id="lv6">접수디렉토리</th>
								<th scope="col" id="lv7">등록디렉토리</th> -->
<!-- 								<th scope="col" id="lv8">배치사이클</th>
								<th scope="col" id="lv9">배치시간</th> -->
								<th scope="col" id="lv10">설명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="status" celltype="input" style="" readOnly="true" name="상태"></td>
								<td id="CORP_CD" celltype="select" style="text-align:center" required="true" name="법인" readOnly="true"></td>
								<td id="SYS_CD" celltype="input" style="" required="true" name="시스템코드" readOnly="true"></td>
								<td id="SYS_NM" celltype="input" style="" required="true" name="시스템명"></td>
								<td id="PHONE" celltype="input" style="" readOnly="false" name="대표전화번호"></td>
								<td id="EMAIL" celltype="input" style="text-align:center" 	readOnly="false" required="false" name="대표이메일"></td>
<!-- 								<td id="RECP_PATH" celltype="input" required="true" name="접수디렉토리"></td>
								<td id="REGI_PATH" celltype="input" style="" required="true" name="등록디렉토리"></td> -->
<!-- 								<td id="BATCH_CYCLE" celltype="input" style="" required="true" name="배치사이클"></td>
								<td id="BATCH_TIME" celltype="input" style=""  required="true" name="배치시간"></td> -->
								<td id="ETC" celltype="input" style="" name="설명"></td>
							</tr>
						</tbody>
					</table>			
			</div>
		</div>	
	</div>
</div>
</body>
</html>
