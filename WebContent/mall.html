<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>mobile publishing</title>
    <script language="JavaScript" src="./moca/js/jquery-3.3.1.min.js"></script>
    <style>
    	#all > div {float:left; margin-bottom:20px}
    </style>
</head>
<body>
	<div id='all'></div>
	1
</body>
    <script>
	    function abc(_idx){
	    	var adiv = document.createElement("div");
	    	var titleDiv = document.createElement("div");
	    	var aIframe = document.createElement("iframe");
	
	    	aIframe.setAttribute("id","id값");
	    	aIframe.setAttribute("name","name값");
	
	    	aIframe.style.width = "350px";
	    	aIframe.style.height = "500px";
	    	aIframe.src = "/to/m/TOM_"+_idx+".html";
	    	titleDiv.innerHTML = aIframe.src;
	    	$(adiv).append(titleDiv);
	    	$(adiv).append(aIframe);
	    	$(all).append(adiv);
	    }

	    function two(value) {
	    	['1자리숫자를 앞에 0을 붙여 2자리 숫자로 만듬'];
	    	var tmp = value+'';
	    	if(tmp.length == 1){
	    		tmp = '0'+tmp;
	    	}
	    	return tmp;
	    };
	    
	    for(var i=1; i < 85; i++){
	    	abc(two(i));
	    }
		
    </script>
</html>
