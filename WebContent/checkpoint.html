<!DOCTYPE html>
<html>
<head meta_width="400px" meta_height="585px">
<meta charset="UTF-8">
<meta name="naver-site-verification" content="a104a8de14481f0bac1275366c3a53b78c048ac2" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">

<link rel="stylesheet" type="text/css" href="/css/reset.css">
<link rel="stylesheet" type="text/css" href="/css/teammoca.css">
<link rel="stylesheet" type="text/css" href="/moca/css/fontawesome.css">
<link rel="stylesheet" type="text/css" href="/css/media.css">


<script>
$m.checkpoint.checkList;
$m.checkpoint.___ready = function(args){
	$m.checkpoint.exe({
		url : $m._domain+$m._contextRoot+"/efms/EFGPROP/list_json.do",
        data : {
        	"header" : $m.header,
        	"body" : {PROP_KEY:"checkpoint"}
        },			
		callback : function(response){
			debugger;
			if(response.list.length > 0){
				$m.checkpoint.checkList = response.list;
				var _listArr = $m.checkpoint.checkList[0].PROP_VALUE.split(',<br />\n');
				var a;
				var aHtml ='';
				for(var i=0; i<_listArr.length; i++){
					_listJson = JSON.parse(_listArr[i].replaceAll('&quot;','"'));
					aHtml += '<li>';
					aHtml += '<div class="ck_qus">';
					aHtml += '<span class="ck_num">'+i+'.</span>';
					aHtml += '<span class="ck_qus_str">'+_listJson.ck_qus+'</span> ';
					aHtml += '</div>';
					if($m.trim(_listJson.ck_ans) != ''){
						aHtml += '<div class="ck_ans">';
						aHtml += _listJson.ck_ans;
						aHtml += '</div>';
					}
					aHtml += '</li>';
				}
				$($m.checkpoint.getObj('checkUl')).html(aHtml);
			}
		}
	});
}

</script>
<style>
</style>
</head>
<body>
<div id="moca_tab_bridge1" class="moca_tab_panel" role="mdipanel" style="display:block;visibility:visible;">

	<div class="ck_bg">
		<div class="ck_title">checkpoint</div>
		<ul id ="checkUl">
		</ul>
	</div>
</body>
</html>
