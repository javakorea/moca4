<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
<meta http-equiv="Pragma" content="no-cache" /> 
<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
<meta http-equiv="Expires" content="-1" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>보안번호설정시작</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css?after">
<script>
	var pass_num = '';
	moca.TOM_11_SRC.___ready = function(args){
		setTimeout(function(){
			$('#ipt_pass1').focus();
			if(window.BRIDGE != null){
				BRIDGE.showKeyPad();
			}
		},100);
	};

	function logKey (_obj) { 
		pass_num = _obj.value;
	  	for(var i=0; i < $('.pw_dot').length; i++){
	  		var ch = pass_num.charAt(i);
	  		var jq_o = $($('.pw_dot')[i]);
	  		if(ch != ''){
	  			if(!jq_o.hasClass('active')){
		  			jq_o.addClass('active');
	  			}
	  		}else{
	  			jq_o.removeClass('active');
	  		}
	  	}
	  	if(pass_num.length > 5){
	  		sessionStorage.setItem('pass_num1', pass_num);
	  		location.href = 'TOM_12.html';
	  	}
	};
	function focusMove(){
		$('#ipt_pass1').focus();
	};
</script>
</head>
<body>
	<div class="wrap">
		<header class="titlebar">
			<button class="btn_back" type="button" onclick="window.history.back()">이전페이지</button>
		</header>

		<div class="content fx2">
			<div class="top_txt">
				<p>
					보안번호를<br>설정해주세요.
				</p>
			</div>
			<div class="lo_form">
				<div class="pw_box">
					<div class="pw_dot">
						<input type="tel" pattern="\d*"  name="ipt_pass1" id="ipt_pass1" maxlength="6" onkeyup="logKey(this)">
					</div>
					<div class="pw_dot">
						<input type="number" name="ipt_pass" id="ipt_pass" maxlength="1" onfocus="focusMove()">
					</div>
					<div class="pw_dot">
						<input type="number" name="ipt_pass" id="ipt_pass" maxlength="1" onfocus="focusMove()">
					</div>
					<div class="pw_dot">
						<input type="number" name="ipt_pass" id="ipt_pass" maxlength="1" onfocus="focusMove()">
					</div>
					<div class="pw_dot">
						<input type="number" name="ipt_pass" id="ipt_pass" maxlength="1" onfocus="focusMove()">
					</div>
					<div class="pw_dot">
						<input type="number" name="ipt_pass" id="ipt_pass" maxlength="1" onfocus="focusMove()">
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
