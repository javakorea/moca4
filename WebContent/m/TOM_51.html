<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
<meta http-equiv="Pragma" content="no-cache" /> 
<meta http-equiv="Expires" content="0" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>카방에서 간편하게 온라인으로 소유권 이전!</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css">
</head>
<body>
	<div class="wrap">
		<header class="titlebar">
			<button class="btn_back" type="button">이전페이지</button>
		</header>

		<div class="content btn_cont fx2 jct2">
			<div class="top_txt">
				<p><span>김말순님(양도인)</span>의<br>정보를 입력해주세요.</p>
			</div>
			<ul class="d_form">
				<li>
					<div class="gox2">
						<input class="input_frm" type="text" placeholder="이름" value="홍길동">
						<button class="btn_mo" type="button">수정</button>
					</div>					
				</li>
				<li class="grp_gox">
					<div class="gox2">
						<input class="input_frm" type="tel" placeholder="">
						<button class="btn_mo" type="button">수정</button>
					</div>
				</li>
				<li class="grp_gox">
					<div class="gox2">
						<input class="input_frm" type="tel" placeholder="">
						<button class="btn_mo" type="button">수정</button>
					</div>
				</li>
				<li class="grp_gox">
					<div class="gox2">
						<input class="input_frm" type="text" placeholder="주소">
						<button class="btn_mo" type="button">수정</button>
					</div>
				</li>
				<li class="grp_gox">
					<div class="gox2">
						<input class="input_frm" type="text" placeholder="상세주소">
						<button class="btn_mo" type="button">수정</button>
					</div>
				</li>
			</ul>
			<p class="tip">양수인과 양도인 모두 카카오톡 알림을 통하여 인증을 진행합니다.</p>
		</div>
		<div class="btn_btm">
			<button class="btn_go" type="button">인증하기</button>
		</div>
	</div>
	<div class="_modal">
		<div class="pop_msg type1">
			<div class="pop_cont">
				<strong>정보를 유지하시겠습니까?</strong>
				<span>정말로 나가시겠습니까?</span>
			</div>
			<div class="btnbox">
				<div class="rta">
					<button class="btn_df" type="button">삭제</button><button class="btn_cm" type="button">유지</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
