<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
<meta http-equiv="Pragma" content="no-cache" /> 
<meta http-equiv="Expires" content="-1" />
<script> 
	moca.TOM_05_SRC.___ready = function(args){
		moca.clearLs();
		if(window.BRIDGE == null){
	    	moca.TOM_05_SRC.exe({
	    		url : moca._domain+moca._contextRoot+'/TO/mobile/siren24GetInfo.do',
	            data : {
	            	"header" : moca.header,
	            	"body" : {}
	            },			
	    		callback : function(response){
	    			$('input[name=reqInfo]').val(response.reqInfo);
	    			$('input[name=retUrl]').val(response.retUrl);
	    			$('#reqPCCForm').attr("action",config.getSiren24());
	    		}
	    	});
		}
	};
	moca.TOM_05_SRC.showConts = function(_msg,_idx){
		moca.minfo(_msg,'',null,config._domain+config._contextRoot+"/m/TOM_04.html?idx="+_idx);
	};
	function go(){
		if($('.chk:checked').length != 5){
			moca.malert("서비스를 이용하기 위해 <br>전체 동의가 필요합니다.",'');
			return;
		}else{
			moca.setSs('agree','Y');
		}
		if(window.BRIDGE == null){
			//서울신용평가인증(사이렌24)
			var PCC_window = window.open('', 'PCCV3Window', 'width=400, height=630, resizable=1, scrollbars=no, status=0, titlebar=0, toolbar=0, left=300, top=200' );
		    if(PCC_window == null){ 
				alert(" ※ 윈도우 XP SP2 또는 인터넷 익스플로러 7 사용자일 경우에는 \n    화면 상단에 있는 팝업 차단 알림줄을 클릭하여 팝업을 허용해 주시기 바랍니다. \n\n※ MSN,야후,구글 팝업 차단 툴바가 설치된 경우 팝업허용을 해주시기 바랍니다.");
		    }
			document.getElementById("reqPCCForm").submit();
		}else{
			location.href = 'TOM_03.html';//유심인증
		}
	};
	moca.TOM_05_SRC.allchk = function(_thisObj){
		if($(_thisObj).prop('checked')){
			$('.chk').prop('checked',true);
			$('.btn_go').attr('disabled', false);		
		}else{
			$('.chk').prop('checked',false);
			$('.btn_go').attr('disabled', true);		
		}
	};
	moca.TOM_05_SRC.onechk = function(_thisObj){
		if(!$(_thisObj).prop('checked')){
			$('#cbx_0').prop('checked',false);
			$('.btn_go').attr('disabled', true);	
		}else{
			if($('.chk:checked').length == 5){
				$('#cbx_0').prop('checked',true);
				$('.btn_go').attr('disabled', false);				
			}else{
				$('#cbx_0').prop('checked',false);
			}
		}
	};	
</script>
</head>
<body>
<!-- TOM_06.html로 이동 -->
<!-- TOM_05_SRC.html -->
	<div class="wrap">

			<button class="btn_back" type="button">이전페이지</button>

				<p>
					서비스를 이용을 위해<br>전체 동의가 필요합니다.
				</p>
			</div>
		</div>

		<div class="content btn_cont fx2">

					<div class="cbx_item all">
						<input type="checkbox" id="cbx_0" onclick="moca.TOM_05_SRC.allchk(this)">

					<ul class="cbx_list">

						<li class="cbx_item">

							<label class="" for="cbx_4">카방 이용약관</label>
							<button class="btn_more" type="button" onclick="moca.TOM_05_SRC.showConts('카방 이용약관','4')"></button></li>
						<li class="cbx_item">
							<input type="checkbox" id="cbx_5" class='chk'  onclick="moca.TOM_05_SRC.onechk(this)">

					</ul>
				</div>
				
		<div class="btn_btm">
			<form name="reqPCCForm" id="reqPCCForm" method="post" action="https://pcc.siren24.com/pcc_V3/jsp/pcc_V3_j10_v2.jsp" target='PCCV3Window' onSubmit="return false;">
			    <input type="hidden" name="reqInfo"    	value="">
			    <input type="hidden" name="retUrl"      value="">
			    <input type="hidden" name="verSion"		value="2">				 <!--모듈 버전정보-->
			    <button class="btn_go" onclick="go()" disabled>다음</button>
			</form>
		</div>
			</div>
		</div>
	</div>

</body>
</html>
