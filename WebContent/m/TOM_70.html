<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>모바일 웹 온라인 소유권 이전</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css">
</head>
<body>
	<div class="wrap">
		<header class="titlebar">
			<button class="btn_back" type="button">이전페이지</button>
			<h2 class="tit"><a href="javascript:void(0)" onclick="">이전 취소</a></h2>
		</header>

		<div class="content btn_cont fx2 jct2">
			<div class="top_txt">
				<p><span>결제할 계좌 정보</span>를<br>입력해주세요.</p>
			</div>
			<ul class="d_form2">
				<li>
					<label>은행명</label>
					<span class="tbx">신한은행</span>					
				</li>
				<li>
					<label>예금주</label>					
					<div class="gox f2">
						<input class="input_frm2" type="text" placeholder="본인명의의 계좌 등록만 가능합니다." value="이지수">	
						<button class="btn_clear" type="button">삭제</button>
					</div>	
				</li>
				<li>
					<label>계좌번호</label>
					<div class="gox f2">
						<input class="input_frm2" type="tel" placeholder="본인명의의 계좌 등록만 가능합니다." value="110263325776">	
						<button class="btn_clear" type="button">삭제</button>
					</div>	
				</li>
				
			</ul>
		</div>
		<div class="btn_btm">
			<button class="btn_go fix" type="button">다음</button>
		</div>
	</div>
