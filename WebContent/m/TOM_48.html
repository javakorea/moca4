<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>카방에서 간편하게 온라인으로 소유권 이전!</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css">
<script>
	function go(){
		location.href="TOM_49.html"
	}
</script>
</head>
<body class="overflow">
	<div class="wrap">
		<header class="titlebar">
			<button class="btn_back" type="button">이전페이지</button>
		</header>

		<div class="content btn_cont fx2 jct2">
			<div class="top_txt">
				<p><span>김말순님(양도인)</span>의<br>정보를 입력해주세요.</p>
			</div>
			<ul class="d_form">
				<li>
					<div class="gox2">
						<input class="input_frm" type="text" placeholder="이름" value="김말순">
						<button class="btn_mo" type="button">수정</button>
					</div>					
				</li>
				<li class="grp_gox">
					<div class="gox2">
						<input class="input_frm" type="tel" placeholder="주민등록번호">
						<button class="btn_mo" type="button">여기를 눌러 7자리 입력</button>
					</div>
				</li>
				<li class="grp_gox">
					<div class="gox2">
						<input class="input_frm" type="tel" placeholder="휴대폰번호" value="010-1111-2222">
						<button class="btn_mo" type="button">수정</button>
					</div>
				</li>
				<li class="grp_gox">
					<div class="gox2">
						<input class="input_frm" type="text" placeholder="주소" value="서울특별시 마포구 삼개로 16">
						<button class="btn_mo" type="button">주민등록 상 주소지 입력</button>
					</div>
				</li>
				<li class="grp_gox">
					<div class="gox2">
						<input class="input_frm" type="text" placeholder="상세주소" value="근신빌딩 신관 303호">
						<button class="btn_mo" type="button">입력</button>
					</div>
				</li>
			</ul>
			<p class="tip">양수인과 양도인 모두 카카오톡 알림을 통하여 인증을 진행합니다.</p>
		</div>
		<div class="btn_btm">
			<button class="btn_go" type="button">인증하기</button>
		</div>
	</div>
	<div class="_modal">
		<div class="pop_msg type2">
			<div class="dfbox">
				<h3>주민번호 뒤 7자리를 입력해주세요.</h3>
			</div>
			<div class="pop_cont">
				<div class="pw_box s7">
					<div class="pw_dot active">
						<input type="tel" maxlength="1">
					</div>
					<div class="pw_dot">
						<input type="tel" maxlength="1">
					</div>
					<div class="pw_dot">
						<input type="tel" maxlength="1">
					</div>
					<div class="pw_dot">
						<input type="tel" maxlength="1">
					</div>
					<div class="pw_dot">
						<input type="tel" maxlength="1">
					</div>
					<div class="pw_dot">
						<input type="tel" maxlength="1">
					</div>
					<div class="pw_dot">
						<input type="tel" maxlength="1">
					</div>
				</div>
			</div>
			<div class="btnbox">
				<div class="rta">
					<button class="btn_df" type="button" onclick="go()">닫기</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
