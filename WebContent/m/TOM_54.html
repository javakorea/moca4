<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>카방에서 간편하게 온라인으로 소유권 이전!</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css">
</head>
<body>
	<div class="wrap">
		<header class="titlebar">
			<h2 class="tit"><a href="javascript:void(0)" onclick="">이전 취소</a></h2>
		</header>

		<div class="content btn_cont fx2 jct2">
			<div class="top_txt">
				<p>카카오톡 알림을 통하여<br>인증을 진행합니다.</p>
			</div>
			<div class="c_form">
				<p class="tac">아래 남은 시간 내에 인증을 진행하지<br>않을 시 자동 취소됩니다.</p>
				<div class="ly">
					<div class="sc">
						<span class="character1"></span><span class="name">홍길동(양수인)</span>
						<div class="prog no">
							<span class="ing">인증실패</span><span class="load"></span>
						</div>
					</div>
					<div class="cen"><span>0일</span><span class="time">00:00</span></div>
					<div class="sc">
						<span class="character2"></span><span class="name">김말순(양도인)</span>
						<div class="prog no">
							<span class="ing">인증실패</span><span class="load"></span>
						</div>
					</div>
				</div>	
			</div>
			<div class="infobox">
				<div class="dfbox">
					<h3>안내사항</h3>
				</div>
				<ul>
					<li>인증은 거래 여부를 확인 하기 위함이며 인증만으로 소유권 이전이 되지 않습니다.</li>
					<li>오후 5시 이후 비용 결제 시에는 익일(영업일) 9시에 소유권 이전 등록을 진행합니다.</li>
				</ul>
			</div>
		</div>
		<div class="btn_btm">
			<button class="btn_go" type="button">다시 인증하기</button>
		</div>
	</div>
	
</body>
</html>
