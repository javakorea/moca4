<!DOCTYPE html>

<title>모바일 웹 온라인 소유권 이전</title>

<script>
	setTimeout(function(){

							<p class="tip-type2">차량번호를 입력해주세요.</p>
						</div>
						<!-- <div class="gox">
							<input class="input_frm" type="text" placeholder="차량번호 입력" value="13가3245">	
							<button class="btn_clear" type="button">삭제</button>
						</div>			 -->
					</li>
					<li>
						<div class="gox3 f2">
							<input id="OWNER_NAME" class="input_frm2" type="text" placeholder="소유자명" value="홍길동">	
							<button class="btn_clear" type="button" onclick="moca.compClear(this)">삭제</button>
							<p class="tip-type2">소유자명을 입력해주세요.</p>
						</div>
						<!-- <div class="gox">
							<input class="input_frm" type="text" placeholder="이름" value="홍길동">

						</div> -->

				</div>
			</div>
		</div>

	<div class="_modal">
		<div class="progress_msg">
			<i class="load_img"></i>
			<div class="pop_cont">
				<strong>제원정보를 분석하는 중…</strong> <span>잠시만 기다려주세요!<br>차량 분석에 약 30초~1분이 소요됩니다.<br>분석 후 페이지가 전환됩니다.</span>
			</div>
		</div>
