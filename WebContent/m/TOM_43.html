<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>모바일 웹 온라인 소유권 이전</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css?after">
</head>
<body class="overflow">
	<div class="wrap">
		<header class="titlebar">
			<button class="btn_back" type="button">이전페이지</button>
		</header>
		<div class="inner">
			<div class="top_txt">
				<p><span>홍길동님(양수인)</span>의<br>정보를 입력해주세요.</p>
			</div>
		</div>

		<div class="content btn_cont fx2">
			<div class="inner">
				<ul class="d_form">
					<li>
						<div class="gox2">
							<input class="input_frm" type="text" placeholder="이름" value="홍길동">
							<!-- <button class="btn_mo" type="button" onclick="moca.compClear(this)">수정</button> -->
						</div>					
					</li>
					<li class="grp_gox">
						<div class="gox2">
							<input class="input_frm" type="tel" placeholder="주민등록번호" value="900101-">
							<button class="btn_mo" type="button">여기를 눌러 7자리 입력</button>
						</div>
					</li>
					<li class="grp_gox">
						<div class="gox2">
							<input class="input_frm" type="tel" placeholder="핸드폰번호" value="010-1234-5678">
							<!-- <button class="btn_mo" type="button" onclick="moca.compClear(this)">수정</button> -->
						</div>
					</li>
					<li class="grp_gox">
						<div class="gox2">
							<input class="input_frm" type="text" placeholder="주소" value="">
							<button class="btn_mo" type="button">주민등록상 주소지 입력</button>
						</div>
					</li>
					<li class="grp_gox">
						<div class="gox2">
							<input class="input_frm" type="text" placeholder="상세주소" value="근신빌딩 신관 303호">
							<!-- <button class="btn_mo" type="button" onclick="moca.compClear(this)">수정</button> -->
						</div>
					</li>
					<li>
						<h3>보험가입유무</h3>
						<ul class="rad_ck">
							<li><input type="radio" name="rad1" id="rad1_0"> <label
								for="rad1_0">예</label></li>
							<li><input type="radio" name="rad1" id="rad1_1"> <label
								for="rad1_1">아니오</label></li>
						</ul>
						<p class="txt fs12">자동차보험가입은 필수사항입니다.</p>
					</li>				
					<!-- <li class="">
						<h3>주행거리 입력</h3>
						<div class="gox2 in">
							<input class="input_frm" type="text" placeholder="현재 실주행거리 입력">
							<span>km</span>
						</div>
					</li> -->
				</ul>
				<div class="btn_btm">
					<button class="btn_go" type="button" disabled>다음</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
