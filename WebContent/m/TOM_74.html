<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>모바일 웹 온라인 소유권 이전</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css">
<script>
	function go(){
		location.href="TOM_75.html"
	}
</script>
</head>
<body>
	<div class="wrap">
		<header class="titlebar">
			<button class="btn_back" type="button">이전페이지</button>
			<h2 class="tit"><a href="javascript:void(0)" onclick="">이전 취소</a></h2>
		</header>

		<div class="content btn_cont fx">
			<div class="top_txt">
				<p>본인인증</p>
			</div>
			<ul class="d_form">
				<li>
					<div class="gox">
						<input class="input_frm" type="text" placeholder="이름" onclick="go()">
						<button class="btn_clear" type="button">삭제</button>
					</div>					
				</li>
				<li>
					<ul class="rad_ck">
						<li><input type="radio" name="rad0" id="rad0_0"> <label
							for="rad0_0">내국인</label></li>
						<li><input type="radio" name="rad0" id="rad0_1"> <label
							for="rad0_1">외국인</label></li>
					</ul>
				</li>
				<li>
					<div class="gox">
						<input class="input_frm" type="tel" placeholder="생년월일(8자리)">
						<button class="btn_clear" type="button">삭제</button>
					</div>
				</li>
				<li>
					<ul class="rad_ck">
						<li><input type="radio" name="rad1" id="rad1_0"> <label
							for="rad1_0">남성</label></li>
						<li><input type="radio" name="rad1" id="rad1_1"> <label
							for="rad1_1">여성</label></li>
					</ul>
				</li>
				<li>
					<ul class="rad_ck2">
						<li><input type="radio" name="rad2"
							id="rad2_0"> <label for="rad2_0">SKT</label>
						</li>
						<li><input type="radio" name="rad2"
							id="rad2_1"> <label for="rad2_1">KT</label>
						</li>
						<li><input type="radio" name="rad2"
							id="rad2_2"> <label for="rad2_2">LG</label>
						</li>
						<li><input type="radio" name="rad2"
							id="rad2_3"> <label for="rad2_3">알뜰폰</label>
						</li>
					</ul>
				</li>
				<li>
					<div class="ly_form">
						<input class="input_frm" type="tel" placeholder="휴대폰 번호 입력">
						<button class="btn_in" type="button" disabled>인증받기</button>
					</div>
				</li>

			</ul>
			<div class="agree_cbx type1">
				<div class="cbx_item all">
					<input type="checkbox" id="cbx_0"> 
					<label class=""	for="cbx_0">휴대폰 본인인증 서비스 동의</label>
				</div>
				<ul class="cbx_list">
					<li class="cbx_item">
						<input type="checkbox" id="cbx_1">
						<label class="" for="cbx_1">통신사 이용약관 동의(필수)</label>
						<button class="btn_more" type="button"></button></li>
					<li class="cbx_item">
						<input type="checkbox" id="cbx_2">
						<label class="" for="cbx_2">개인정보 제공동의(필수)</label>
						<button class="btn_more" type="button"></button></li>
				</ul>

			</div>
		</div>
		<div class="btn_btm">
			<button class="btn_go" type="button" disabled>인증</button>
		</div>
	</div>

</body>
</html>
