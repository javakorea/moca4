<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>모바일 웹 온라인 소유권 이전</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css?after">
</head>
<body>
	<div class="wrap">
		<header class="titlebar">
			<button class="btn_back" type="button">이전페이지</button>
			<!-- <h2 class="tit"><a href="">회원가입</a></h2> -->
		</header>
		<div class="inner">
			<div class="top_txt">
				<p>
					보안번호를<br>잊으셨나요?
				</p>
			</div>
		</div>

		<div class="content fx2">
			<div class="inner">
				<ul class="d_form">
					<li class="grp_gox">
						<div class="gox">
							<input class="input_frm active" type="tel" placeholder="생년월일(8자리)" value="19990101">
							<button class="btn_clear r1" type="button">삭제</button>
						</div>
						<p class="tip">가입 시 등록하신 생년월일을 입력하시면,<br>SMS를 통해 임시 보안번호를 발송합니다.</p>
					</li>
				</ul>
				<div class="btn_btm">
					<button class="btn_go" type="button">임시 보안번호 보내기</button>
				</div>
			</div>
		</div>
	</div>
	<div class="_modal">
		<div class="pop_msg type1">
			<div class="pop_cont">
				<strong>발송을 실패했습니다.</strong>
				<span>오류로 인해 발송을 실패했습니다.<br>잠시 후 다시 시도해 주세요.</span>
			</div>
			<div class="btnbox">
				<div class="rta">
					<button class="btn_cm" type="button">확인</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
