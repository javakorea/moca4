	function find_path_code(){
		vhclTypCd = "";
		tfrnChnlDvFiltCd = "";
		
		var CODE_DC = moca.getSs("carDetailInfo").TYPE.replace(" ","");
		var CODE_NM = moca.getSs("ecoYN");

		//}

			//CODE_NM = "일반"
		//}

	function numberWithDash(x) {
	  x = x.replace(/[^0-9]/g,'');   // 입력값이 숫자가 아니면 공백
	  x = x.replace(/,/g,'');          // -값 공백처리
	  var a = x.substring(0,6);
	  var b =x.substring(6,13);
	  $("#yd_jumin").val(x.replace(/\B(?=(\d{7})+(?!\d))/g, "-"));
	};

	};

	moca.TOM_47_SRC.goAddr = function(_thisObj){
		moca.openAddrPopup(_thisObj,moca.TOM_47_SRC.addrSetter,moca.TOM_47_SRC.addrHide);
		$('.content').hide();
		$('.btn_btm').hide();
		$('.tit').show();
		$('.btn_back').hide();
		$('#btnAddr').html("수정");
		$('.btn_go').attr('disabled',true);
		
	};
	
	moca.TOM_47_SRC.addrHide = function(){
		$('.daum_zip').hide();
		$('.content').show();
		$('.btn_btm').show();
		$('.tit').hide();
		$('.btn_back').show();
	};
	
	function yd_number_input(){
		//location.href="TOM_46.html";
		if($('.reg_num').css("display") == "none"){   
	        jQuery('.reg_num').show();
	        
			setTimeout(function(){
				$('#ipt_pass1').focus();
				if(window.BRIDGE != null){
					BRIDGE.showKeyPad();
				}
			},500);
	        
	    } else {  
	        jQuery('.reg_num').hide();  
	    } 
	};
	
	
	function logKey (_obj) { 
		reg_num = _obj.value;
	  	for(var i=0; i < $('.pw_dot').length; i++){
	  		var ch = reg_num.charAt(i);
	  		var jq_o = $($('.pw_dot')[i]);
	  		if(ch != ''){
	  			if(!jq_o.hasClass('active')){
		  			jq_o.addClass('active');
	  			}
	  		}else{
	  			jq_o.removeClass('active');
	  		}
	  	}
	  	if(reg_num.length > 5){
	  			  			  		
	  		moca.setSs('yd_reg_num_3', reg_num);	
	  		
	  		$("#yd_jumin3").val('******');
	  			  			  		
	  		
 			//모든 칸에 값이 들어있을때 다음 버튼 활성화	
			if($('#yd_name').val() != '' && moca.getSs('yd_reg_num_3').length == 6 && $('#yd_jumin3').val().length == 6 && $('#yd_phone').val().length == 13 && $('#yd_addr1').val() != '' && $('#yd_addr2').val() != '')
			{
				$('.btn_go').attr('disabled',false);
			}		  		
	  			  		
	  		//모달창 초기화
	  		_obj.value = '';
	  		$('.pw_dot').removeClass('active');
	  		
	        jQuery('.reg_num').hide();
			$('#reg_text').html("수정");
	  	}
	};
	
	function focusMove(){
		$('#ipt_pass1').focus();
	};	
	
	function button_disable(x) {
		if(x.length == 0){
			$('.btn_go').attr('disabled',true);
		}
		//모든 칸에 값이 들어있을때 다음 버튼 활성화	
		if($('#yd_name').val() != '' && moca.getSs('yd_reg_num_3').length == 6 && $('#yd_jumin3').val().length == 6 && $('#yd_phone').val().length == 13 && $('#yd_addr1').val() != '' && $('#yd_addr2').val() != '')
		{
			$('.btn_go').attr('disabled',false);
		}		
	};
	
	function close_modal() {
		$(".error_modal").hide();
	};
</script>
</head>
<body>
	<!-- 입력이 다 완료 되었을때 인증하기 버튼 파란색으로 활성화 (TOM_49.html) (disabled) -->
	<!-- 상단 뒤로가기 버튼 누르면 TOM_51.html 팝업 -->
	<!-- 여기를 눌러 7자리 입력 누르면 TOM_48.html 팝업 -->
	<!-- 정보 다 제대로 입력되서 인증하기 버튼 누르면 TOM_50.html 팝업 -->
	<div class="wrap TOM_47" >
		<header class="titlebar">
			<button class="btn_back" type="button" onclick="moca.TOM_47_SRC.func_back()">이전페이지</button>
			<h2 class="tit" style="display:none"><a href="javascript:void(0)" onclick="moca.TOM_47_SRC.addrHide()" >닫기</a></h2>
		</header>
		<div class="inner">
			<div class="top_txt" id="yd_title_name">
<!-- 				<p><span>김말순님(양도인)</span>의<br>정보를 입력해주세요.</p> -->
			</div>
		</div>
		
		
		<div id="wrap" class="daum_zip" style="display:none;border:1px solid #DDDDDD;width:99%;margin-top:5px"></div>
		<div class="content btn_cont fx2 jct2">
			<div class="inner">
				<ul class="d_form">
					<li>
						<div class="gox2">
							<input class="input_frm" type="text" placeholder="이름" value="" id="yd_name" onkeyup="button_disable(this.value)">
							<!-- <button class="btn_mo" type="button" onclick="moca.compClear(this)">수정</button> -->
						</div>					
					</li>
					<li class="grp_gox">
						<div class="gox2 ydjumin">
							<input class="input_frm" type="tel" placeholder=""  maxLength="6" value="" id="yd_jumin1" >
							<span>-</span>
							<input class="input_frm" type="tel" placeholder="" maxLength="1" value="" id="yd_jumin2" onfocus="this.select();">
							<input class="input_frm" type="tel" placeholder="" value="" maxLength="6" id="yd_jumin3" onkeyup="button_disable(this.value)">
							<button class="btn_mo" type="button" id="reg_text" onclick="yd_number_input()">여기를 눌러 6자리 입력</button>
						</div>

					</li>
					<li class="grp_gox">
						<div class="gox2">
							<input class="input_frm" type="tel" placeholder="휴대폰번호" value="" id="yd_phone" onkeyup="moca.phoneWithDash(this); button_disable(this.value);" onblur="moca.phoneWithDash(this)" maxLength="13">
						</div>
					</li>
					<li class="grp_gox">
						<div class="gox2">
							<input class="input_frm" type="text" placeholder="주소" value="" id="yd_addr1" readonly  onclick="moca.TOM_47_SRC.goAddr(this)">
							<input class="input_frm" type="text" placeholder="우편번호" value="" id="yd_zipcode" style="display:none" readonly> 
							<button class="btn_mo" type="button" id='btnAddr' onclick="moca.TOM_47_SRC.goAddr(this)">주민등록상 주소지 입력</button> 
						</div>
					</li>
					<li class="grp_gox">
						<div class="gox2">
							<input class="input_frm" type="text" placeholder="상세주소" value="" id="yd_addr2" onkeyup="button_disable(this.value)">
							<!-- <button class="btn_mo" type="button" onclick="moca.compClear(this)">수정</button> -->
						</div>
					</li>
				</ul>			
				<p class="tip">양수인과 양도인 모두 카카오톡 알림을 통하여 인증을 진행합니다. 카방의 카카오톡 알림톡 차단을 하신 경우, 카카오톡 차단친구관리에서 알림톡 차단 해제 후 인증 가능합니다.</p>
				<p class="tip nt">*인증만으로는 소유권이전이 진행되지 않습니다.</p>
				<p class="tip nt">*양수인의 이전비용 결제시 소유권이전을 진행합니다.</p>
				<div class="btn_btm">
					<button class="btn_go" type="button" onclick="goKakao()" disabled>인증하기</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	<div class="_modal reg_num" style="display:none">
		<div class="pop_msg btm dir pop_show">
			<div class="inner">
				<div class="dfbox big">
					<h3><span>주민번호 뒤 6자리</span>를<br>입력해주세요.</h3>
				</div>
				<div class="pop_cont">
					<div class="pw_box">
						<div class="pw_dot">
							<input type="tel" pattern="\d*" placeholder="number" name="ipt_pass1" id="ipt_pass1" maxlength="7" onkeyup="logKey(this)">
						</div>
						<div class="pw_dot">
							<input type="tel" name="ipt_pass" id="ipt_pass"  maxlength="1" onfocus="focusMove()">
						</div>
						<div class="pw_dot">
							<input type="tel" name="ipt_pass" id="ipt_pass"  maxlength="1" onfocus="focusMove()">
						</div>
						<div class="pw_dot">
							<input type="tel" name="ipt_pass" id="ipt_pass"  maxlength="1" onfocus="focusMove()">
						</div>
						<div class="pw_dot">
							<input type="tel" name="ipt_pass" id="ipt_pass"  maxlength="1" onfocus="focusMove()">
						</div>
						<div class="pw_dot">
							<input type="tel" name="ipt_pass" id="ipt_pass"  maxlength="1" onfocus="focusMove()">
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="btnbox2">
				<div class="rta">
					<button class="btn_df" type="button" onclick="go()">닫기</button>
				</div>
			</div> -->
		</div>
	</div>
	
	
	<div class="_modal error_modal" style="display:none">
		<div class="pop_msg type2 fm">
			<div class="dfbox">
				<h3>입력 정보를 <span class="txt_blue">확인</span>해주시기 바랍니다.</h3>
			</div>
			<div class="">
				<ul class="if_bx" id="error_box">
					
				</ul>
			</div>			
			<button class="btn_close" type="button" onclick="close_modal()">다시입력</button>
		</div>
	</div>
	
	
</body>
</html>
