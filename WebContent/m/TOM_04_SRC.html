<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
<meta http-equiv="Pragma" content="no-cache" /> 
<meta http-equiv="Expires" content="-1" />
<script> 
	moca.TOM_04_SRC.___ready = function(args){
		moca.TOM_04_SRC.exe({
			url : moca._domain+moca._contextRoot+"/TOM_04/selectTermsContents.do",
			loadingbar:false,
			data : {
				"header" : moca.header,
				"body" : {
					"idx":moca.getParameter("idx")
				}
			},			
			callback : function(response){
				$('.root').html(response.map.TermsContents);
			}
		});
	};
</script>
</head>
<body>
	<div class='root'>
	</div>
</body>
</html>
